  - Cours Microsoft Azure Essentials, http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### Module 1&#58; Session tableau blanc - Construire une architecture IaaS résiliente
  #### Leçons
  - Examiner l'étude de cas du client
  - Appel à l'action&#58; Concevoir une solution de preuve de concept
  - Appel à l'action&#58; Présenter la solution

  ### Module 2&#58; - Laboratoire pratique - Création d'une architecture IaaS résiliente
  #### Leçons
  - Préparer la connectivité entre les régions
  - Construire les DCs pour la résilience
  - Construire le niveau Web et SQL pour la résilience
  - Configurer SQL Server Managed Backup
  - Valider la résilience
