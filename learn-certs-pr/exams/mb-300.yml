  Les candidats à cet examen analysent les besoins des entreprises et traduisent ces besoins en processus et solutions d'entreprise pleinement réalisés qui mettent en œuvre les meilleures pratiques de l'industrie. Les candidats servent de ressource clé dans la mise en œuvre et la configuration des applications pour répondre aux exigences de l'entreprise.
  <br/>

  Les candidats comprennent les caractéristiques et les capacités communes des applications Finance et Opérations et savent comment les configurer et les utiliser. Ils doivent également savoir comment les applications Finance et Opérations s'intègrent à des systèmes et outils externes, notamment Power Platform. Le candidat gère activement le cycle de vie des applications en utilisant Lifecycle Services (LCS) et d'autres outils et plateformes Microsoft.

  Les candidats à cet examen se spécialisent généralement dans un ou plusieurs ensembles de fonctionnalités des applications Finance et Opérations, notamment la finance, la fabrication et la gestion de la chaîne d'approvisionnement.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: utiliser des fonctionnalités et des outils de mise en œuvre communs; configurer la sécurité, les processus et les options; gérer les données financières et opérationnelles; et valider et soutenir la solution.'
