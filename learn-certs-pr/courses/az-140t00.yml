summary: |-
  Ce cours enseigne aux administrateurs Azure comment planifier, fournir et gérer les expériences de bureau virtuel et les applications distantes, pour tout appareil, sur Azure. Les étudiants apprendront à travers un mélange de démonstrations et d'expériences pratiques en laboratoire à déployer des expériences et des applications de bureau virtuel sur Windows Virtual Desktop et à les optimiser pour qu'elles fonctionnent dans des environnements virtuels multi-sessions.
  
  #### Profil du public
  Les étudiants du cours AZ-140&#58; Configuring and Operating Windows Virtual Desktop on Microsoft Azure s'intéressent à la fourniture d'applications sur le Windows Virtual Desktop et à leur optimisation pour qu'elles fonctionnent dans des environnements virtuels multisession. En tant qu'administrateur de Windows Virtual Desktop, vous travaillerez en étroite collaboration avec les administrateurs et les architectes Azure, ainsi qu'avec les administrateurs Microsoft 365.
  Les responsabilités de l'administrateur de Windows Virtual Desktop comprennent la planification, le déploiement, le conditionnement, la mise à jour et la maintenance de l'infrastructure de Azure Windows Virtual Desktop. Ils créent également des images d'hôtes de session, mettent en œuvre et gèrent FSLogix, surveillent les performances du Windows Virtual Desktop et automatisent les tâches de gestion du Windows Virtual Desktop.
outlineSection: |-
  ### Module 1&#58; Planification d'une architecture de Windows Virtual Desktop 
  Dans ce module, vous apprendrez à évaluer les environnements de bureaux physiques et virtuels existants, à planifier et à configurer la résolution de noms pour Active Directory (AD) et Azure Active Directory Domain Services (Azure AD DS), et à planifier le déploiement de clients Windows Virtual Desktop.
  
  #### Cours 
  - Architecture du Windows Virtual Desktop
  - Concevoir l'architecture WVD
  - Conception des identités et des profils des utilisateurs

  #### Laboratoire&#58; Préparer le déploiement de Azure Windows Virtual Desktop (Azure AD DS) 

  #### Laboratoire&#58; Préparer le déploiement de Azure Windows Virtual Desktop (AD DS) 

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Comprendre les composants du Windows Virtual Desktop
  - Comprendre les postes de travail personnels et mutualisés
  - Recommander un système d'exploitation pour une mise en œuvre de WVD
  - Planifier une architecture de pools d'hôtes
  
  ### Module 2&#58; Mise en œuvre d'une infrastructure WVD
  Dans ce module, vous apprendrez à gérer la connectivité à Internet et aux réseaux sur site, à créer un pool d'hôtes à l'aide du portail Azure, à déployer des pools d'hôtes et des hôtes à l'aide de modèles Azure Resource Manager, à appliquer des mises à jour de système d'exploitation et d'application à un hôte WVD en cours d'exécution et à créer une image maître.
  #### Cours 
  - Mettre en œuvre et gérer les réseaux pour WVD
  - Implémenter et gérer le stockage pour WVD
  - Créer et configurer des pools d'hôtes et des hôtes de session
  - Créer et gérer l'image de l'hôte de session

  #### Laboratoire&#58; Créer et configurer des pools d'hôtes et des hôtes de session (Azure AD DS) 

  #### Laboratoire&#58; Déployer des pools d'hôtes et des hôtes de session en utilisant le portail Azure (AD DS) 

  #### Laboratoire&#58; Mettre en œuvre et gérer le stockage pour WVD (Azure AD DS) 

  #### Laboratoire&#58; Déployer des pools d'hôtes et des hôtes en utilisant des modèles Azure Resource Manager 

  #### Laboratoire&#58; Déployer et gérer des pools d'hôtes et des hôtes à l'aide des outils suivants PowerShell 

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Mettre en œuvre la connectivité du réseau virtuel Azure
  - Gérer la connectivité à l'Internet et aux réseaux sur site
  - Comprendre la connectivité réseau de Windows Virtual Desktop
  - Configurer les hôtes de session WVD à l'aide de Azure Bastion 
  - Configurer le stockage pour les composants FSLogix
  - Configurer les disques et les partages de fichiers
  - Modifier une image d'hôte de session
  - Créer et utiliser une Shared Image Gallery (SIG)
  
  ### Module 3&#58; Gérer l'accès et la sécurité
  Dans ce module, vous apprendrez à planifier et à mettre en œuvre des rôles Azure et RBAC pour WVD, à mettre en œuvre des politiques d'accès conditionnel pour les connexions, à planifier et à mettre en œuvre MFA, et à gérer la sécurité à l'aide du Centre de sécurité Azure.
  #### Cours 
  - Gérer l'accès
  - Gérer la sécurité

  #### Laboratoire&#58; Configurer les politiques d'accès conditionnel pour les connexions à WVD (AD DS)
  
  Après avoir terminé ce module, les étudiants seront en mesure de &#58;
  - Gérer les rôles locaux, les groupes et l'attribution des droits sur les hôtes de session WVD.
  - Configurer les restrictions d'utilisateur en utilisant les politiques de groupe AD et les politiques Azure AD.
  - Comprendre les composants de la politique d'accès conditionnel
  - Se préparer à l'accès conditionnel basé sur Azure Active Directory (Azure AD) pour Windows Virtual Desktop.
  - Mettre en œuvre l'accès conditionnel basé sur Azure AD pour Windows Virtual Desktop
  
  ### Module 4&#58; Gérer les environnements et les applications des utilisateurs
  Dans ce module, vous apprendrez à planifier FSLogix, à l'installer, à configurer Cloud Cache, à déployer une application en tant que RemoteApp, et à mettre en œuvre et gérer OneDrive for Business pour un environnement multi-session.
  #### Cours 
  - Mettre en œuvre et gérer FSLogix
  - Configurer les paramètres de l'expérience utilisateur
  - Installer et configurer des applications sur un hôte de session

  #### Laboratoire&#58; Gestion du profil Windows Virtual Desktop (Azure AD DS)

  #### Laboratoire&#58; Gestion du profil Windows Virtual Desktop (Azure AD DS)

  #### Laboratoire&#58; Conditionnement de l'application Windows Virtual Desktop (AD DS)

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Configuration des conteneurs de profil
  - Configurer Azure Files pour stocker les conteneurs de profil pour WVD dans un environnement AAD DS
  - Mettre en œuvre des profils basés sur FSLogix pour Windows Virtual Desktop dans un environnement Azure AD DS
  - Mise en œuvre de profils basés sur FSLogix pour Windows Virtual Desktop
  - Préparer et créer des paquets d'applications MSIX
  - Mise en œuvre du conteneur d'attachement d'applications MSIX pour Windows Virtual Desktop dans un environnement AD DS
  

  ### Module 5&#58; Surveiller et maintenir une infrastructure WVD
  Dans ce module, vous apprendrez à planifier et à mettre en œuvre un plan de reprise après sinistre pour WVD, à configurer l'automatisation pour WVD, à mettre en œuvre l'autoscaling dans les pools d'hôtes et à optimiser la capacité et les performances des hôtes de session. 
  #### Cours 
  - Planifier et mettre en œuvre la continuité des activités et la reprise après sinistre
  - Automatiser les tâches de gestion de WVD
  - Surveiller et gérer les performances et la santé

  #### Laboratoire&#58; Implémentation de l'autoscaling dans les pools d'hôtes (AD DS) 
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Planifier et mettre en œuvre un plan de reprise après sinistre pour WVD
  - Configurer l'automatisation pour WVD
  - Surveiller WVD en utilisant Azure Monitor
  - Personnaliser les classeurs Azure pour la surveillance de WVD.
  - Configurer la mise à l'échelle automatique des hôtes de session Windows Virtual Desktop.
  - Vérifier la mise à l'échelle automatique de l'hôte de session Windows Virtual Desktop
