### YamlMime:Examination
title: Microsoft Azure IoT Developer
metadata:
  title: 'Exam AZ-220: Microsoft Azure IoT Developer'
  description: 'Exam AZ-220: Microsoft Azure IoT Developer'
uid: exam.az-220
displayName: AZ-220
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen sera mis à jour le 24 septembre 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui va changer.</strong></font><br/><br/></div>
  
  Les candidats à cet examen doivent avoir une expertise dans la mise en œuvre des tâches de configuration et de codage nécessaires pour créer et maintenir les parties cloud et edge d'une solution IoT.
  
  Les candidats à cet examen doivent avoir une compréhension générale des types d'appareils et des Azure services, notamment les options de stockage des données, l'analyse des données, le traitement des données, AI et d'autres options de plateforme en tant que service (PaaS). Ils doivent être capables de programmer dans au moins un langage pris en charge par le kit de développement logiciel Azure IoT (SDK).
subTitle: "Cet examen mesure votre capacité à mettre en place l'infrastructure de la solution IoT, à approvisionner et gérer les appareils, à mettre en œuvre IoT Edge, à traiter et gérer les données, à surveiller, dépanner et optimiser les solutions IoT et à mettre en œuvre la sécurité."
