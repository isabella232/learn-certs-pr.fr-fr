outlineSection: |-
  ### Module 1: Introduction à Azure Virtual Networks

  Dans ce module, vous apprendrez à concevoir et à mettre en œuvre les ressources fondamentales de la mise en réseau Azure, telles que les réseaux virtuels, les IPs publiques et privées, le DNS, le peering de réseau virtuel, le routage et le Azure Virtual NAT.

  #### Leçons
  * Découvrir Azure Virtual Networks

  * Configurer les services IP publics

  * Conception de la résolution de noms pour votre réseau virtuel

  * Permettre la connectivité entre réseaux VNet avec l'échange de trafic 

  * Mettre en œuvre le routage du trafic du réseau virtuel

  * Configurer l'accès à Internet avec Azure Virtual NAT

  #### Lab : Exercice : concevoir et mettre en œuvre un réseau virtuel dans Azure

  ####

  #### Lab : Exercice : configurer les paramètres DNS dans Azure
  ####

  #### Lab : Exercice : connecter deux Azure Virtual Networks à l'aide du peering de réseau virtuel global


  Après avoir terminé ce module, les étudiants seront capables de :

  * Mettre en œuvre des réseaux virtuels

  * Configurer des services IP publics

  * Configurer des zones DNS privées et publiques

  * Concevoir et mettre en œuvre la connectivité inter-VNET.

  * Mettre en œuvre le routage des réseaux virtuels

  * Conception et mise en œuvre d'un réseau virtuel Azure NAT


  ### Module 2 : Conception et mise en œuvre d'un réseau hybride

  Dans ce module, vous apprendrez à concevoir et à mettre en œuvre des solutions de réseau hybride telles que les connexions VPN site à site, les connexions VPN point à site, le Azure Virtual WAN et les concentrateurs Virtual WAN.

  #### Leçons
  *   Concevoir et mettre en œuvre la Azure VPN Gateway

  * Connecter des réseaux avec des connexions VPN site à site.

  * Connecter les appareils aux réseaux avec des connexions VPN point à site.

  * Connecter des ressources distantes en utilisant les Azure Virtual WANs

  * Créer une application virtuelle de réseau (NVA) dans un hub virtuel


  #### Lab : Exercice : créer un WAN virtuel en utilisant Azure Portal

  ####

  #### Lab : Exercice : créer et configurer une passerelle réseau virtuelle

  ####

  Après avoir terminé ce module, les étudiants seront en mesure de :

  *   Concevoir et mettre en œuvre une connexion VPN site à site

  *   Concevoir et mettre en œuvre une connexion VPN point à site

  *   Concevoir et mettre en œuvre les ressources Azure Virtual WAN

  ### Module 3 : Conception et mise en œuvre de Azure ExpressRoute
  Dans ce module, vous apprendrez à concevoir et à mettre en œuvre les éléments suivants Azure ExpressRoute, ExpressRoute Global Reach, ExpressRoute FastPath et les options ExpressRoute Peering.

  #### Leçons

  *   Explorer Azure ExpressRoute

  *   Concevoir un déploiement ExpressRoute

  *   Configurer le peering pour un déploiement ExpressRoute

  *   Connecter un circuit ExpressRoute à un VNet

  *   Connectez des réseaux géographiquement dispersés grâce à la portée mondiale de ExpressRoute.

  *   Améliorer les performances des chemins de données entre les réseaux avec ExpressRoute FastPath

  *   Dépannage des problèmes de connexion ExpressRoute


  #### Lab : Exercice : configurer une passerelle ExpressRoute

  ####

  #### Lab : Exercice : fournir un circuit ExpressRoute

  ####

  Après avoir terminé ce module, les étudiants seront en mesure de :

  *   Concevoir et implémenter Expressroute

  *   Concevoir et implémenter Expressroute Direct

  *   Concevoir et implémenter Expressroute FastPath


  ### Module 4: équilibrage de la charge du trafic non-HTTP(S) dans Azure

  Dans ce module, vous apprendrez à concevoir et à mettre en œuvre des solutions d'équilibrage de charge pour le trafic non-HTTP(S) dans Azure avec Azure Load balancer et Traffic Manager.

  #### Leçons

  *   Explorer l'équilibrage des charges

  *   Concevoir et implémenter Azure load balancer en utilisant Azure portal

  *   Découvrir Azure Traffic Manager


  #### Lab: Exercice: créer un profil Traffic Manager en utilisant le Azure portal

  ####

  #### Lab: Exercice: créer et configurer un Azure load balancer

  ####

  Après avoir terminé ce module, les étudiants seront en mesure de:

  *   Concevoir et implémenter Azure Load Balancers

  *   Concevoir et implémenter Azure Traffic Manager


  ### Module 5: Load balancing HTTP(S) le trafic dans Azure

  Dans ce module, vous apprendrez à concevoir et à mettre en œuvre des solutions d'équilibrage de charge pour le trafic HTTP(S) dans Azure avec Azure Application gateway et Azure Front Door.

  #### Leçons

  *   Concevoir Azure application gateway

  *   Configurer Azure application gateway

  *   Concevoir and configurer Azure front door


  #### Lab: Exercice: déployer Azure application gateway

  ####

  #### Lab: Exercice: créer une porte d'entrée pour une application web hautement disponible

  ####

  Après avoir terminé ce module, les étudiants seront en mesure de:

  *   Concevoir et implémenter Azure Application Gateway

  *   Implémenter Azure Front Door

  ### Module 6: Concevoir et mettre en œuvre la sécurité du réseau

  Dans ce module, vous apprendrez à concevoir et à mettre en œuvre des solutions de sécurité réseau telles que Azure DDoS, Azure Firewalls, des groupes de sécurité réseau et une application web de pare-feu.

  #### Leçons

  *   Sécuriser vos réseaux virtuels dans le Azure portal

  *   Déployer Azure DDoS Protection en utilisant le Azure portal

  *   Déployer Network Security Groups  en utilisant le Azure portal

  *   Concevoir et mettre en œuvre Azure Firewall

  *   Travailler avec Azure Firewall Manager

  *   Implémenter un Web Application Firewall sur Azure Front Door


  #### Lab: Exercice: déployer et configurer Azure Firewall en utilisant Azure portal

  ####

  #### Lab: Exercice: sécuriser votre hub virtuel en utilisant Azure Firewall Manager

  ####

  #### Lab: Exercice: configurer DDoS Protection sur un réseau virtuel en utilisant le Azure portal

  ####

  Après avoir terminé ce module, les étudiants seront en mesure de:

  *   Configurer et surveiller un plan de Azure DDoS protection

  *   Mettre en œuvre et gérer Azure Firewall

  *   Mettre en place des groupes de sécurité réseau

  *   Mettre en œuvre un pare-feu d'application web (WAF) sur Azure Front Door


  ### Module 7: Concevoir et mettre en œuvre un accès privé à Azure Services

  Dans ce module, vous apprendrez à concevoir et à mettre en œuvre un accès privé aux Azure Services avec Azure Private Link, et des points de terminaison de service de réseau virtuel.

  #### Leçons

  *   Définir le Private Link Service et le point d'extrémité privé

  *   Expliquer les terminaux de service de réseau virtuel

  *   Intégrer Private Link avec le DNS

  *   Intégrez votre App Service avec Azure virtual networks


  #### Lab: Exercice: créer un point de terminaison privé Azure à l'aide de Azure PowerShell

  ####

  #### Lab: Exercice: restreindre l'accès réseau aux ressources PaaS avec des points de terminaison de service de réseau virtuel

  ####

  Après avoir terminé ce module, les étudiants seront en mesure de:

  *   Définir la différence entre le Private Link Service et les points d'extrémité privés.

  *   Concevoir et configurer les points d'extrémité privés

  *   Expliquer les terminaux de service de réseau virtuel

  *   Concevoir et configurer l'accès aux terminaux de service

  *   Intégrer Private Link avec DNS

  *   Intégrer votre App Service avec Azure virtual networks


  ### Module 8: Concevoir et mettre en œuvre la surveillance du réseau

  Dans ce module, vous apprendrez à concevoir et à mettre en œuvre des solutions de surveillance du réseau telles que Azure Monitor et Network watcher.

  #### Leçons

  * Surveillez vos réseaux avec Azure Monitor

  * Surveillance de vos réseaux avec Azure Network Watcher


  #### Lab: Exercice: Surveiller une ressource d'équilibreur de charge à l'aide de Azure Monitor

  Après avoir terminé ce module, les étudiants seront en mesure de:

  * Configurer les alertes de santé du réseau et la journalisation en utilisant Azure Monitor

  * Créer et configurer une instance de Connection Monitor

  * Configurer et utiliser Traffic Analytics

  * Configurer les journaux de flux NSG

  * Activation et configuration de la journalisation des diagnostics

  * Configurer Azure Network Watcher
  
