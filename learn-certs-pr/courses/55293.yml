summary: |-
  Ce cours pour SharePoint 2019 End User est destiné aux utilisateurs finaux et aux propriétaires/gestionnaires de sites qui commencent à travailler dans un environnement SharePoint 2019. Le cours enseigne les bases de SharePoint, telles que le travail avec des listes et des bibliothèques, la personnalisation de base des pages, le travail avec des formulaires et la gestion des autorisations de site et des utilisateurs.

  #### Profil du public
  Ce cours est destiné aux étudiants qui souhaitent apprendre SharePoint.
