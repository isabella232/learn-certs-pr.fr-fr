summary: |-
  <div>
  <div><font color='red'><strong>Cet examen a été retiré le 31 janvier 2021. Pour les options actuellement disponibles, veuillez vous reporter à la page <a href='/learn/certifications/browse/?resource_type=examination'>Consultez la page des certifications et des examens</a>.<br/><br/></strong></font></div>
  </div>

  Les candidats à cet examen sont des partenaires Microsoft Dynamics 365 qui configurent et utilisent la fonctionnalité de l'application dans Microsoft Dynamics 365 for Talent et fournissent une assistance pour l'application. Cet examen est également approprié pour le personnel de vente qui dispose de connaissances en solutions commerciales et souhaitent démontrer une compréhension fondamentale de l’application Microsoft Dynamics 365 for Talent.

  Les candidats doivent généralement bien maîtriser la gestion du capital humain, les processus opérationnels des ressources humaines, ainsi que l’expérience du déploiement, de la maintenance et de l’utilisation de Microsoft Dynamics 365 for Talent.

  <div><strong><br/>L'examen MB6-898 s'applique à la version d'avril 2018 de Dynamics 365 for Talent. Pour obtenir les informations les plus récentes sur le produit, veuillez consulter &#58; <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>.</strong></div>
