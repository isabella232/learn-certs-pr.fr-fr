summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Cette certification démontre que vous disposez de compétences avancées dans les principaux programmes Office en obtenant une certification Microsoft Office Specialist Expert. Office 2013 allie les technologies du cloud et du Web pour étendre votre mode de création et de consommation des informations. Il propose également un nouveau modèle d'application sur le cloud qui vous permet d'élaborer des applications fiables et souples, toutes accessibles grâce à l'interface Office qui vous est familière.

  Pour obtenir la certification Microsoft Office Specialist Expert, vous devez réussir les DEUX examens requis pour chaque programme&#58;

  - Vous devez réussir les deux examens de Microsoft Word 2013 Expert&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
  - Vous devez réussir les deux examens de Microsoft Excel 2013 Expert&#58;
    - [77-728&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-728)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
