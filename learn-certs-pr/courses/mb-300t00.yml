  ### Module 4&#58; Valider et soutenir la solution
  Dans ce module, vous apprendrez à&#58;
  - Décrivez la corrélation entre les cas d'essai et les exigences commerciales.
  - Utiliser les meilleures pratiques pour l'enregistrement des cas de test.
  - Utiliser l'enregistreur de tâches.
  - Créer un scénario pour les tests d'acceptation et le sauvegarder dans une bibliothèque de Business process modeler (BPM).
  - Synchroniser et configurer votre plan de test dans Azure DevOps.
  - Exécutez vos tests.
  - Utilisez l'outil d'automatisation de la suite de régression (RSAT).
  - Créez des tests d'acceptation utilisateur (UAT) et des plans de test.
  - Créer et travailler avec BPM.
  - Utilisez la recherche de problèmes.

  #### Enseignements
  - Introduction
  - Tester les solutions dans les applications Dynamics 365 Finance and Operations
  - Implémenter les outils Lifecycle Services
  - Synthèse du module
  
  Dans ce module, vous avez appris comment&#58;
  - Comprendre la corrélation entre les cas d'essai et les besoins des entreprises
  - Construire des scénarios de test pour tester les fonctionnalités de l'entreprise sans avoir besoin d'être un développeur
  - Utiliser la fonctionnalité d'enregistrement des tâches pour créer un modèle de processus commercial dans Lifecycle Services
  - Identifier toute fonctionnalité manquante en identifiant et en analysant les lacunes à l'aide du BPM
  - Utiliser Regression suite automation tool (RSAT)
  - Comprendre ce qu'est l'évaluation FastTrack Go-live
  - Comment aider le client à demander l'environnement de production.
