  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Les candidats à cet examen doivent avoir des connaissances spécialisées dans la conception et l’implémentation de solutions exécutables sur Microsoft Azure, comprenant les aspects de calcul, de réseau, de stockage et de sécurité.

  Les responsabilités d’un Azure Solution Architect englobent la prestation de conseils aux parties prenantes et la traduction des exigences de l’entreprise en solutions dans le cloud sécurisées, évolutives et fiables.

  Un Azure Solution Architect collabore avec des administrateurs de cloud, des DBA de cloud, et des clients afin d’implémenter des solutions.

  Le candidat à cet examen doit posséder une expérience et des connaissances avancées dans les opérations informatiques, notamment la mise en réseau, la virtualisation, l’identité, la sécurité, la continuité des affaires, la récupération après désastre, la plateforme des données, la budgétisation, et la gouvernance – ce rôle doit gérer l’impact des décisions prises dans chaque secteur sur la solution globale. En outre, ce rôle doit avoir des compétences de niveau expert dans l’administration d’Azure, et une expérience pratique avec le développement sur Azure et les processus DevOps.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: concevoir la surveillance; concevoir l’identité et la sécurité; concevoir le stockage des données; concevoir la continuité des activités; et concevoir l’infrastructure.'
