### YamlMime:CertificationRenewal
title: 'Renouvellement de la Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: 'Renouvellement de la Microsoft Certified: Azure Data Engineer Associate'
  description: 'Si vous êtes titulaire de cette certification et qu’elle arrive à échéance dans les six prochains mois, vous pouvez la renouveler.'
uid: renewal.azure-data-engineer
certificationUid: certification.azure-data-engineer
assessmentId: acbdf90d-e45d-42fc-b8f0-d8d5fa2726e3
durationInMinutes: 45
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Si vous détenez cette certification et qu’elle va expirer dans un délai de six mois, vous êtes éligibles au renouvellement. Démontrez que vous êtes à jour avec les dernières mises à jour d’Azure Data Factory en passant l’évaluation de renouvellement. Vous pouvez également vous préparer au renouvellement avec la collection assemblée de modules d'apprentissage.
skills:
- Ingestion à l’échelle des pétaoctets avec Azure Data Factory
- Effectuer une transformation sans code à l’échelle avec Azure Data Factory
- Intégrer des données avec Azure Data Factory
- Concevoir un entrepôt de données avec Azure Synapse Analytics
- Importer des données dansAzure Synapse Analytics en utilisant PolyBase
examsPassed:
- dp-200, dp-201 ou dp-203
studyGuideDescription: "Cette collection de modules d'apprentissage vous aidera à vous préparer à l'évaluation de renouvellement de Microsoft Certified: Azure Data Engineer Associate."
resources:
- title: À propos du renouvellement de la certification
  summary: Comprendre le processus et les exigences de renouvellement de vos certifications en ligne
  url: https://docs.microsoft.com/learn/certifications/renew-your-microsoft-certification