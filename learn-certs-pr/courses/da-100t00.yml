summary: |-
  Cette formation abordera les diverses méthodes et les meilleures pratiques conformes aux exigences professionnelles et techniques de la modélisation, visualisation et analyse des données avec Power BI. Cette formation montrera également comment accéder et traiter les données provenant d’une gammes de sources de données, y compris des données à la fois relationnelles et non relationnelles. Cette formation explorera également la mise en œuvre des normes de sécurité et des politiques adéquates dans le spectre de Power BI, y compris les jeux de données et les groupes. Cette formation traitera aussi de la gestion et du déploiement des rapports et des tableaux de bord pour le partage et la distribution de contenu. Finalement, cette formation vous montrera comment élaborer des rapports paginés dans le service Power BI et les publier sur votre espace de travail aux fins d’inclusion dans Power BI.

  #### Profil de l’audience
  Cette formation est adressée aux professionnels des données et de business intelligence qui souhaitent apprendre à effectuer une analyse de données précises à l’aide de Power BI. Cette formation est également adressée à ceux qui développent des rapports qui visualisent des données provenant des technologies de plateformes de données qui existent sur le cloud et sur le site.
prerequisitesSection: |-
  Les analystes de données performants commencent ce rôle avec l'expérience du travail avec des données dans le Cloud.
  
  Plus précisément&#58;
  - Comprendre les concepts de base des données.
  - Connaissance du travail avec des données relationnelles dans le Cloud.
  - Connaissance du travail avec des données non relationnelles dans le Cloud.
  - Connaissance des concepts d'analyse et de visualisation des données.
  
  Vous pouvez acquérir les conditions préalables et une meilleure compréhension du travail avec des données dans Azure en complétant [Microsoft Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals) avant de suivre ce cours.
outlineSection: |-
  ### Module 1&#58; Commencer à utiliser l’Analytique données Microsoft
  Ce module explore les différents rôles de l’espace des données, souligne les rôles et responsabilités d’importance d’un analyste des données, puis explore le paysage du portefeuille Power BI.
  #### Leçons
  - Analytique données et Microsoft.
  - Démarrer avec Power BI.
  
  #### Laboratoire&#58; Démarrage
  - Démarrage.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Explorer les différents rôles dans les données.
  - Identifier les tâches effectuées par un analyste de données.
  - Décrire le paysage Power BI des produits et des services.
  - Utiliser le service Power BI.


  ### Module 2&#58; Préparer les des données dans Power BI
  Ce module explore l’identification et l’extraction des données à partir de différentes sources de données. Vous découvrirez également les options de connectivité et de stockage des données, et comprendrez la différence et les répercussions sur les performances d’une connexion directe aux données par rapport à leur importation.
  #### Leçons
  - Obtenir des données provenant de plusieurs sources de données.
  - Optimiser la performance.
  - Résoudre les erreurs des données.

  #### Laboratoire&#58; Préparation des données dans Power BI Bureau
  - Préparer des données.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Identifier et extraire les données à partir de différentes sources de données.
  - Comprendre les méthodes de connexion et leurs répercussions en matière de performance.
  - Optimiser la performance des requêtes.
  - Résoudre les erreurs d’importation des données.


  ### Module 3&#58; Nettoyer, transformer et charger des données dans Power BI
  Ce module vous enseigne le processus de profilage et de compréhension de la condition des données. Vous apprendrez à identifier les anomalies, à considérer la taille et la forme des données, et à effectuer le nettoyage adéquat des données et les étapes de transformation afin de préparer le chargement des données dans le modèle.
  #### Leçons
  - Mise en forme des données.
  - Renforcer la structure des données.
  - Profilage des données.

  #### Laboratoire&#58;Transformer et charger les données
  - Chargement des données.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Appliquer les transformations de mise en forme des données.
  - Renforcer la structure des données.
  - Profiler et examiner les données.


  ### Module 4&#58; Concevoir un modèle de données dans Power BI
  Ce module enseigne les concepts fondamentaux de la conception et du développement d’un modèle de données pour obtenir une performance et une évolutivité adéquates. Ce module vous aidera également à comprendre et à traiter de nombreux problèmes courant en matière de modélisation des données, notamment les relations, la sécurité, et la performance.
  #### Leçons
  - Introduction à la modélisation des données.
  - Travailler avec les tables.
  - Dimensions et hiérarchies.

  #### Laboratoire&#58; Modélisation des données dans Power BI Bureau
  - Créer des relations de modèles.
  - Configurer des tables.
  - Réviser l’interface des modèles.
  - Créer des mesures rapides.

  #### Laboratoire&#58; Modélisation avancée des données dans Power BI Desktop
  - Configurer des relations plusieurs à plusieurs.
  - Appliquer une sécurité au niveau des lignes.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Comprendre les bases de la modélisation des données.
  - Définir des relations et leur cardinalité.
  - Implémenter les dimensions et les hiérarchies.
  - Créer des histogrammes et des classements.


  ### Module 5&#58; Créer des mesures à l’aide de DAX dans Power BI
  Ce module vous présente le monde de DAX et sa véritable puissance dans l’amélioration d’un modèle. Vous découvrirez les agrégations et le concept des mesures, des colonnes et tables calculées, et des fonctions Time-Intelligence pour résoudre les problèmes de calcul et d’analyse des données.
  #### Leçons
  - Introduction à DAX.
  - Contexte de DAX.
  - DAX avancé.

  #### Laboratoire&#58; Introduction à DAX dans Power BI Desktop
  - Créer des tables de calcul.
  - Créer des colonnes de calcul.
  - Créer des mesures.

  #### Laboratoire&#58; DAX avancé dans Power BI Desktop
  - Utiliser la fonction CALCULATE() pour manipuler le contexte du filtre.
  - Utiliser les fonctions Time-Intelligence.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Comprendre DAX.
  - Utiliser DAX pour des formules et expressions simples.
  - Créer des tables et des mesures calculées.
  - Construire des mesures simples.
  - Travailler avec Time-Intelligence et les indicateurs de performance clé.


  ### Module 6&#58; Optimisation de la performance d’un modèle
  Dans ce module, vous découvrirez les meilleures pratiques des étapes, processus, concepts, et modélisation de données nécessaires pour optimiser un modèle de données pour obtenir une performance de niveau entreprise.
  #### Leçons
  - Optimiser le modèle en matière de performance.
  - Optimiser les modèles DirectQuery.
  - Créer et gérer des agrégations.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Comprendre l’importance des variables.
  - Améliorer le modèle de données.
  - Optimiser le modèle de stockage.
  - Implémenter les agrégations.


  ### Module 7&#58; Création de rapports
  Ce module vous présente les concepts et principes fondamentaux de la conception et création de rapports, notamment la sélection des visuels adéquats, la conception d’une mise en page, et l’application des fonctionnalités de base mais critiques. Le thème important de la conception pour l’accessibilité est également traité.
  #### Leçons
  - Concevoir un rapport.
  - Améliorer le rapport.

  #### Laboratoire&#58; Concevoir un rapport dans Power BI
  - Créer une connexion en direct dans Power BI Desktop.
  - Concevoir un rapport.
  - Configurer des champs visuels et mettre en forme les propriétés.

  #### Laboratoire&#58; Améliorer les rapports de Power BI grâce à l’interaction et à la mise en forme
  - Créer et configurer une synchronisation de segments.
  - Créer une page d’extraction.
  - Appliquer un formatage conditionnel.
  - Créer et utiliser des filigranes.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Concevoir une mise en page du rapport.
  - Sélectionner et ajouter des visualisations efficaces.
  - Ajouter une fonctionnalité basique de rapport.
  - Ajouter la navigation et les interactions à un rapport.
  - Améliorer la performance des rapports.
  - Concevoir pour l’accessibilité.


  ### Module 8&#58; Création de tableaux de bord.
  Vous apprendrez dans ce module à raconter une histoire attirante par l’utilisation des tableaux de bord et des différents outils de navigation disponibles afin d’assurer la navigation. Vous découvrirez les fonctions et fonctionnalités et aux moyens d’améliorer les tableaux de bord pour plus de convivialité et de perspectives.
  #### Leçons
  - Créer un tableau de bord.
  - Tableaux de bord en temps réel.
  - Améliorer un tableau de bord.

  #### Laboratoire&#58; Conception d’un rapport dans Power BI Bureau - 1ère partie
  - Créer un tableau de bord.
  - Épingler des visuels à un tableau de bord.
  - Configurer une mosaïque d’alerte sur le tableau de bord.
  - Utiliser des questions-réponses pour créer une mosaïque de tableau de bord.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Créer un tableau de bord.
  - Comprendre les tableaux de bord en temps réel.
  - Améliorer la convivialité du tableau de bord.


  ### Module 9&#58; Créer des rapports paginés dans Power BI
  Ce module vous fera découvrir les rapports paginés, en expliquant leur nature et leur fonction dans Power BI. Vous apprendrez ainsi à créer et publier un rapport.
  #### Leçons
  - Présentation du rapport paginé.
  - Créer des rapports paginés.

  #### Laboratoire&#58; Création d’un rapport paginé
  - Utiliser le générateur de rapports Power BI.
  - Concevoir une mise en page du rapport sur plusieurs pages.
  - Définir une source de données.
  - Définir un jeu de données.
  - Créer un paramètre de rapports.
  - Exporter un rapport vers le format PDF.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Expliquer les rapports paginés.
  - Créer un rapport paginé.
  - Créer et configurer une source de données et un jeu de données.
  - Travailler avec des graphiques et des tables.
  - Publier un rapport.


  ### Module 10&#58; Exécuter une analytique avancée
  Ce module vous aide à appliquer des fonctionnalités supplémentaires pour améliorer le rapport et obtenir de meilleures informations en matière de données, et vous enseigne les étapes à utiliser dans le rapport pour réaliser l’analyse actuelle des données. Vous réaliserez également une analytique avancée en utilisant les visuels d’intelligence artificielle sur le rapport pour obtenir des informations plus profondes et plus significatives sur les données.
  #### Leçons
  - Analytique avancée.
  - Informations sur les données par le biais de visuels d’intelligence artificielle.

  #### Laboratoire&#58; Analyse des données dans Power BI Bureau
  - Créer des graphiques animés de nuages de points.
  - Utiliser les visuels pour prévoir les valeurs.
  - Travailler avec le visuel de l’arborescence de décomposition.
  - Travailler avec le visuel des principales influences.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Explorer le résumé statistique.
  - Utiliser la fonction d’analyse.
  - Identifier les aberrations dans les données.
  - Mener des analyses de séries temporelles.
  - Utiliser les visuels de l’intelligence artificielle.
  - Utiliser le visuel personnalisé de l’analytique avancée.


  ### Module 11&#58; Créer et gérer des espaces de travail
  Ce module vous présentera les espaces de travail, et vous enseignera comment les créer et les gérer. Vous apprendrez également à partager du contenu, notamment des rapports et des tableaux de bord, et ensuite à distribuer une application.
  #### Leçons
  - Créer des espaces de travail.
  - Partager et gérer des ressources.

  #### Laboratoire&#58; Publication et partage du contenu de Power BI
  - Créer une cartographie des principes de sécurité pour les rôles de jeux de données.
  - Partager un tableau de bord.
  - Publier une application.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Créer et gérer un espace de travail.
  - Comprendre la collaboration dans un espace de travail.
  - Surveiller l’usage et la performance de l’espace de travail.
  - Distribuer une application.


  ### Module 12&#58; Gérer des jeux des données dans Power BI
  Vous apprendrez dans ce module les concepts de la gestion des ressources Power BI, y compris les jeux de données et les espaces de travail. Vous publierez également des jeux de données vers le service Power BI, puis vous les mettrez à jour et les sécuriserez.
  #### Leçons
  - Paramètres.
  - Jeux de données.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Créer et travailler avec les paramètres.
  - Gérer des jeux de données.
  - Configurer l’actualisation des jeux de données.
  - Résolution des problèmes de connectivité de la passerelle.


  ### Module 13&#58; Sécurité au niveau des lignes
  Ce module vous enseigne les étapes nécessaires afin d’implémenter et de configurer la sécurité dans Power BI pour sécuriser les ressources Power BI.
  #### Leçons
  - Sécurité dans Power BI.

  Après avoir terminé ce module, vous seront capables de&#58;
  - Comprendre les aspects de la sécurité Power BI.
  - Configurer les rôles de sécurité au niveau des lignes et les abonnements des membres.