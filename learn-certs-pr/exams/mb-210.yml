displayName: MB-210
summary: |-
  <div><font color="red"><strong>Le contenu de cet examen sera mis à jour le 23 juillet 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui va changer.</strong></font><br/><br/></div>
  
  Les candidats à cet examen sont des consultants fonctionnels Dynamics 365 possédant une expertise dans les ventes. Les candidats sont responsables de la mise en œuvre de solutions prenant en charge un cycle de vie des ventes afin de fonctionner efficacement afin de respecter les objectifs de revenus, les stratégies commerciales et les objectifs de l’entreprise.
  
  Les candidats sont responsables de la configuration et de l’extension des fonctionnalités essentielles des prospects, des contacts, des comptes, des opportunités et des entités d’appui afin de les adapter aux processus de vente en place au sein de la société. Ils identifient les opportunités d’utilisation de Power Apps pour mettre au point des expériences unifiées pour tous les appareils, de Power Automate pour l’intégration d’applications, de flux de processus métier et d’autres outils d’automatisation pour concevoir une application qui prenne en charge et accélère «la gestion des flux de trésorerie».
  
  Les candidats doivent avoir de solides connaissances en commerce et, de préférence, une expérience personnelle dans le monde de la vente dans un ou plusieurs postes de vente.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes : Effectuer la configuration, Gérer les tables de vente de base, Configurer les outils et services supplémentaires.'
