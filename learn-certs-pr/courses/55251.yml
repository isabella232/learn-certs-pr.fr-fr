  ### Module 3&#58; Bibliothèque de formulaires
  Une bibliothèque de SharePoint Forms est une bibliothèque spéciale conçue pour stocker les documents de formulaires Microsoft InfoPath. Microsoft InfoPath est livré avec un outil de conception permettant de créer graphiquement des formulaires avec un large assortiment de champs et de contrôles. Le concepteur InfoPath peut ensuite être utilisé pour publier les formulaires que vous concevez dans SharePoint en les rendant sous forme de modèles de pages Web pour les bibliothèques de formulaires. Au moment de la rédaction de ce document, Microsoft avait déclaré qu'InfoPath serait retiré du marché. Pour SharePoint 2016, le support de l'outil a été maintenu, mais il n'existe pas de version 2016 des outils clients. Cela signifie que vous pouvez toujours l'utiliser dans SharePoint 2016, mais que pour créer des formulaires personnalisés, vous devez utiliser l'outil InfoPath 2013 Designer. Il est possible que les futures versions de SharePoint ne prennent pas du tout en charge les InfoPath forms. C'est pourquoi la couverture de ce chapitre est facultative pour ce cours.
  
  #### Leçons
  - Création d'une bibliothèque de formulaires
  - Création de InfoPath Form
  - Créer un formulaire avec Microsoft InfoPath Designer
  - Publication de InfoPath Form dans SharePoint
  - Publier un InfoPath Form personnalisé


  #### Lab &#58; Création et publication de InfoPath Forms
  À l'issue de ce module, les étudiants seront en mesure de&#58;
