summary: |-
  <div><font color='red'><strong>Cet examen MTA sera retiré le 30 juin 2022. La vente de bons d'échange pour cet examen a pris fin le 30 juin 2021. Utilisez les boutons "Planifier avec Pearson VUE" ou "Planifier avec Certiport" ci-dessous pour racheter un bon acheté et planifier votre examen. Reportez-vous à <a href="/learn/certifications/mta-retirement-faqs">la FAQ</a>pour plus de détails.</strong></font></br></br></div>

  Les candidats à cet examen cherchent à attester de leurs compétences élémentaires en développement logiciel. Les candidats doivent de préférence être familiarisés avec les concepts technologiques présentés ici et en avoir une expérience pratique en suivant les formations pertinentes ou en s'aidant des didacticiels et exemples disponibles sur MSDN ainsi que dans Microsoft Visual Studio. Les candidats à cet examen doivent également connaître les rudiments du langage C# ou du langage Microsoft Visual Basic .NET.
