displayName: MB-330
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 26 juillet 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>

  Les candidats à cet examen analysent les besoins des entreprises et traduisent ces besoins en processus et solutions d'entreprise pleinement réalisés qui mettent en œuvre les meilleures pratiques de l'industrie. Les candidats servent de ressource clé dans la mise en œuvre et la configuration des applications pour répondre aux exigences de l'entreprise.
  <br/>

  Les candidats à cet examen ont une compréhension fondamentale des principes comptables et des opérations financières des entreprises, des concepts de service à la clientèle, de service sur le terrain, de fabrication, de vente au détail et de gestion de la chaîne d'approvisionnement. Ils se spécialisent généralement dans un ou plusieurs ensembles de fonctions des applications Finance et opérations, notamment les finances, la fabrication et la gestion de la chaîne d'approvisionnement.

  Les candidats doivent avoir des connaissances des pratiques de gestion de la chaîne logistique, y compris de l'approvisionnement, du commerce, de la logistique, de la gestion des entrepôts et la gestion du transport.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes : mettre en œuvre la gestion de l'information sur les produits ; mettre en œuvre la gestion des stocks ; mettre en œuvre et gérer les processus de la chaîne d'approvisionnement ; mettre en œuvre la gestion des entrepôts et du transport ; et mettre en œuvre l'optimisation de la planification."
