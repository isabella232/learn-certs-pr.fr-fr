title: Microsoft Excel Expert (Excel and Excel 2019)
metadata:
  title: 'MO-201: Microsoft Excel Expert (Excel and Excel 2019)'
  description: 'MO-201: Microsoft Excel Expert (Excel and Excel 2019)'
uid: exam.mo-201
displayName: MO-201
summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Cet examen évalue sa capacité à personnaliser des environnements Excel pour répondre aux besoins d'un projet et améliorer la productivité. Les exemples de classeur de niveau expert incluent des modèles professionnels personnalisés, des graphiques financiers à plusieurs axes, des tableaux d'amortissement et des calendriers d'inventaire. Les candidats doivent être en mesure de démontrer la bonne application des principales fonctionnalités d’Excel à un niveau expert et de compléter les tâches de façon indépendante.
subTitle: Cet examen évalue sa capacité à créer, gérer et distribuer des feuilles de calcul professionnelles pour une variété d'objectifs et de situations spécialisés. Cet examen évalue sa capacité à personnaliser des environnements Excel pour répondre aux besoins d'un projet et améliorer la productivité. Les exemples de classeur de niveau expert incluent des modèles professionnels personnalisés, des graphiques financiers à plusieurs axes, des tableaux d'amortissement et des calendriers d'inventaire.
