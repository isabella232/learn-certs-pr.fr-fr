summary: |-
  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 26 juillet 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>

  Les candidats à cet examen sont des administrateurs de Microsoft Teams qui gèrent Microsoft Teams pour faciliter une collaboration et une communication efficaces et efficientes dans un environnement Microsoft 365.

  Les candidats à cet examen doivent être capables de planifier, déployer, configurer et sécuriser le chat Teams, les applications, les canaux, les réunions, les conférences audio/vidéo, les événements en direct, les appels et les appareils certifiés Microsoft Teams. Les candidats doivent avoir une expérience de l'intégration de Microsoft Teams avec d'autres charges de travail, notamment SharePoint, OneDrive, Exchange, Microsoft 365 Groups, Power Platform, ainsi qu'avec d'autres applications Microsoft, des applications tierces et des applications personnalisées.

  Un administrateur Microsoft Teams collabore également à d'autres fonctions, telles que la mise en réseau, la téléphonie, les licences, la sécurité, la conformité, l'adoption par les utilisateurs, le développement d'applications et l'assistance.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes : planifier et configurer un environnement Microsoft Teams ; gérer le chat, les équipes, les canaux et les applications ; gérer les appels et les réunions ; surveiller et dépanner un environnement Microsoft Teams.'
