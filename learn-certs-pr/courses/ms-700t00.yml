  - Une compréhension approfondie des pratiques informatiques générales, ce qui inclut PowerShell.
outlineSection: |-
  ### Module 1: Commencer à gérer Microsoft Teams

  Dans ce module, vous obtiendrez une vue d'ensemble de Microsoft Teams, y compris l'architecture de Teams et les charges de travail Microsoft 365 connexes. Vous apprendrez également à utiliser les outils de gestion de Teams et à gérer la gouvernance et le cycle de vie de Teams.

  #### Leçons

  *   Découvrir Microsoft Teams

  *   Déployer et gérer Microsoft Teams

  *   Mettre en œuvre la gouvernance et la gestion du cycle de vie pour Microsoft Teams


  #### Lab : Gérer Microsoft Teams

  ####
  *   Préparer les rôles et les licences de l'équipe
  *   Explorer les outils de gestion de Teams
  *   Créer des groupes et des équipes
  *   Mettre en œuvre la gouvernance et la gestion du cycle de vie pour Microsoft Teams

  ### Module 2: Mettre en œuvre la sécurité et la conformité pour Microsoft Teams

  Dans ce module, vous apprendrez comment gérer l'accès des utilisateurs externes à partir de différents centres d'administration dans Microsoft 365, et quelles fonctions de sécurité et de conformité protéger l'environnement Teams, notamment l'accès conditionnel, MFA, la gestion des menaces pour Microsoft Teams, les politiques DLP, les cas d'eDiscovery et la conformité des communications.

  #### Leçons

  *   Gérer l'accès des utilisateurs externes

  *   Mettre en œuvre la sécurité pour Microsoft Teams

  *   Mettre en œuvre la conformité pour Microsoft Teams


  #### Lab : Configurer la sécurité et la conformité pour Microsoft Teams

  ####
  *   Gérer l'accès des invités à Microsoft Teams
  *   Mettre en œuvre la sécurité pour Microsoft Teams
  *   Mise en œuvre de la conformité pour Microsoft Teams

  ### Module 3 : Préparer l'environnement pour un déploiement de Microsoft Teams

  Dans ce module, vous apprendrez les différents chemins de mise à niveau pour la coexistence et les modes de mise à niveau pour la transition de Skype for Business vers Microsoft Teams. Vous apprendrez également à planifier et à configurer les paramètres réseau pour Microsoft Teams.

  #### Leçons

  *   Transition de Skype for Business à Microsoft Teams

  *   Planifier et configurer les paramètres du réseau pour Microsoft Teams


  #### Lab : Planifier et configurer les paramètres du réseau pour  Microsoft Teams

  ####
  *   Calculer les capacités du réseau


  ### Module 4: Gérer le chat, les équipes, les canaux et les applications dans Microsoft Teams

  Dans ce module, vous apprendrez à créer et à gérer des équipes et des membres à partir de différentes approches, à gérer les expériences de collaboration pour le chat et les canaux, et à gérer les applications pour Microsoft Teams.

  #### Leçons

  *   Créer et gérer des équipes

  *   Gérer les expériences de collaboration pour le chat et les canaux

  *   Gérer les applications pour Microsoft Teams


  #### Lab : Gérer les équipes et les paramètres de collaboration pour Teams

  ####
  *   Gérer les ressources de l'équipe
  *   Configurer les politiques de canaux et de messagerie
  *   Gérer les paramètres des applications
  *   Tester les paramètres des politiques configurées

  ### Module 5: Gérer les réunions et les événements virtuels dans Microsoft Teams

  Dans ce module, vous apprendrez à gérer les expériences de réunions et d'événements virtuels avec différentes politiques et paramètres. Vous apprendrez également à déployer les dispositifs Teams, notamment Teams Room.

  #### Leçons

  *   Gérer les réunions et les expériences d'événements virtuels

  *   Configurer et gérer les périphériques Microsoft Teams


  #### Lab : Gérer les expériences de réunions Teams

  ####
  *   Gérer les réunions et les expériences d'événements virtuels
  *   Déployer des profils de dispositifs Teams

  ### Module 6: Gérer les appels dans Microsoft Teams

  Dans ce module, vous apprendrez à gérer les numéros de téléphone et le système téléphonique pour les expériences d'appel dans Microsoft Teams et à résoudre les problèmes audio, vidéo et client.

  #### Leçons

  *   Gérer les numéros de téléphone

  *   Gérer le système téléphonique pour Microsoft Teams

  *   Dépannage des problèmes audio, vidéo et clients


  #### Lab : Gérer les appels dans Microsoft Teams

  ####
  *  Configurer un plan d'appel (optionnel)
  * Gérer le système téléphonique pour Microsoft Teams
