summary: |-
  Les candidats à cet examen sont des personnes qui se préparent à devenir formateurs, des éducateurs actuels, des professeurs de formation pédagogique ou des collèges de formation initiale, des administrateurs de l'éducation ou d'autres professionnels qui cherchent à valider leurs compétences.

  Le test de certification de MCE&#58; Technology Literacy for Educators est un examen de niveau intermédiaire conçu comme une mesure valide et fiable des compétences, telles que mesurées par le cadre de la conception d’apprentissage du XXIe siècle (21th Century Learning Design (21CLD)).
