summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></><br/><br/ font></div>

  Les candidats à la certification Azure Administrator Associate doivent avoir des connaissances spécialisées dans la mise en œuvre, la gestion et la surveillance de l’environnement Microsoft Azure d’une organisation.

  Les responsabilités de cette fonction englobent la mise en œuvre, la gestion et la surveillance de l’identité, la gouvernance, el stockage, le calcul et les réseaux virtuels dans un environnement de cloud, ainsi que le provisionnement, la taille, le suivi et le réglage des ressources, le cas échéant.

  Un administrateur Azure fait souvent partie d’une équipe plus importante dédiée à la mise en œuvre de l’infrastructure de cloud de l’organisation.

  Le candidat à cette certification doit avoir une expérience pratique de six mois ou plus dans l’administration d’Azure, ainsi que de solides connaissances des services fondamentaux d’Azure, des charges de travail d’Azure, de la sécurité et de la gouvernance. En outre, ce rôle doit maîtriser l’utilisation de PowerShell, Azure CLI, le portail Azure, et les modèles Azure Resource Manager.
