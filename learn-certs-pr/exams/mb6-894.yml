displayName: MB6-894
summary: |-
  <div>
  <div><font color='red'><strong>Cet examen a été retiré le 31 janvier 2021. Pour les options actuellement disponibles, veuillez vous reporter à la page <a href='/learn/certifications/browse/?resource_type=examination'>Consultez la page des certifications et des examens</a>.<br/><br/></strong></font></div>
  </div>

  Les candidats à cet examen sont des consultants techniques, des programmeurs ou du personnel informatique qui mettent en œuvre les tâches techniques et de développement de base nécessaires pour personnaliser Microsoft Dynamics 365 Finance et Microsoft Dynamics 365 Commerce.

  Les candidats doivent avoir une connaissance de base de Microsoft Dynamics 365 Finance and Operations et de Microsoft Dynamics 365 Commerce. De plus, l'expérience avec Visual Studio et la programmation orientée vers l'objet est nécessaire.

  Les candidats à cet examen de développement devraient avoir des connaissances modérées des concepts et des processus de programmation, ainsi qu’une compréhension des modifications et améliorations des finances et du commerce, et de nouveaux projets de développement qui s’appliquent aux différents scénarios de processus métiers.

  <div style='font-weight&#58; bold;'><br/>Le contenu de cet examen sera mis à jour le 4 février 2020. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen MB6-894.</div>
