summary: |-
  Dans cet atelier, vous réaliserez une preuve de concept (POC) qui transformera une application PaaS existante en une application basée sur des conteneurs. Ce POC fournira une solution d'hébergement d'applications web multi-tenant en s'appuyant sur Azure Kubernetes Service (AKS), des conteneurs Docker sur des nœuds Linux, et une migration de MongoDB vers CosmosDB.

  #### Profil du public
  Cet atelier est destiné aux architectes du cloud et aux professionnels IT qui ont une expertise architecturale de la conception d'infrastructures et de solutions dans les technologies du cloud et qui souhaitent en savoir plus sur Azure et les Azure services, comme décrit dans les zones "Résumé" et "Compétences acquises". Les participants à cet atelier doivent également avoir de l'expérience dans d'autres technologies de non Microsoft cloud, satisfaire aux conditions préalables du cours et vouloir suivre une formation polyvalente sur Azure.
prerequisitesSection: |-
  Le contenu de l'atelier suppose une expertise architecturale de niveau 300 en matière de conception d'infrastructures et de solutions. Nous suggérons aux étudiants de suivre ce prérequis avant de participer à cet atelier.
  - Cours Microsoft Azure Essentials, http://www.microsoft.com/en-US/azureessentials
