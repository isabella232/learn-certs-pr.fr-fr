summary: |-
  <div><font color='red'><strong>Cette certification a été retirée. Pour les options actuellement disponibles, veuillez vous référer à la page de <a href='/learn/certifications/browse/'>Consultez la page des certifications et des examens</a>. Toutes les certifications obtenues avant leur date de retrait continueront à figurer sur votre relevé de notes dans le <a href='https://aka.ms/certdashboard'>Tableau de bord de la certification</a>.</strong></font><br/><br/></div>

  Cette certification démontre votre expertise dans les technologies Microsoft Dynamics 365, notamment la mise en œuvre des tâches techniques et de développement de base nécessaires à la personnalisation de Microsoft Dynamics 365 for Operations. Ces candidats exercent généralement les fonctions suivantes&#58; consultants techniques, programmeurs et personnel informatique.

  Pour obtenir la certification MCSA&#58; Microsoft Dynamics 365 for Operations, complétez les exigences suivantes&#58;
  - Réussissez à l’examen [MB6-894&#58; Development, Extensions, and Deployment for Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894)
  - Et réussissez l’un des examens suivants&#58;
    - [70-764&#58; Administering a SQL Database Infrastructure](/learn/certifications/exams/70-764)
    - [70-765&#58; Provisioning SQL Databases](/learn/certifications/exams/70-765)
