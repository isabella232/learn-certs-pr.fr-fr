summary: |-
  Les candidats à cet examen sont familiers avec les concepts et les technologies de Windows Server pour la gestion. Les candidats doivent posséder une certaine expérience pratique des outils et des concepts relatifs à Windows Server, aux réseaux Windows, à Active Directory, à la gestion de comptes et à la récupération du système.

  <div style='font-weight&#58; bold;'><br/>Il y a des mises à jour des examens à partir du mercredi 31 janvier 2018. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’Examen 98-365.</div>
