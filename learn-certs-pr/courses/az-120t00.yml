summary: |-
  Cette formation enseigne aux professionnels de l'informatique expérimentés dans les solutions SAP sur la façon de tirer parti des ressources Azure, ce qui inclut le déploiement et la configuration des machines virtuelles, des réseaux virtuelles, des comptes de stockage et de Azure AD, ce qui inclut la mise en œuvre et la gestion des identités hybrides. Les étudiants qui suivent cette formation découvriront des concepts, des scénarios, des procédures et des laboratoires pratiques sur la façon de planifier et mettre en œuvre la migration et l'opération d'une solution SAP sur Azure. Vous recevrez des conseils sur les inscriptions, la création et la mise à niveau des machines virtuelles, la mise en œuvre des solutions de stockage, la configuration des réseaux virtuels, la sauvegarde et le partage de données, la connexion Azure et des sites sur site, la gestion du trafic du réseau, la mise en œuvre de Azure Active Directory, la sécurisation des identités et la surveillance de votre solution.
  
  #### Profil de l’audience
  Cette formation est destinée aux administrateurs Azure qui migrent et gèrent des solutions SAP sur Azure. Les administrateurs Azure gèrent les services du cloud qui couvrent le stockage, la mise en réseau et le calcul des fonctionnalités du cloud avec une compréhension approfondie de chaque service au cours de toute la durée de vie informatique. Ils reçoivent les requêtes des utilisateurs finaux pour de nouvelles applications de cloud et formulent des recommandations sur les services à utiliser pour optimiser les performances et l'évolutivité et fournissent, dimensionnent, surveillent et ajustent les ressources, le cas échéant. Ce rôle requiert une communication et une coordination avec les fournisseurs. Les administrateurs Azure utilisent le portail Azure et au fur et à mesure de qu’ils le maîtrisent mieux, ils utilisent PowerShell et l’interface de la ligne de commande.
prerequisitesSection: |-
  Avant de suivre ce cours, les étudiants doivent avoir :

  * Une expérience pratique des solutions Azure IaaS et PaaS, notamment VM, VNet, Load Balancer, stockage (Blob, fichiers, disques).

  * Compréhension des technologies de virtualisation sur site et dans le cloud, notamment : VMs, réseau virtuel, et disques durs virtuels.

  * Compréhension de la configuration des réseaux, y compris TCP/IP, Domain Name System (DNS), réseaux privés virtuels (VPNs), pare-feu et technologies de cryptage.

  * Compréhension des concepts de Active Directory

  * Expérience avec les environnements Linux/Unix.

  * Solide connaissance des applications SAP, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, OS&nbsp ; Serveurs pour les applications et bases de données SAP.

  * Compréhension du déploiement et de la configuration de SAP HANA.

  * Expérience pratique de l'administration de SAP HANA.

  Cours prérequis (ou connaissances et expérience pratique équivalentes) :
   * AZ-900 Azure Fundamentals
   * AZ-104 Azure Administrator
   * AZ-303 Microsoft Azure Architect Technologies (recommandé)
outlineSection: |-
  ### Module 1&#58; Décrire les concepts fondamentaux d'Azure
  
  Les étudiants découvriront le partenariat entre Microsoft et SAP, exploreront une vue d'ensemble de Azure pour les SAP workloads, évalueront les composants Microsoft et apprendront les termes et significations courants.
  
  ### Module 2&#58; Les fondements d'Azure pour SAP workloads
  
  Contient des leçons sur le calcul Azure, le stockage Azure, les réseaux Azure, les services d'identité, et la gouvernance et la gestion.
  
  ### Module 3&#58; Offres certifiées SAP sur Azure
  
  Contient des leçons sur les prérequis généraux (prise en charge de SAP dans des environnements de cloud publics), les options de déploiement de Azure pour les charges de travail SAP, la prise en charge spécifique aux produits SAP pour Azure, la prise en charge du système d'exploitation de Azure pour les charges de travail SAP, la prise en charge du stockage de Azure pour les charges de travail SAP, la prise en charge de la mise en réseau pour SAP, la prise en charge de bases de données pour SAP, la prise en charge de la haute disponibilité et de la reprise après sinistre pour SAP et la surveillance des exigences pour SAP.
  
  #### Laboratoire&#58; Mise en œuvre du regroupement Linux sur les VM Azure
  
  #### Laboratoire&#58; Mise en œuvre du regroupement Windows sur les VM Azure
  
  ### Module 4&#58; Azure pour l'architecture de référence SAP workloads
  
  Contient des leçons sur SAP NetWeaver avec AnyDB sur les VMs Azure, et SAP S4 HANA sur les VMs Azure.
  
  ### Module 5&#58; planification de la mise en œuvre des solutions SAP sur Azure.
  
  Contient des leçons sur les considérations de calcul, de réseau et de stockage d'Azure VM, les considérations de haute disponibilité et de reprise après sinistre d'Azure VM, les considérations de sauvegarde d'Azure VM, les considérations de surveillance d'Azure VM, les considérations de sécurité d'Azure VM, les considérations d'authentification et de contrôle d'accès d'Azure VM, et les considérations de licence, de prix et de support d'Azure VM.
  
  ### Module 6&#58; planification de la migration des SAP workloads vers Azure.
  
  Contient des leçons sur les stratégies pour la migration des systèmes SAP vers Microsoft Azure et SAP et la liste de contrôle de la planification et du déploiement de la charge de travail.

  ### Module 7&#58;  mise en œuvre de solutions SAP basées sur une Azure VM.
  
  Contient des leçons sur les méthodologies de déploiement des VM Azure, les implémentations à instance unique (2 et 3 niveaux), la mise en œuvre de HA SAP NetWeaver avec AnyDB sur les VM Azure, la mise en œuvre de HA SAP HANA sur les VM Azure, la configuration d'Azure Enhanced Monitoring Extension pour SAP, et la mise en œuvre de l'authentification basée sur AD et Azure AD.
  
  #### Laboratoire : Labo en ligne : Mise en œuvre de l'architecture SAP sur des Azure VMs exécutant Windows
  
  #### Laboratoire : Labo en ligne : Mise en œuvre de l'architecture SAP sur des Azure VMs exécutant Linux
  
  ### Module 8&#58; SAP HANA sur Azure (Large Instances) (HLI)
  
  Contient des leçons sur les bases de SAP HANA sur Azure (Large Instances) (HLI), les offres certifiées HLI, l'architecture type HLI, les considérations de planification HLI, la haute disponibilité HLI et la planification de la reprise après sinistre, les considérations de sauvegarde HLI, les considérations de sécurité HLI, les licences et le support HLI, la mise en œuvre et le déploiement HLI, la gestion HLI, et le suivi et le dépannage HLI.
  
  ### Module 9&#58; Migration de SAP workloads vers Azure
  
  Contient des leçons sur les options de migration, la méthodologie DMO, les options de migration dans le Cloud, et la migration de très grandes bases de données vers Azure.
  
  ### Module 10&#58; Maintien de SAP sur Azure
  
  Contient des leçons sur la gestion à distance, l'exécution de sauvegardes et de restaurations, les changements de réseau, les mises à jour du système d'exploitation et de la charge de travail, la mise à l'échelle verticale et horizontale et la reprise après sinistre.
  
  ### Module 11&#58; Surveillance et dépannage d'Azure pour SAP workloads
  
  Contient des leçons sur la surveillance et le dépannage des VM Azure, et sur les demandes de support.
