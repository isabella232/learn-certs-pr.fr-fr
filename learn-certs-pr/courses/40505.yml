summary: |-
  Cet atelier vous guidera dans la mise en œuvre d'une solution IoT de bout en bout simulant des données à haute vélocité émises par des compteurs intelligents et analysées dans Azure. Vous concevrez une architecture lambda, filtrant un sous-ensemble des données de télémétrie pour une visualisation en temps réel sur le chemin chaud, et stockant toutes les données dans un stockage à long terme pour le chemin froid.

  #### Profil du public
  Cet atelier est destiné aux architectes du cloud et aux professionnels IT qui ont une expertise architecturale de la conception d'infrastructures et de solutions dans les technologies du cloud et qui souhaitent en savoir plus sur Azure et les Azure services, comme décrit dans les zones "Résumé" et "Compétences acquises". Les participants à cet atelier doivent également avoir de l'expérience dans d'autres technologies de non Microsoft cloud, satisfaire aux conditions 
