  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à l'examen Microsoft Word 2013 doivent maîtriser les principes de base de l'environnement Word et être capables d'accomplir des tâches sans aide externe. Ils doivent également connaître les principales fonctions Word 2013 et être en mesure de les utiliser. Ces candidats doivent être capables de créer et de modifier des documents comportant deux à trois pages à diverses fins et dans diverses situations. Il peut, par exemple, s'agir de rapports professionnels, de lettres d'informations comportant plusieurs rubriques, de C.V. et de courriers commerciaux. Les candidats intéressés par cet examen peuvent être des étudiants, des employés de bureau, des formateurs, etc.
