### YamlMime:Certification
title: 'Microsoft Certified: Azure Network Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Network Engineer Associate'
  description: Cette certification sera disponible en juillet 2021. Les candidats à la certification Azure Network Engineer Associate doivent avoir une expertise en la matière en matière de planification, de mise en œuvre et de maintenance des solutions de mise en réseau Azure, notamment la mise en réseau hybride, la connectivité, le routage, la sécurité et l'accès privé aux services Azure.
  uid: certification.azure-network-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Les candidats à la certification Azure Network Engineer Associate doivent avoir une expertise en matière de planification, de mise en œuvre et de maintenance des solutions de mise en réseau Azure, notamment la mise en réseau hybride, la connectivité, le routage, la sécurité et l'accès privé aux services Azure.
  
  Les responsabilités de ce rôle comprennent la recommandation, la planification et la mise en œuvre de solutions de mise en réseau Azure. Les professionnels de ce poste gèrent les solutions en termes de performances, de résilience, d'échelle et de sécurité. Ils déploient les solutions de mise en réseau en utilisant le portail Azure et d'autres méthodes, notamment PowerShell, Azure Command-Line Interface (CLI) et les modèles Azure Resource Manager (modèles ARM).
  
  Le  Azure Network Engineer travaille avec des architectes de solutions, des administrateurs de cloud, des ingénieurs en sécurité, des développeurs d'applications et des ingénieurs DevOps pour fournir des solutions Azure.
  
  Les candidats à cette certification doivent avoir des compétences expertes en administration Azure, en plus d'une expérience et d'une connaissance approfondies de la mise en réseau, des connexions hybrides et de la sécurité réseau.
  
  <div><font color='red'><br/><strong>Cette certification sera disponible à la mi-juillet 2021.</strong></font></div>.
subTitle: Cette certification sera disponible en juillet 2021. Les candidats à la certification Azure Network Engineer Associate doivent avoir une expertise en la matière en matière de planification, de mise en œuvre et de maintenance des solutions de mise en réseau Azure, notamment la mise en réseau hybride, la connectivité, le routage, la sécurité et l'accès privé aux services Azure.
