summary: |-
  <div><font color='red'><strong>Cette certification a été retirée. Pour les options actuellement disponibles, veuillez vous référer à la page de <a href='/learn/certifications/browse/'>Consultez la page des certifications et des examens</a>. Toutes les certifications obtenues avant leur date de retrait continueront à figurer sur votre relevé de notes dans le <a href='https://aka.ms/certdashboard'>Tableau de bord de la certification</a>.</strong></font><br/><br/></div>

  Cette certification atteste que vous possédez l’expertise nécessaire pour travailler sur et gérer les technologies Microsoft Dynamics 365. Vous commencerez par des notions de base sur Microsoft Dynamics 365 et vous démontrerez une expertise supplémentaire dans un ou plusieurs domaines spécifiques d’entreprise.

  Pour obtenir la certification MCSE&#58; Entreprise Applications, complétez les exigences suivantes&#58;
  - Obtenez la certification prérequise&#58; [MCSA&#58; Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)
  - Et réussissez l’un des examens en option&#58;
    - [MB2-716&#58; Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897&#58; Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898&#58; Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
