summary: |-
  <div>
  <div><font color='red'><strong>Cet examen a été retiré le 31 janvier 2021. Pour les options actuellement disponibles, veuillez vous reporter à la page <a href='/learn/certifications/browse/?resource_type=examination'>Consultez la page des certifications et des examens</a>.<br/><br/></strong></font></div>
  </div>

  Les candidats à cet examen sont des partenaires Microsoft Dynamics 365 qui configurent et utilisent la fonctionnalité de l'application dans Microsoft Dynamics 365 pour la vente au détail et fournissent une assistance pour l'application.

  Les candidats maîtrisent généralement bien les opérations de vente au détail et les points de vente (POS), ainsi que l'expérience du déploiement, de la maintenance et de l'utilisation de Microsoft Dynamics 365 for Retail.
subTitle: Les candidats à cet examen sont des partenaires Microsoft Dynamics 365 qui configurent et utilisent la fonctionnalité de l'application dans Microsoft Dynamics 365 pour la vente au détail et fournissent une assistance pour l'application.
