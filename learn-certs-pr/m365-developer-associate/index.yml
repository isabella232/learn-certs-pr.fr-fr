title: 'Microsoft 365 Certified: Developer Associate'
metadata:
  title: 'Microsoft 365 Certified: Developer Associate'
  description: Les Microsoft 365 Developers conçoivent, construisent, testent et conservent des applications et des solutions optimisées pour répondre aux besoins de productivité et de collaboration des organisations qui utilisent la plateforme Microsoft 365.
uid: certification.m365-developer-associate
certificationRenewalUid: renewal.m365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Les Microsoft 365 Developers conçoivent, construisent, testent et conservent des applications et des solutions optimisées pour répondre aux besoins de productivité et de collaboration des organisations qui utilisent la plateforme Microsoft 365.

  Les développeurs Microsoft 365 maîtrisent Microsoft identity et Microsoft Graph. Ils ont des connaissances générales sur les éléments UI (y compris les Adaptive Cards et Office UI Fabric (Fluent UI)), les points d'intégration (y compris Microsoft Teams, Office Add-ins, SharePoint Framework, les messages actionnables) et la détermination des cibles de la plate-forme de charge de travail.
subTitle: Les Microsoft 365 Developers conçoivent, construisent, testent et conservent des applications et des solutions optimisées pour répondre aux besoins de productivité et de collaboration des organisations qui utilisent la plateforme Microsoft 365.
