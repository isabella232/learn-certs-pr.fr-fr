summary: |-
  Ce cours comporte six modules et est conçu pour une expérience d'apprentissage de 4 jours. Il peut être enseigné en personne et/ou virtuellement. Votre/vos instructeur(s) vous fournira(ont) le programme de ce cours. Le module 1 vous initiera à la configuration nécessaire pour Dynamics 365 Supply Chain Management, Manufacturing. Le module 2 permettra d'approfondir la gestion des différents types de processus de fabrication. Le module 3 sera votre adresse pour la mise en œuvre du plan directeur de production. Le module 4 abordera la mise en œuvre de plusieurs caractéristiques de fabrication. Le module 5 portera sur la sous-traitance pour la fabrication des produits.

  #### Profil de l’audience
  Un Dynamics 365 Finance and Operations Functional Consultant est chargé d'effectuer une exploration, de capturer les exigences, d'impliquer les experts en la matière et les parties prenantes, de traduire les exigences et de configurer la solution et les applications. Le consultant fonctionnel met en œuvre une solution en utilisant des capacités prêtes à l'emploi, une extensibilité sans code et des intégrations d'applications et de services.
prerequisitesSection: |-
  - Compréhension de base de la terminologie de la gestion de la chaîne d'approvisionnement et de la fabrication
  - Compréhension de base des applications Dynamics 365 finance and operation
outlineSection: |-
  ### Module 1&#58; Configurer Dynamics 365 Supply Chain Management, Manufacturing
  Ce module couvrira l'adresse des différentes configurations dont les consultants fonctionnels auront besoin pour mettre en œuvre les caractéristiques de fabrication.
  #### Enseignements
  - Configurer et gérer le module de contrôle de la production
  - Configurer et gérer les ressources pour les processus de production
  - Configurer la fabrication discrète
  - Configurer les processus de fabrication
  - Configurer la production au plus juste

  À l’issue de ce module, les étudiants seront capables de&#58;
  - Configurer et gérer le module de contrôle de la production
  - Configurer et gérer les ressources pour les processus de production
  - Configurer la fabrication discrète
  - Configurer les processus de fabrication
  - Configurer la production au plus juste
  
  ### Module 2&#58; Gérer les processus de fabrication
  Ce module vous aidera à comprendre et à pratiquer la plupart des transactions nécessaires pour les différents scénarios de fabrication.
  #### Enseignements
  - Gérer les ordres de production
  - Gérer les commandes par lots
  - Gérer les commandes kanban

  #### Laboratoire &#58; Étude de cas 1A - Fabrication discrète
  - Exercice n° 1&#58; Mise à jour des paramètres de contrôle de la production
  - Exercice n° 2&#58; Créer de nouveaux pools de production
  - Exercice n° 3&#58; Créer et gérer des ressources
  - Exercice n° 4&#58; Créer une opération, attribuer des relations et créer un itinéraire
  - Exercice n° 5&#58; Créer une BOM simple sans version
  - Exercice n° 6&#58; Créer une BOM dans le concepteur de BOM (Bonus)
  - Exercice n° 7&#58; Créer une BOM avec une version
  - Exercice n° 8&#58; Créer un ordre de production
  - Exercice n° 9&#58; lancer un ordre de production discret (Bonus)
  - Exercice n° 10&#58; Exécution d'un programme de ressources
  - Exercice n° 12&#58; Configuration des politiques d'évaluation des coûts
  - Exercice n° 13&#58; Configurer l'exécution de la fabrication (Bonus)
  - Exercice n° 14&#58; Configurer la consommation automatique de parcours sur les travaux de préparation (Bonus)
  - Exercice n° 15&#58; Utiliser l'exécution de la fabrication (Bonus)
  
  #### Laboratoire &#58; Étude de cas 1B&#58; fabrication par procédé
  - Exercice n° 1&#58; Créer une liste de fournisseurs approuvés et paramétrer la méthode à Avertissement seulement (Bonus)
  - Exercice n° 2&#58; Créer des articles avec différents types de production
  - Exercice n° 3&#58; Créer et activer une formule en utilisant différents types de produits
  - Exercice n° 4&#58; Créer une nouvelle formule avec une version du formulaire des produits commercialisés (Bonus)
  - Exercice n° 5&#58; Réviser, mettre à jour et activer une formule (Bonus)
  - Exercice n° 6&#58; Utilisez la fonction d'évolutivité pour créer une nouvelle formule
  - Exercice n° 7&#58; Créer et activer une formule basée sur un pourcentage (Bonus)
  - Exercice n° 8&#58; Transformer une consommation linéaire en une consommation par étapes
  - Exercice n° 9&#58; Mise en place de la tarification des produits de base (Bonus)
  - Exercice n° 10&#58; Modifier un calcul de prix et mettre à jour des accords commerciaux
  - Exercice n° 11&#58; Mise en place d'un calcul du prix d'une marchandise
  - Exercice n° 12&#58; Création de listes, d'enregistrements et de téléchargements de fichiers PSDS pour la conformité des produits
  - Exercice n° 13&#58; ajouter des détails de rapport pour un point
  - Exercice n° 14&#58; Créer un bon de commande et imprimer une PSDS
  - Exercice n° 15&#58; Créer et associer un attribut de lot
  - Exercice n° 16&#58; créer un nouveau numéro de lot et enregistrer manuellement l'attribut du lot
  - Exercice n° 17&#58; Créer des commandes de qualité et vérifier les attributs des lots
  - Exercice n° 18&#58; Remplir une réservation de lot en utilisant une exigence d'attribut
  - Exercice n° 19&#58; fixer un poids de prise à visibilité partielle
  - Exercice n° 20&#58; utiliser des articles de poids de prise dans un accord commercial d'achat
  - Exercice n° 21&#58; Créer un attribut de lot pour un article de puissance
  - Exercice n° 22&#58; Modifier et activer une copie d'une formule d'article de puissance
  - Exercice n° 23&#58; Établir la tarification en fonction de l'attribut d'un article (Bonus)
  - Exercice n° 24&#58; enregistrer un attribut de puissance à la réception (Bonus)
  - Exercice n° 25&#58; déclaration et équilibrage des ordres de lot (Bonus)
  
  #### Laboratoire &#58; Étude de cas 1C Lean manufacturing
  - Exercice n° 1&#58; Créer des flux de valeur
  - Exercice n° 2&#58; créer un nouveau modèle de flux de production
  - Exercice n° 3&#58; Créer une activité de processus
  - Exercice n° 4&#58; Créer une nouvelle activité de transfert
  - Exercice n° 5&#58; ajouter un successeur à l'activité de flux de production et effectuer la validation et l'activation
  - Exercice n° 6&#58; Créer des règles de Kanban et planifier le travail de Kanban
  - Exercice n° 7&#58; Processus Kanban planifié pour les emplois de processus et de transfert
  - Exercice n° 8&#58; Remplir une commande en planifiant un Kanban et produire un article (Bonus)

  À l’issue de ce module, les étudiants seront capables de&#58;
  - Gérer les ordres de production
  - Gérer les commandes par lots
  - Gérer les commandes kanban
  
  ### Module 3&#58; Mettre en œuvre un plan directeur de production
  Ce module explique les aspects du plan directeur nécessaires à la fabrication d'un consultant fonctionnel
  #### Enseignements
  - Configurer et gérer le plan directeur
  - Planifier, programmer et effectuer la planification des capacités de production

  #### Laboratoire &#58; Étude de cas n° 2&#58; plan directeur
  - Exercice n° 1&#58; Fermer un ordre planifié et changer le type d'ordre
  - Exercice n° 2&#58; Créer un groupe de planification interentreprises et attribuer une clé de répartition des postes
  - Exercice n° 3&#58; planifier un planning de production à partir d'un planning général (Bonus)
  
  À l'issue de ce module, les étudiants seront capables de&#58;
  - Configurer et gérer le plan directeur
  - Planifier, programmer et effectuer la planification des capacités de production
  
  ### Module 4&#58; Mettre en œuvre d'autres caractéristiques de fabrication
  Ce module couvrira différentes caractéristiques importantes couramment utilisées par les clients du secteur manufacturier.
  #### Enseignements
  - Configurer l'exécution de la fabrication
  - Configurer les politiques de calcul des coûts
  - Définir les modèles de configuration des produits en utilisant Product Configurator
  
  À l’issue de ce module, les étudiants seront capables de&#58;
  - Configurer l'exécution de la fabrication
  - Configurer les politiques de calcul des coûts
  - Définir les modèles de configuration des produits en utilisant Product Configurator
  
  
  ### Module 5&#58; Sous-traitance pour la fabrication de produits
  Ce module portera sur la configuration et l'utilisation des fonctions de sous-traitance
  #### Enseignements
  - Configurer la sous-traitance
  - Recourir à la sous-traitance
  
  #### Laboratoire &#58; Étude de cas n° 3&#58; la sous-traitance
  - Exercice #1&#58; Mettre en place des dispositifs de sous-traitance
  
  À l’issue de ce module, les étudiants seront capables de&#58;
  - Configurer la sous-traitance
  - Recourir à la sous-traitance
