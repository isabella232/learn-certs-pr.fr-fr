outlineSection: |-
  ### Module 1&#58; Décrire les concepts fondamentaux d'Azure
  Dans ce module, vous découvrirez Azure et ses capacités de bout en bout, ce qui vous fournira une base solide pour compléter les modules disponibles pour Azure Fundamentals.
  #### Leçons
  - Introduction aux fondamentaux d'Azure
  - Discuter des concepts fondamentaux d'Azure
  - Décrire les composantes architecturales de base d'Azure
  
  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Comprendre les avantages du Cloud computing dans Azure et comment il peut vous faire gagner du temps et de l'argent
  - Expliquer des concepts tels que la haute disponibilité, l'évolutivité, l'élasticité, l'agilité et la reprise après sinistre
  - Décrire les principaux composants de l'architecture Azure tels que les abonnements, les groupes de gestion, les ressources et les 
  - Résumer les concepts de répartition géographique tels que les régions Azure, les paires de régions et la zone de disponibilité
  
  ### Module 2&#58; Décrire les services de base d'Azure
  Dans ce module, vous découvrirez les principaux services d'Azure comme la base de données Azure, le calcul Azure, le stockage Azure et le réseau Azure.
  #### Leçons
  - Explorez la base de données et les services d'analyse Azure
  - Explorez les services de calcul d'Azure
  - Découvrez les services de stockage d'Azure
  - Découvrez les services de mise en réseau Azure
  
  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Comprendre l'étendue des services disponibles dans Azure, y compris le calcul, le réseau, le stockage et les bases de données
  - Identifier les services de virtualisation tels que les machines virtuelles Azure, les instances de conteneurs Azure, Azure Ku
  - Comparer les services de base de données d'Azure tels qu’Azure Cosmos DB, Azure SQL, Azure Database for MySQL, Azur
  - Examiner les ressources de réseautage Azure telles que les réseaux virtuels, les passerelles VPN et Azure ExpressRoute
  - Résumez les services de stockage Azure tels que Azure Blob Storage, Azure Disk Storage et Azure File Storage
  
  ### Module 3&#58; Décrire les solutions de base et les outils de gestion sur Azure
  Dans ce module, vous découvrirez l'apprentissage des machines d'IA, Azure DevOps, les bases de la surveillance, les bases de la gestion, les bases de l'informatique sans serveur et les bases de l'IdO.
  #### Leçons
  - Choisir le service d'IA le mieux adapté à vos besoins
  - Choisir les meilleurs outils pour aider les organisations à élaborer de meilleures solutions
  - Choisir le meilleur service de surveillance pour la visibilité, la visibilité et l'atténuation des pannes
  - Choisir les meilleurs outils pour gérer et configurer votre environnement Azure
  - Choisir la meilleure technologie Azure sans serveur pour votre scénario d'entreprise
  - Choisir le meilleur service Azure IoT pour votre application
  
  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Choisir le bon service d'intelligence artificielle Azure pour répondre à différents types de problèmes.
  - Choisir les meilleurs outils et services de processus de développement de logiciels pour un scénario commercial donné.
  - Choisir le service de surveillance du Cloud approprié pour répondre à différents types de défis commerciaux.
  - Choisir le bon outil de gestion Azure pour répondre à différents types de besoins et de défis techniques
  - Choisir la bonne technologie informatique sans serveur pour votre scénario d'entreprise.
  - Choisir le meilleur service Azure IoT pour un scénario commercial donné.
  
  ### Module 4&#58; Décrire les caractéristiques générales de sécurité et de sécurité des réseaux
  Dans ce module, vous apprendrez à vous protéger contre les menaces de sécurité, et à sécuriser vos réseaux avec Azure.
  #### Leçons
  - Protéger contre les menaces à la sécurité sur Azure
  - Sécuriser la connectivité des réseaux sur Azure
  
  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Renforcer votre posture de sécurité et protégez-vous contre les menaces en utilisant le centre de sécurité Azure.
  - Recueillir et agir sur les données de sécurité provenant de nombreuses sources différentes en utilisant Azure Sentinel.
  - Gérer des serveurs physiques dédiés pour héberger vos VM Azure pour Windows et Linux en utilisant Azure Dedica.
  - Identifier les couches qui composent une stratégie de *défense en profondeur*.
  - Expliquer comment le pare-feu Azure vous permet de contrôler le trafic autorisé sur le réseau.
  - Configurer les groupes de sécurité du réseau pour filtrer le trafic réseau vers et depuis les ressources Azure dans un micro.
  - Expliquer comment la protection DDoS Azure aide à protéger vos ressources Azure contre les attaques DDoS.
  
  ### Module 5&#58; Décrire les caractéristiques d'identité, de gouvernance, de respect de la vie privée et de conformité
  Dans ce module, vous découvrirez les services d'identité Azure, comment mettre en place une stratégie de gouvernance du Cloud, et les normes de confidentialité, de conformité et de protection des données sur Azure.
  #### Leçons
  - Sécuriser l'accès à vos applications en utilisant les services d'identité Azure
  - Construire une stratégie de gouvernance du Cloud dans Azure
  - Examiner les normes en matière de respect de la vie privée, de conformité et de protection des données dans Azure

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Expliquer la différence entre l'authentification et l'autorisation.
  - Décrire comment Azure Active Directory assure la gestion des identités et des accès.
  - Expliquer le rôle que jouent l'authentification unique (SSO), l'authentification multifactorielle et l'accès conditionnel.
  - Prendre des décisions organisationnelles concernant votre environnement en nuage en utilisant le CAF pour Azure.
  - Définir qui peut accéder aux ressources du cloud en utilisant le contrôle d'accès basé sur les rôles dans Azure.
  - Appliquer un verrouillage des ressources pour empêcher la suppression accidentelle de vos ressources Azure.
  - Appliquer des balises à vos ressources Azure pour vous aider à décrire leur objectif.
  - Contrôler et vérifier la manière dont vos ressources sont créées en utilisant la politique Azure.
  - Permettre une gouvernance à l'échelle de plusieurs abonnements Azure en utilisant les Blueprints Azure.
  - Expliquer les types d'offres de conformité qui sont disponibles sur Azure.
  - Obtenir un aperçu des normes réglementaires et de la conformité sur Azure.
  - Expliquer les capacités d'Azure qui sont spécifiques aux agences gouvernementales.

  ### Module 6&#58; Décrire la gestion des coûts et les accords de niveau de service d'Azure
  Dans ce module, vous apprendrez comment planifier et gérer les coûts d'Azure, et comment choisir les bons services Azure par le biais d'accords de niveau de service (SLA) et du cycle de vie des services.
  #### Leçons
  - Planifier et gérer vos coûts Azure
  - Choisir les bons services Azure en examinant les ANS et le cycle de vie des services

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Utiliser le calculateur du coût total de possession.
  - Décrire les différentes façons dont vous pouvez acheter les produits et services Azure.
  - Utiliser le calculateur de prix pour estimer le coût mensuel de vos charges de travail dans le Cloud.
  - Définir les principaux facteurs qui influent sur le coût total et appliquez les pratiques recommandées pour minimiser le coût.
  - Décrire ce qu'est un accord de niveau de service (SLA) et pourquoi les SLA sont importants.
  - Identifier les facteurs, tels que le niveau de service que vous choisissez, qui peuvent affecter un SLA.
  - Combiner les SLA pour calculer un SLA composite.
  - Décrire le cycle de vie des services dans Azure.