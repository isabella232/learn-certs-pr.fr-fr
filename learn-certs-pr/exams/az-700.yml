  description: 'Exam AZ-700: Designing and Implementing Microsoft Azure Networking Solutions (beta)'
uid: exam.az-700
displayName: AZ-700
summary: |-
  Les candidats à cet examen doivent avoir une expertise en matière de planification, de mise en œuvre et de maintenance des solutions de mise en réseau Azure, notamment la mise en réseau hybride, la connectivité, le routage, la sécurité et l'accès privé aux services Azure.

  Les candidats à cet examen doivent également posséder des compétences expertes en administration Azure, en plus d'une expérience et de connaissances approfondies en matière de mise en réseau, de connexions hybrides et de sécurité réseau.

  <div><br/><font color='red'><strong>Les examens bêta ne sont pas notés immédiatement car nous recueillons des données sur la qualité des questions et de l'examen. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">En savoir plus sur la valeur et l'importance des examens bêta.</a></strong></font></div>
subTitle: 'Cet examen mesure votre capacité à concevoir, mettre en œuvre, gérer, sécuriser et surveiller les tâches techniques suivantes: Mise en réseau hybride; Infrastructure de mise en réseau de base; Routage; Réseaux; et Accès privé aux services Azure.'
