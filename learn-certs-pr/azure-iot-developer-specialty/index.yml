summary: |-
  Les candidats à cette certification doivent avoir une expertise en la matière mettant en œuvre les tâches de configuration et de codage nécessaires pour créer et maintenir les parties cloud et edge d'une solution IoT.
  
  Les responsabilités de ce rôle comprennent le déploiement de dispositifs physiques, leur configuration et leur maintenance en utilisant des services cloud, ainsi que la maintenance et le dépannage de la configuration tout au long du cycle de vie du dispositif.

  Les développeurs Azure IoT sont également chargés de mettre en œuvre les spécifications de conception des solutions IoT, notamment la topologie des appareils, la connectivité, les diagnostics et la surveillance, ainsi que la sécurité. Ces professionnels développent et déploient des modules et configurent la mise en réseau des appareils pour la partie Azure IoT Edge de la solution. En plus de cela, ils mettent en œuvre des conceptions pour les solutions de gestion des pipelines de données, y compris la surveillance et la transformation des données dans le cadre de IoT.

  Les développeurs Azure IoT travaillent avec des architectes, des ingénieurs de données et d'autres parties prenantes pour assurer une intégration commerciale réussie, notamment la mise en œuvre du service Azure Digital Twins.

  Les candidats à cette certification doivent avoir une compréhension générale des types d'appareils et des Azure services, notamment les options de stockage des données, l'analyse des données, le traitement des données, AI et d'autres options de plateforme en tant que service (PaaS). Ils doivent être capables de programmer dans au moins un langage pris en charge par le kit de développement logiciel Azure IoT (SDK).
subTitle: Le développeur Azure IoT développe les composants du cloud et de bord d’une solution Azure IoT.
