outlineSection: |-
  ### Module 1&#58; Introduction à SharePoint 2016
  SharePoint 2016 est avant tout un outil de collaboration. Son objectif premier est de permettre aux utilisateurs de trouver et de partager facilement des informations, et de nombreuses fonctionnalités sont intégrées à SharePoint pour faciliter cette tâche. La fonction de système de bibliothèque de SharePoint peut constituer une alternative supérieure au serveur de fichiers traditionnel. Les listes SharePoint peuvent être une alternative facile à concevoir et à utiliser au partage de fichiers de tableur ou de tableaux de base de données plus formels. Les listes et les bibliothèques peuvent être personnalisées et étendues pour offrir des aspects et des fonctionnalités améliorés, tels que des calendriers et des forums de discussion, pour n'en citer que quelques-uns. Toute cette collaboration peut se faire par le biais d'une interface de navigateur et, dans certains cas, par l'intégration aux applications Microsoft Office.

  #### Leçons
  - Versions de SharePoint
  - Mise en page et navigation du site de l'équipe
  - Mise en page
  - Navigation


  #### Lab &#58; Navigation du site de l'équipe
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Comprendre les versions de SharePoint.
  - Comprendre la hiérarchie des sites SharePoint.
  - Comprendre la mise en page d'un Team Site.
  - Naviguer dans un Team Site


  ### Module 2&#58; Les bases des listes SharePoint
  Les listes sont un élément fondamental de SharePoint qui permet aux utilisateurs de stocker et de visualiser des données. SharePoint est livré "" prêt à l'emploi "" avec de nombreux modèles de listes prédéfinis et faciles à utiliser. Les listes peuvent être personnalisées en ajoutant des colonnes pour stocker à peu près n'importe quel type d'information. En outre, les colonnes des listes peuvent être validées et liées à d'autres listes. Les listes sont un outil très flexible et puissant dans SharePoint.

  #### Leçons
  - Création d'applications à l'aide de modèles de liste
  - Création de listes
  - Création de listes à l'aide de modèles de liste
  - Colonnes de liste
  - Création de colonnes de liste
  - Validation des colonnes
  - Validation d'une colonne de liste


  #### Lab &#58; Travailler avec des listes de sites d'équipe

  #### Lab &#58; Créer des listes et des colonnes personnalisées
  
  À l'issue de ce module, les étudiants seront en mesure de&#58;
  - Comprendre les modèles de liste.
  - Travailler avec les listes par défaut dans un site collaboratif.
  - Créer une nouvelle liste à partir d'un modèle de liste.
  - Créer une liste personnalisée.
  - Ajouter des colonnes à une liste.
  - Contrôler et valider la saisie dans les champs de la liste.
  - Lier les données de listes distinctes.


  ### Module 3&#58; Les bases des bibliothèques
  Les bibliothèques SharePoint partagent les mêmes caractéristiques que les listes SharePoint, telles que les colonnes, les vues et la validation, pour n'en citer que quelques-unes. Ce qui distingue les bibliothèques SharePoint, c'est que chaque élément d'une bibliothèque possède un document sous-jacent. Ainsi, en plus des données stockées dans les colonnes de la bibliothèque, le document stocke ses propres données en fonction du type de document. En raison des données supplémentaires qui peuvent être stockées dans les colonnes et qui peuvent être utilisées pour filtrer et rechercher, ainsi que des fonctionnalités telles que le versioning, les bibliothèques sont considérées comme un excellent remplacement du système de serveur de fichiers plus traditionnel. Les bibliothèques sont, comme les listes, un élément fondamental d'un site SharePoint.
  
  #### Leçons
  - Modèles de bibliothèque
  - Création de bibliothèques
  - Créer une bibliothèque de documents et ajouter des colonnes
  - Création d'une bibliothèque de ressources
  - Gestion des documents et des versions
  - Extraction de documents
  - Suppression et restauration de documents
  - Versionnage


  #### Lab &#58; Travailler avec des bibliothèques de sites d'équipe

  #### Labo &#58; Création de bibliothèques

  #### Lab &#58; Versionnement de documents
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Créer de nouvelles bibliothèques à l'aide de modèles de bibliothèque.
  - Travailler avec les différentes bibliothèques d'un Team Site par défaut.
  - Ajouter des colonnes à une bibliothèque.
  - Extraire des documents pour les modifier.
  - Supprimer et restaurer des documents des bibliothèques de documents.
  - Activer le versioning sur une bibliothèque.
  - Rétablir une version antérieure d'un document de bibliothèque.

  ### Module 4&#58; Travailler avec des vues de listes et de bibliothèques
  Les vues constituent un système flexible pour afficher les données des listes et des bibliothèques SharePoint d'une manière facile à lire et à utiliser. Chaque liste et bibliothèque SharePoint peut avoir plusieurs vues créées et configurées, et certains modèles de liste et de bibliothèque sont fournis avec des vues spéciales préconfigurées. Les vues peuvent être définies pour un usage personnel ou partagé.

  #### Leçons
  - Vues par défaut
  - Explorer les vues par défaut
  - Vues personnalisées
  - Comment créer une vue personnalisée


  #### Lab &#58; Travailler avec des vues

  #### Labo &#58; Création de vues publiques et personnelles
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Utiliser les vues par défaut intégrées aux listes et aux bibliothèques.
  - Créer des vues personnelles.
  - Créer des vues partagées.
  - Configurer des vues.
  - Définir la vue par défaut d'une liste ou d'une bibliothèque.

  ### Module 5&#58; Intégration de Office
  L'une des caractéristiques intéressantes de SharePoint est sa capacité à s'intégrer aux applications Microsoft Office. Presque toutes les applications Office offrent un certain niveau d'intégration avec SharePoint, qu'il soit simple, comme l'utilisation d'une feuille de calcul Excel pour créer une nouvelle liste, ou plus complet, comme l'intégration de Outlook. Certaines fonctions d'intégration améliorent ce qui est disponible en ligne via un navigateur, tandis que d'autres permettent d'accéder au contenu SharePoint hors ligne, par exemple dans un environnement d'ordinateur mobile. Cette leçon s'appuie sur une série de visites et d'exercices pour montrer comment chaque application Office peut s'intégrer à SharePoint. Notez que ce chapitre explore l'intégration avec Office installé localement sur la machine qui se connecte à SharePoint. Office Online Server est une version de Office basée sur un navigateur qui vous permet de créer et de modifier des documents bureautiques. Avec SharePoint 2016 Office Online Server peut être intégré et est considéré comme une pièce essentielle pour de nombreuses installations SharePoint. Cela dit, comme il s'agit d'un produit distinct de SharePoint, il n'est pas abordé dans le cadre de ce cours.

  #### Leçons
  - Intégration de Excel
  - Intégration de Outlook

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Créer une liste à partir d'une feuille de calcul Excel.
  - Mettre à jour une vue de feuille de calcul des données d'une liste SharePoint.
  - Créer une alerte.
  - S'abonner et visualiser un flux RSS à partir d'une liste SharePoint.
  - Faire une copie d'une bibliothèque dans Outlook.
  - Utiliser la vue feuille de données.
  - Ouvrir et modifier une liste dans Access.


  ### Module 6&#58; Travailler avec des sites
  Tout le contenu SharePoint est accessible par le biais d'un site. Un site SharePoint est le conteneur des listes et des bibliothèques et fournit un point de départ pour l'administration de base. Le contenu, les listes, les bibliothèques et l'apparence de base d'un site sont initialement déterminés par le modèle de site utilisé pour créer le site.

  #### Leçons
  - Modèles de site
  - Création de sites
  - Création d'un site d'équipe
  - Navigation dans le site
  - Gestion de la navigation du site


  #### Lab &#58; Création de sites d'équipe

  #### Lab &#58; Création d'un espace de travail de réunion

  #### Labo &#58; Création d'un site de blogue
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Comprendre ce que sont les modèles de site.
  - Comprendre les différents types de modèles de sites fournis avec les différentes versions de SharePoint.
  - Créer un nouveau site à l'aide de modèles de site.
  - Créer un site de projet.
  - Créer un site d'équipe.
  - Créer un site de communauté.
  - Créer un site de blog.
  - Gérer les sites répertoriés dans la barre de liens supérieure
