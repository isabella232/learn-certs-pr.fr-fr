uid: exam.az-400
displayName: AZ-400
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen sera mis à jour le 29 septembre 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui va changer.</strong></font><br/><br/></div>

  Les candidats à cet examen doivent avoir des connaissances spécialisées pratiques avec les gens, les processus, et les technologies, afin de livrer une valeur métier continue.

  Les responsabilités de ce rôle incluent la conception et l’implémentation de stratégies pour la collaboration, le code, l’infrastructure, le code, l’infrastructure, le contrôle des sources, la sécurité, la conformité, l’intégration continue, les essais, la livraison, le monitoring et le retour d’information.

  Le candidat à cet examen doit être à la fois familier avec l’administration et le développement Azure et doit être expert dans au moins l’un de ces domaines.
subTitle: 'Cet examen mesure votre aptitude à accomplir les tâches techniques suivantes: développer une stratégie d’instrumentation, développer une stratégie d’ingénierie SRE (Site Reliability Engineering), développer un plan de sécurité et de conformité, gérer le contrôle des sources, faciliter la communication et la collaboration, définir et implémenter l’intégration continue, et définir et implémenter une livraison continue et une stratégie de gestion des publications.'
