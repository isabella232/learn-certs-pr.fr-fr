  *   Mettre en œuvre des profils basés sur FSLogix pour Azure Virtual Desktop dans un environnement Azure AD DS

  *   Mettre en œuvre des profils basés sur FSLogix pour Azure Virtual Desktop

  *  Préparer et créer des paquets d'applications MSIX

  *   Mettre en œuvre un conteneur d'attachement d'application MSIX pour Azure Virtual Desktop dans un environnement AD DS
  
  ### Module 5 : Surveillance et maintenance d'une infrastructure Azure Virtual Desktop

  Dans ce module, vous apprendrez à planifier et à mettre en œuvre un plan de reprise après sinistre pour Azure Virtual Desktop, à configurer l'automatisation pour Azure Virtual Desktop, à mettre en œuvre l'auto-scaling dans les pools d'hôtes et à optimiser la capacité et les performances des hôtes de session.

  #### Leçons

  * Planifier et mettre en œuvre la continuité des activités et la reprise après sinistre

  * Automatisation des tâches de gestion de Azure Virtual Desktop

  * Surveillance et gestion des performances et de la santé


  #### Laboratoire : Mise en œuvre de la mise à l'échelle automatique dans les pools d'hôtes (AD DS)

  ####

  Après avoir terminé ce module, les étudiants seront en mesure de :

  * Planifier et mettre en œuvre un plan de reprise après sinistre pour Azure Virtual Desktop.

  * Configurer l'automatisation pour Azure Virtual Desktop

  * Surveiller Azure Virtual Desktop à l'aide de Azure Monitor.

  * Personnaliser les Azure Workbooks pour la surveillance de Azure Virtual Desktop.

  * Configurer la mise à l'échelle automatique des hôtes de session Azure Virtual Desktop.

  * Vérification de la mise à l'échelle automatique de l'hôte de session Azure Virtual Desktop
