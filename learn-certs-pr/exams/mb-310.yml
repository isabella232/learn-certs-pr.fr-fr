  </div>

  Les candidats à cet examen sont des consultants fonctionnels qui analysent les besoins des entreprises et traduisent ces besoins en processus et solutions d'entreprise pleinement réalisés qui mettent en œuvre les meilleures pratiques de l'industrie. Les candidats sont une ressource clé dans la mise en œuvre et la configuration des applications pour répondre aux exigences de l'entreprise.
  <br/>

  Les candidats à cet examen doivent avoir une compréhension fondamentale des principes comptables et des opérations financières des entreprises, y compris les comptes fournisseurs et les comptes clients, les impôts, les principes de calcul des coûts, les immobilisations et la budgétisation.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: mettre en place et configurer la gestion financière; mettre en œuvre et gérer les comptes fournisseurs et les dépenses; mettre en œuvre les comptes clients, le crédit, le recouvrement et la reconnaissance des recettes; et gérer le budget et les immobilisations'
