displayName: AI-102
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen sera mis à jour le 24 septembre 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui va changer.</strong></font><br/><br/></div>
  
  Les candidats à l'examen AI-102: Designing and Implementing a Microsoft Azure AI Solution construisent, gèrent et déploient des solutions AI qui exploitent Azure Cognitive Services, Azure Cognitive Search et Microsoft Bot Framework.
  
  Leurs responsabilités incluent la participation à toutes les phases de développement des solutions de AI, de la définition des besoins et de la conception au développement, au déploiement, à la maintenance, au réglage des performances et à la surveillance.
  
  Ils travaillent avec des architectes de solutions pour traduire leur vision et avec des scientifiques de données, des ingénieurs de données, des spécialistes de IoT et des développeurs de AI pour construire des solutions de AI complètes de bout en bout.

  Les candidats à cet examen doivent maîtriser C# ou Python et être capables d'utiliser des APIs et des SDKs basés sur REST pour construire des solutions de vision par ordinateur, de traitement du langage naturel, d'exploration des connaissances et de AI conversationnelle sur Azure.
  
  Ils doivent également comprendre les composants qui composent le portefeuille Azure AI et les options de stockage de données disponibles. En outre, les candidats doivent comprendre et être en mesure d'appliquer des principes de AI responsables.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: planifier et gérer une solution Azure Cognitive Services; mettre en œuvre des solutions de vision par ordinateur; mettre en œuvre des solutions de traitement du langage naturel; mettre en œuvre des solutions d'exploration des connaissances; et mettre en œuvre des solutions de AI conversationnelle"
