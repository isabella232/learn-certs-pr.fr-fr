summary: |-
  Ce cours enseigne aux administrateurs Azure comment planifier, fournir et gérer des expériences de bureau virtuel et des applications distantes, pour tout appareil, sur Azure. Les étudiants apprendront à travers un mélange de démonstrations et d'expériences pratiques en laboratoire à déployer des expériences de bureau virtuel et des apps sur Azure Virtual Desktop et à les optimiser pour qu'elles fonctionnent dans des environnements virtuels multi-sessions.

  #### Profil du public

  Les étudiants de la formation AZ-140: Configuring and Operating Microsoft Azure Virtual Desktop s'intéressent à la fourniture d'applications sur Azure Virtual Desktop et à l'optimisation de leur exécution dans des environnements virtuels multisession. En tant qu'administrateur de Azure Virtual Desktop, vous travaillerez en étroite collaboration avec les administrateurs et les architectes Azure, ainsi qu'avec les Microsoft 365 Administrators. Les responsabilités de l'administrateur Azure Virtual Desktop comprennent la planification, le déploiement, le conditionnement, la mise à jour et la maintenance de l'infrastructure Azure Virtual Desktop. Ils créent également des images d'hôtes de session, mettent en œuvre et gèrent FSLogix, surveillent les performances de Azure Virtual Desktop et automatisent les tâches de gestion de Azure Virtual Desktop.
outlineSection: |-
  ### Module 1: Planifier la mise en œuvre d'un Azure Virtual Desktop

  Dans ce module, vous apprendrez à évaluer les environnements de bureaux physiques et virtuels existants, à planifier et à configurer la résolution de noms pour Active Directory (AD) et Azure Active Directory Domain Services (Azure AD DS), et à planifier les déploiements de clients Azure Virtual Desktop. format uniquement. Pas de puces ni de listes.

  #### Leçons

  *   Architecture Azure Virtual Desktop 

  *   Concevoir l'architecture de Azure Virtual Desktop 

  *   Concevoir des identités et des profils d'utilisateurs


  #### Lab : Préparer le déploiement de Azure Virtual Desktop (Azure AD DS)

  ####

  #### Lab : Préparer le déploiement de Azure Virtual Desktop (AD DS)

  ####

  Après avoir terminé ce module, les étudiants seront en mesure de :

  *   Comprendre les composants de Azure Virtual Desktop

  *   Comprendre les postes de travail personnels et mutualisés

  *   Recommander un système d'exploitation pour une mise en œuvre de Azure Virtual Desktop

  *   Planifier une architecture de pools d'hôtes

  ### Module 2: mise en œuvre d'une infrastructure de Azure Virtual Desktop

  Dans ce module, vous apprendrez à gérer la connectivité à Internet et aux réseaux sur site, à créer un pool d'hôtes à l'aide du portail Azure, à déployer des pools d'hôtes à l'aide des modèles Azure Resource Manager, à appliquer les mises à jour du système d'exploitation et des applications à un hôte de Azure Virtual Desktop en cours d'exécution et à créer une image maître.

  #### Leçons

  * Implémentation et gestion du réseau pour Azure Virtual Desktop.

  * Implémentation et gestion du stockage pour Azure Virtual Desktop.

  * Création et configuration de pools d'hôtes et d'hôtes de session

  * Créer et gérer une image d'hôte de session


  #### Lab : Déployer des pools d'hôtes et des hôtes de session en utilisant le Azure portal (AD DS)

  ####

  #### Laboratoire : Mise en œuvre et gestion du stockage pour Azure Virtual Desktop (Azure AD DS)

  ####

  #### Lab : Déployer des pools d'hôtes et des hôtes de session à l'aide des modèles Azure Resource Manager

  ####

  #### Lab : Déployer et gérer des pools d'hôtes et des hôtes à l'aide de PowerShell

  ####

  #### Lab : Créer et configurer des pools d'hôtes et des hôtes de session (Azure AD DS)

  ####

  Après avoir terminé ce module, les étudiants seront en mesure de :

  * Mettre en œuvre la connectivité du Azure virtual network

  * Gérer la connectivité à l'internet et aux réseaux sur site

  * Comprendre la connectivité du réseau du Azure Virtual Desktop

  * Configurer un hôte de session de Azure Virtual Desktop en utilisant Azure Bastion.

  * Configuration du stockage pour les composants FSLogix

  * Configurer les disques et les partages de fichiers

  * Modifier une image d'hôte de session

  * Créer et utiliser une galerie d'images partagées (SIG)
  
  ### Module 3: Gestion de l'accès et de la sécurité

  Dans ce module, vous apprendrez à planifier et à mettre en œuvre les rôles Azure et le RBAC pour Azure Virtual Desktop, à mettre en œuvre les politiques d'accès conditionnel pour les connexions, à planifier et à mettre en œuvre MFA et à gérer la sécurité à l'aide de Azure Security Center.

  #### Leçons

  * Gérer l'accès

  * Gérer la sécurité


  #### Labo : Configurer les politiques d'accès conditionnel pour les connexions au Azure Virtual Desktop (AD DS)

  ####

  Après avoir terminé ce module, les étudiants seront en mesure de :

  * Gérer les rôles locaux, les groupes et l'attribution des droits sur les hôtes d'une session Azure Virtual Desktop.

  * Configurer les restrictions d'utilisateur en utilisant les politiques de groupe AD et les politiques Azure AD.

  * Comprendre les composants de la politique d'accès conditionnel

  * Préparer l'accès conditionnel basé sur Azure Active Directory (Azure AD) pour Azure Virtual Desktop.

  * Mise en œuvre de l'accès conditionnel basé sur Azure AD pour Azure Virtual Desktop
  
  ### Module 4: Gérer les environnements utilisateurs et les applications

  Dans ce module, vous apprendrez à planifier FSLogix, à l'installer FSLogix, à configurer Cloud Cache, à déployer une application en tant que RemoteApp, et à mettre en œuvre et gérer OneDrive for Business pour un environnement multi-session.

  #### Leçons

  *   Mettre en œuvre et gérer FSLogix

  * Configurer les paramètres de l'expérience utilisateur

  * Installer et configurer les applications sur un hôte de session


  #### Lab : Mettre en œuvre et gérer les profils de Azure Virtual Desktop (Azure AD DS)

