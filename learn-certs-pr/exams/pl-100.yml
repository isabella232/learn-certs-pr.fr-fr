### YamlMime:Examination
title: 'Microsoft Power Platform App Maker'
metadata:
  title: 'Exam PL-100: Microsoft Power Platform App Maker'
  description: 'Exam PL-100: Microsoft Power Platform App Maker'
uid: exam.pl-100
displayName: PL-100
summary: |-
  <div><font color="red"><strong>Le contenu de cet examen a été mis à jour le 23 juillet 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>

  Le candidat imagine et crée des solutions pour simplifier et automatiser les tâches et les processus pour lui-même et son équipe. Il comprend les données avec lesquelles il travaille, les problèmes qu'il doit résoudre, ainsi que les processus et les expériences d'application nécessaires. Le candidat peut ne pas avoir de formation IT formelle, mais il est à l'aise avec l'utilisation de la technologie pour résoudre des problèmes commerciaux.
  
  Le candidat est autonome et axé sur les solutions. Il peut se connecter et utiliser les fonctionnalités d'apps, notamment Microsoft Teams, les apps et services Microsoft 365 et les solutions tierces. Le candidat a le désir de comprendre les capacités et les limites des outils disponibles et comprend comment les appliquer. Le candidat est un défenseur des solutions Power Platform.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: concevoir des solutions d'affaires; créer des solutions; analyser et visualiser des données."
