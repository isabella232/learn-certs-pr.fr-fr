  ### Module 5 : Planifier et mettre en œuvre la synchronisation des identités

  Ce parcours d'apprentissage propose un examen approfondi de la synchronisation des Microsoft 365 Identity, en mettant l'accent sur Azure Active Directory Connect. Vous apprendrez comment planifier et mettre en œuvre Azure AD Connect, comment gérer les identités synchronisées et comment mettre en œuvre la gestion des mots de passe dans Microsoft 365 à l'aide de l'authentification multifactorielle et de la gestion des mots de passe en libre-service.

  #### Leçons

  *   Explorer la synchronisation des identités

  * Planifier la mise en œuvre de Azure AD Connect

  * Mettre en œuvre Azure AD Connect

  * Gestion des identités synchronisées

  * Explorer la gestion des mots de passe dans Microsoft 365


