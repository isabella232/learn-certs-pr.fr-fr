title: 'Microsoft Office Specialist: Microsoft Access Expert (Access and Access 2019)'
metadata:
  title: 'Microsoft Office Specialist: Microsoft Access Expert (Access and Access 2019)'
  description: 'Démontrez que vous disposez des compétences nécessaires pour tirer le meilleur parti d’Access en obtenant la certification Microsoft Office Specialist: Access Expert.'
uid: certification.mos-access-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></><br/><br/ font></div>

  Démontrez que vous disposez des compétences nécessaires pour tirer le meilleur parti d’Access en obtenant la certification Microsoft Office Specialist&#58; Access Expert. Cette certification démontre les compétences en matière de principes de conception de bases de données.

  Une personne qui obtient cette certification doit avoir suivi environ 150 heures d’instruction et doit avoir une expérience pratique avec le produit, a une compétence avérée en tant que spécialiste dans le domaine et doit être prête à entrer sur le marché du travail. Elle peut démontrer une application correcte des principal fonctionnalités de accès et peut compléter les tâches de manière indépendante.
subTitle: 'Démontrez que vous disposez des compétences nécessaires pour tirer le meilleur parti d’Access en obtenant la certification Microsoft Office Specialist: Access Expert.'
