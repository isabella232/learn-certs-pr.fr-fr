displayName: PL-400
summary: |-
  <div><div><font color='red'><strong>Le contenu de cet examen sera mis à jour le 23 juin 2021. Veuillez télécharger le document sur les compétences évaluées ci-dessous pour voir ce qui va changer.</strong></font><br/><br/></div>
  </div>

  Les candidats à cet examen conçoivent, développent, sécurisent, et dépannent des solutions Power Platform. Les candidats implémentent les composants d’une solution, notamment les améliorations des applications, les expériences utilisateur personnalisées, l’intégration des systèmes, la conversion de données, l’automatisation personnalisée du processus et les visualisations personnalisées.

  Les candidats doivent posséder des connaissances pratiques solides dans les services Power Platform, notamment une compréhension approfondie des capacités, des limites, et des contraintes. Les candidats doivent avoir une compréhension de base des pratiques DevOps pour Power Platform.

  Les candidats doivent posséder de l’expérience en matière de développement, notamment dans les services Power Platform, JavaScript, JSON, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, les services web RESTful, ASP.NET, et Microsoft Power BI.
subTitle: 'Cet examen mesure votre capacité à remplir les tâches techniques suivantes: créer un design technique, configurer Common Data Service, créer et configurer des Power Apps, configurer l’automatisation du processus d’affaires, étendre l’expérience utilisateur, étendre la plateforme et mettre au point des intégrations.'
