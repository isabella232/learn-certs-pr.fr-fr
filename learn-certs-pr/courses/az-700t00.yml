  ### Module 1: Réseaux virtuels Azure

  Dans ce module, vous apprendrez à concevoir et à mettre en œuvre les ressources fondamentales de la mise en réseau Azure, telles que les réseaux virtuels, les IPs publiques et privées, le DNS, le peering de réseau virtuel, le routage et le Azure Virtual NAT.

  #### Leçons

  * Réseaux virtuels Azure

  * services IP publics

  * DNS public et privé

  * connectivité inter-VNET

  * Routage de réseau virtuel

  * Réseau virtuel Azure NAT

