summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Cet examen couvre l'aptitude à créer et modifier un cahier d'activités contenant plusieurs feuilles et utiliser un élément graphique pour représenter visuellement des données. Les exemples de classeurs comprennent des budgets professionnels, des états financiers, des tableaux des performances d'une équipe, des factures de vente et des journaux de saisie de données. Les candidats doivent être en mesure de démontrer la bonne application des principales fonctionnalités d’Excel et de compléter les tâches de façon indépendante.
subTitle: Cet examen évalue les compétences dans les bases essentielles de la création et gestion des feuilles de travail et des classeurs, création des cellules et des lignes, création des tableaux, application de formules et de fractions et création de graphiques et d’objets. L'examen couvre l'aptitude à créer et modifier un cahier d'activités contenant plusieurs feuilles et utiliser un élément graphique pour représenter visuellement des données. Les exemples de classeurs comprennent des budgets professionnels, des états financiers, des tableaux des performances d'une équipe, des factures de vente et des journaux de saisie de données.
