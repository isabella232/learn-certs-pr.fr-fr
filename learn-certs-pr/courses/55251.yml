  - Désigner des champs de modèle de formulaire comme colonnes de bibliothèque.
  - Créer des instances de documents dans une bibliothèque de formulaires.


  ### Module 4&#58; Colonnes de site et types de contenu
  L'une des méthodes de personnalisation de SharePoint, qui peut être réutilisée sur l'ensemble du site, de la collection de sites ou même de la ferme, consiste à créer des colonnes de site et des types de contenu. Les colonnes de site sont l'élément le plus simple ; elles sont essentiellement les mêmes que les colonnes de liste et de bibliothèque, sauf que vous les créez au niveau du site et qu'elles peuvent ensuite être utilisées sur ce site et tout site enfant. Les types de contenu sont une combinaison de colonnes de site ainsi que de paramètres et d'informations supplémentaires, tels que des modèles de document et des flux de travail. Les types de contenu, une fois créés, peuvent ensuite être liés à des listes et à des bibliothèques.

