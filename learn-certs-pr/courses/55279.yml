summary: |-
  Cette formation Introduction to Microsoft Access 2019 commence par couvrir les concepts de base des bases de données. Les étudiants apprendront ensuite à concevoir et créer des bases de données et des tables, à interroger ces tables et à créer des formulaires et des rapports.

  #### Profil du public
