title: 'Microsoft 365 Certified: Teams Administrator Associate'
metadata:
  title: 'Microsoft 365 Certified: Teams Administrator Associate'
  description: Les administrateurs de Microsoft Teams gèrent Microsoft Teams pour faciliter une collaboration et une communication efficaces et efficientes dans un environnement Microsoft 365.
uid: certification.m365-teams-administrator-associate
certificationRenewalUid: renewal.m365-teams-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Les candidats à cette certification sont des administrateurs Microsoft Teams qui gèrent Microsoft Teams pour faciliter une collaboration et une communication efficaces et efficientes dans un environnement Microsoft 365.
  
  Les candidats à cette certification doivent être capables de planifier, déployer, configurer et sécuriser le chat Teams, les applications, les canaux, les réunions, les conférences audio/vidéo, les événements en direct, les appels et les appareils certifiés Microsoft Teams.
subTitle: Les administrateurs de Microsoft Teams gèrent Microsoft Teams pour faciliter une collaboration et une communication efficaces et efficientes dans un environnement Microsoft 365.
levels:
- intermediate
skills:
- Planifier et configurer un environnement Microsoft Teams 
- Gérer le chat, les équipes, les canaux et les applications 
- Gérer les appels et les réunions 
- Surveiller et dépanner un environnement Microsoft Teams 
