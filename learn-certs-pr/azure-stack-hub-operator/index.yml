title: 'Microsoft Certified: Azure Stack Hub Operator Associate'
metadata:
  title: 'Microsoft Certified: Azure Stack Hub Operator Associate'
  description: "Les ingénieurs d'Azure AI utilisent les services cognitifs, l'apprentissage machine et l'exploitation des connaissances pour créer et mettre en œuvre des solutions Microsoft Al qui impliquent le traitement automatique du langage naturel, la parole, la vision par ordinateur, les bots et les agents."
uid: certification.azure-stack-hub-operator
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Les candidats à la certification Azure Stack Hub Operator Associate sont des Azure administrators ou des opérateurs Azure Stack Hub qui fournissent des services cloud aux utilisateurs finaux ou aux clients depuis leur propre datacenter en utilisant Azure Stack Hub.
  
  Leurs responsabilités sont de planifier, de déployer, d'emballer, de mettre à jour et de maintenir l'infrastructure de Azure Stack Hub. Ils proposent également des ressources hybrides dans le cloud et des services à la demande et gèrent l'infrastructure en tant que service (IaaS) et la plateforme en tant que service (PaaS).
  
  Ils font partie d'une équipe plus large dédiée à la gestion et à la sécurité basées sur le cloud ou à des environnements hybrides dans le cadre d'une infrastructure de bout en bout.
  
  CLes candidats à cette certification doivent avoir une expérience significative dans la gestion et l'exploitation des environnements Azure Stack Hub. Ils doivent avoir une bonne connaissance de Azure, en plus d'une certaine connaissance de la virtualisation, de la mise en réseau et de la gestion de l'identité. Ils doivent comprendre comment Azure Stack Hub permet les processus DevOps et le modèle de développement hybride.
subTitle: Les candidats à la certification Azure Stack Hub Operator Associate sont des Azure administrators ou des opérateurs Azure Stack Hub qui fournissent des services cloud aux utilisateurs finaux ou aux clients depuis leur propre datacenter en utilisant Azure Stack Hub.
