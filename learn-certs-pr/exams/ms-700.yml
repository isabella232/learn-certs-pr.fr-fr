  </div>

  Les candidats à cet examen sont des Microsoft Teams Administrators pour leur organisation. L’administrateur des Microsoft Teams configure, déploie et gère les charges de travail Office 365 pour les Microsoft Teams qui mettent l’accent sur une collaboration et une communication efficaces et efficientes dans un environnement d’entreprise.

  L’administrateur des équipes doit être en mesure de planifier, de déployer et de gérer les équipes de chat, d’applications, de canaux, de réunions, de conférences audio, d’événements en direct et d’appels. L'administrateur de Teams est également responsable de mettre à niveau Skype for Business pour les équipes.

  L’administrateur d’équipes collabore avec les ingénieurs en téléphonie pour intégrer desfonctions vocales aux Microsoft Teams. Ce rôle n’est pas responsable de la configuration du routage direct, de la configuration du routage des appels ou de l’intégration de la téléphonie. L’administrateur d’équipes peut travailler avec d’autres rôles d’administrateur de charge de travail, y compris la sécurité et la conformité, la messagerie, le réseautage, l’identité et les appareils.

  Les candidats à cet examen doivent être compétents dans la gestion des paramètres des équipes en utilisant PowerShell. L'administrateur de Teams possède une compréhension de base des points d’intégration dans des applications et services, y compris, mais sans s'y limiter dans SharePoint, OneDrive for Business, Exchange, Azure AD et les groupes Office 365. L'administrateur de Teams sait comment intégrer des applications et des services externes.
subTitle: "Cet examen évalue votre capacité à remplir les tâches techniques suivantes: planifier et configurer un environnement Microsoft Teams, gérer des conversations, des appels et des réunions et gérer des règlements Teams et d'applications."
