  Les candidats à cet examen implémentent, gèrent et surveillent les solutions de sécurité et de conformité pour Microsoft 365 et les environnements hybrides. Le Microsoft 365 Security Administrator sécurise de manière proactive les environnements de Microsoft 365 Entreprise, répond aux menaces, mène des enquêtes et applique la gouvernance des données. Le Microsoft 365 Security Administrator collabore avec le Microsoft 365 Enterprise Administrator, avec les parties prenantes de l’entreprise, et d’autres administrateurs de charges de travail pour planifier et mettre en œuvre les stratégies de sécurité et s’assurer que les solutions sont conformes aux politiques et réglementations de l’organisation.
  <br/>

  Les candidats à cet examen sont familiarisés aux charges de travail de Microsoft 365 et possèdent des compétences solides et de l’expérience dans la protection de l’identité, la protection des informations, la protection contre les menaces, la gestion de la sécurité et la gouvernance des données. Ce rôle se concentre sur l’environnement Microsoft 365 et comprend des environnements hybrides.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: implémenter et gérer les identités et les accès, implémenter et gérer la protection contre les menaces, implémenter et gérer la protection des informations et gérer les options de gouvernance et de conformité dans Microsoft 365.'
