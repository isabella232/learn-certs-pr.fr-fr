summary: |-
  <div><font color='red'><strong>Cet examen MTA sera retiré le 30 juin 2022. La vente de bons d'échange pour cet examen a pris fin le 30 juin 2021. Utilisez les boutons "Planifier avec Pearson VUE" ou "Planifier avec Certiport" ci-dessous pour racheter un bon acheté et planifier votre examen. Reportez-vous à <a href="/learn/certifications/mta-retirement-faqs">la FAQ</a>pour plus de détails.</strong></font></br></br></div>

  Les candidats à cet examen cherchent à démontrer qu'ils maîtrisent les compétences de base en développement d'applications clientes HTML5, applications destinées à s'exécuter sur des périphériques tactiles (PC, tablettes et téléphones). Bien que le code HTML soit souvent considéré comme une technologie Web qui, une fois restituée par un navigateur, produit une interface utilisateur, cet examen se concentre sur le développement d'applications clientes à l'aide de HTML5, de CSS3 et de JavaScript. Avant de passer cet examen, les candidats doivent disposer de solides connaissances de base sur les sujets présentés dans le guide de préparation, y compris sur CSS et JavaScript. Les candidats doivent de préférence être familiarisés avec les concepts technologiques présentés ici et en avoir une expérience pratique en suivant des formations ou en s'aidant didacticiels et exemples disponibles sur MSDN, ainsi que dans Microsoft Visual Studio.
