title: 'Microsoft Certified: Dynamics 365 + Power Platform Solution Architect Expert'
metadata:
  title: 'Microsoft Certified: Dynamics 365 + Power Platform Solution Architect Expert'
  description: Les architectes de solutions de Microsoft Dynamics 365 + Power Platform dirigent des mises en œuvre réussies et se concentrent sur la manière dont les solutions répondent aux besoins professionnels et techniques plus larges des organisations.
uid: certification.power-apps-and-d365-solution-architect-expert
