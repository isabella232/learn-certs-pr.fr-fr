title: 'Microsoft Certified: Azure AI Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure AI Engineer Associate'
  description: "Les ingénieurs de Azure AI onstruisent, gèrent et déploient des solutions AI qui exploitent Azure Cognitive Services, Azure Cognitive Search, et cadre Microsoft Bot."
uid: certification.azure-ai-engineer
certificationRenewalUid: renewal.azure-ai-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Les candidats à la certification Azure AI Engineer Associate doivent posséder une expertise en matière de création, de gestion et de déploiement de solutions AI qui exploitent Azure Cognitive Services, Azure Cognitive Search et Microsoft Bot Framework.
  
  Leurs responsabilités comprennent la participation à toutes les phases du développement de solutions AI, depuis la définition des besoins et la conception jusqu'au développement, au déploiement, à la maintenance, au réglage des performances et à la surveillance.
  
  Les ingénieurs Azure AI travaillent avec des architectes de solutions pour traduire leur vision et avec des scientifiques de la donnée, des ingénieurs de la donnée, des spécialistes IoT et des développeurs AI pour construire des solutions AI complètes de bout en bout.
  
  Les candidats à cette certification doivent maîtriser les langages C#, Python ou JavaScript et être capables d'utiliser les API et les SDK basés sur REST pour créer des solutions de vision par ordinateur, de traitement du langage naturel, d'exploration des connaissances et de AI conversationnelle sur Azure. Ils doivent également comprendre les composants qui composent le portefeuille Azure AI et les options de stockage de données disponibles. En outre, les candidats doivent comprendre et être en mesure d'appliquer les principes AI responsable.
