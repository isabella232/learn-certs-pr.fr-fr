summary: |-
  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 29 juillet 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui va changer.</strong></font><br/><br/></div>

  Les candidats à cet examen sont des administrateurs de bases de données et des spécialistes en gestion des données qui gèrent des bases de données relationnelles sur site et dans le cloud développéess avec Microsoft SQL Server et Microsoft Azure Data Services.

  Azure Database Administrator met en œuvre et gère les aspects opérationnels des solutions natives du Cloud et des plateformes de données hybrides basées sur Azure Data Services et SQL Server. Azure Database Administrator utilise une variété de méthodes et d'outils pour effectuer les opérations quotidiennes, y compris l'application des connaissances sur l'utilisation de T-SQL à des fins de gestion administrative.

  Ce rôle et responsable de la gestion, la disponibilité, la performance, la surveillance et l’optimisation des solutions de bases de données relationnelles. Ce rôle travaille avec celui d’ingénieur de données Azure pour gérer les aspects opérationnels des solutions de plateformes de données.

  <div></br>
  Les candidats à ce poste doivent comprendre tous les concepts traités dans<a href='/learn/certifications/exams/dp-900'>Exam DP-900: Microsoft Azure Data Fundamentals</a>.
  </div>
