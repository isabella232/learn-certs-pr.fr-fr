summary: |-
  Ce cours de formation à Microsoft Outlook s'appuie sur les compétences de base de Outlook et apprend aux étudiants à travailler avec certaines des fonctionnalités les plus avancées de Outlook.

  #### Profil du public
  Ce cours est destiné aux étudiants qui ont des compétences de base avec Microsoft Outlook 2019 et qui souhaitent acquérir des compétences de niveau supérieur ou aux étudiants qui souhaitent apprendre les sujets abordés dans ce cours dans l'interface 2019.
prerequisitesSection: |-
