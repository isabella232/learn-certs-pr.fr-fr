### YamlMime:Examination
title: Designing and Implementing a Data Science Solution on Azure
metadata:
  title: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
  description: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
uid: exam.dp-100
displayName: DP-100
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 20 mai 2021. Veuillez télécharger le document sur les compétences évaluées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>

  Les candidats à la certification Azure Data Scientist Associate doivent avoir une expertise en la matière en appliquant la science des données et l'apprentissage automatique pour mettre en œuvre et exécuter des charges de travail d'apprentissage automatique sur Azure.
  
  Les responsabilités de ce rôle comprennent la planification et la création d'un environnement de travail approprié pour les charges de travail de science des données sur Azure. Vous exécutez des expériences de données et entraînez des modèles prédictifs. En outre, vous gérez, optimisez et déployez des modèles d'apprentissage automatique en production.
  
  Un candidat à cette certification doit avoir des connaissances et de l'expérience en science des données et en utilisant Azure Machine Learning et Azure Databricks.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: gérer les ressources Azure pour l'apprentissage automatique; exécuter des expériences et former des modèles; déployer et rendre opérationnelles des solutions d'apprentissage automatique; et mettre en œuvre un apprentissage automatique responsable."
