  * Surveiller et dépanner Microsoft 365
  * Installer les applications Microsoft 365 pour l'entreprise

  Après avoir terminé ce module, les étudiants seront en mesure de :

  * Décrire les principaux rôles d'administrateur dans Microsoft 365.

  * Identifier les principales responsabilités des rôles principaux d'administration.

  * Configurer les rôles de locataire

  * Surveiller la santé des services Microsoft 365 de votre organisation dans le centre d'administration Microsoft 365.

  * Développer un plan de réponse aux incidents pour gérer les incidents dans vos services Microsoft 365.

  * Demander l'assistance de Microsoft pour le support technique, l'avant-vente, la facturation et l'abonnement.

  * Décrire le fonctionnement de la technologie click-to-run des applications Microsoft 365 pour l'entreprise.

  * Décrire les processus de licence et d'activation des applications Microsoft 365 pour l'entreprise.

  * Planifier la branche de mise à jour qui pourrait s'appliquer à votre organisation.

  *   Planifier la méthode à utiliser pour appliquer les branches de mise à jour à vos utilisateurs

  * Identifier les obstacles typiques qui empêchent la réussite des installations des applications Microsoft 365 pour l'entreprise.

  * Identifier comment empêcher les utilisateurs d'installer des applications Microsoft 365 pour l'entreprise.

  * Installer et configurer les applications Microsoft 365 pour l'entreprise avec l'outil de déploiement de Office.

  * Planifier une installation deOffice Telemetry

  * Installer et configurer Office Telemetry

  * Décrire la protection des données et la confidentialité des données dans Workplace Analytics.

  * Configurer Workplace Analytics
  
  ### Module 4 : Explorer les services de la plateforme Microsoft 365

