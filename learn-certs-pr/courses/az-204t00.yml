summary: |-
  Ce cours enseigne aux développeurs à créer des solutions de bout en bout dans Microsoft Azure. Les étudiants apprendront à mettre en œuvre les solutions informatiques Azure, créer Azure Functions, implémenter et gérer des applications web, développer des solutions à l’aide du stockage Azure, implémenter l’authentification et l’autorisation, et sécuriser leurs solutions à l’aide de KeyVault et les identités gérées. Les étudiants apprendront également à se connecter et à consommer les services Azure et les services des tiers, et à inclure les modèles basés sur des événements et sur des messages dans leurs solutions. Ce cours couvre également la surveillance, la résolution des problèmes et l’optimisation des solutions Azure.

  #### Profil de l’audience
  Les étudiants de ce cours s’intéressent au développement Azure ou à passer l’examen de certification Microsoft Azure Developer Associate.
prerequisitesSection: |-
  Les étudiants doivent posséder une expérience de développement professionnel de un à deux ans et maîtriser Microsoft Azure. Ils doivent être capables de programmer dans un langage pris en charge par Azure.
outlineSection: |-
  ### Module 1&#58; Créer des applications Web à l’aide d’Azure App Service
  Les étudiants apprendront à développer une application Web sur la plateforme Azure App Service. Ils étudieront le fonctionnement de la plateforme et la manière de créer, de configurer, de mettre à l’échelle, de sécuriser et de déployer sur la plateforme App Service.
  #### Leçons
  - Concepts fondamentaux d’Azure App Service
  - Créer une application Web à l’aide d’Azure App Service
  - Configurer et surveiller les applications d’App Service
  - Mettre à l’échelle les applications App Service
  - Environnements de simulation d’Azure App Service


  ### Module 2&#58; Implémenter les fonctions Azure
  Ce module traite de la création des applications Functions et de la manière d’intégrer des déclencheurs et des entrées/sorties dans l’application.
  #### Leçons
  - Présentation des Fonctions Azures
  - Développer les Fonctions Azure
  - Implémenter des Fonctions Durables


  ### Module 3&#58; Développer des solutions utilisant le stockage blob
  Les étudiants découvriront le fonctionnement du stockage Blob Azure, la gestion des données à travers le cycle de vie chaud/froid/archive du stockage Blob, et l’utilisation de la bibliothèque client de stockage Blob Azure pour gérer les données et les métadonnées.
  #### Leçons
  - Concepts de base du stockage Blob Azure
  - Gérer le cycle de vie du stockage Blob Azure
  - Travailler avec le stockage Blob Azure


  ### Module 4&#58; Développer des solutions utilisant le stockage Cosmos DB
  Les étudiants découvriront la structure de Cosmos DB et la manière de gérer la cohérence des données. Les étudiants apprendront également à créer des comptes Cosmos DB et des bases de données, des conteneurs et des éléments en utilisant un mélange de Portail Azure et de .NET SDK.
  #### Leçons
  - Présentation d’Azure Cosmos DB
  - Structure des données dans Azure Cosmos DB
  - Travailler avec les ressources et les données d’Azure Cosmo DB


  ### Module 5&#58; Implémenter des solutions IaaS
  Ce module enseigne aux étudiants à créer des machines virtuelles et des images de conteneurs pour les utiliser dans leurs solutions. Il porte sur la création des machines virtuelles, l’utilisation des modèles ARM pour automatiser le déploiement des ressources, la création et la gestion d’images Docker, la publication d’une image dans le registre de conteneurs Azure et l’exécution d’un conteneur dans les instances de conteneurs Azure.
  #### Leçons
  - Provisionner des machines virtuelles dans Azure
  - Créer et déployer des modèles ARM
  - Créer des images de conteneurs pour les solutions
  - Publier une image de conteneur sur le registre de conteneurs Azure
  - Créer et exécuter des images de conteneurs dans les instances de conteneurs Azure


  ### Module 6&#58; Implémenter l’authentification et l’autorisation de l’utilisateur
  Les étudiants apprendront à tirer parti de la plateforme d’identité Microsoft v2.0 afin de gérer l’authentification et l’accès aux ressources. Les étudiants apprendront également à utiliser la bibliothèque d’authentification Microsoft et Microsoft Graph afin d’authentifier un utilisateur et récupérer les informations stockées sur Azure, ainsi que la manière et le moment convenables pour utiliser les signatures d’accès partagé.
  #### Leçons&#58;
  - Plateforme d’identité Microsoft v2.0
  - Authentification à l’aide de la bibliothèque d’authentification Microsoft
  - Utiliser Microsoft Graph
  - Autoriser les opérations de données dans le stockage Azure


  ### Module 7&#58; Implémenter des solutions de cloud sécurisées
  Ce module traite la sécurisation des informations (clés, secrets, certificats) utilisées par une application pour accéder aux ressources. Il couvre également la sécurisation des informations de configuration des applications.
  #### Leçons
  - Gérer les clés, les secrets et les certificats à l’aide de l’API KeyVault
  - Implémenter les identités gérées pour les ressources Azure
  - Sécuriser les données de configuration des applications à l’aide d’Azure App Configuration


  ### Module 8&#58; Implémenter la gestion des API
  Les étudiants apprendront à publier des API, à créer des politiques pour la gestion des informations partagées à travers l’API, et à gérer l’accès à leurs API à l’aide du service de gestion des API d’Azure.
  #### Leçons
  - Présentation de la gestion des API
  - Définir des politiques pour les API
  - Sécuriser vos API

  ### Module 9&#58; Développer le service d’application Logic Apps
  Ce module enseigne aux étudiants l’utilisation d’Azure Logic Apps afin de programmer, d’automatiser et d’orchestrer les tâches, les process métier, les flux de travail et les services dans l’ensemble des entreprises et des organisations.
  #### Leçons
  - Présentation d’Azure Logic Apps
  - Créer des connecteurs personnalisés pour Logic Apps


  ### Module 10&#58; Développer des solutions en fonction de l’événement
  Les étudiants apprendront à développer des applications ayant des architectures basées sur les événements.
  #### Leçons
  - Implémenter des solutions qui utilisent Azure Event Grid
  - Implémenter des solutions qui utilisent Azure Event Hubs
  - Implémenter des solutions qui utilisent Azure Notification Hubs


  ### Module 11&#58; Développer des solutions basées sur les messages
  Les étudiants apprendront à développer des solutions ayant des architectures basées sur les messages.
  #### Leçons
  - Implémenter des solutions qui utilisent Azure Service Bus
  - Implémenter des solutions qui utilisent les files d’attente Azure Queue Storage

  ### Module 12&#58; Suivre et optimiser les solutions Azure
  Ce module enseigne aux étudiants la manipulation de leur code pour la télémétrie et la manière d’analyser et de résoudre les problèmes de leurs applications.
  #### Leçons
  - Présentation du suivi dans Azure
  - Manipuler une application pour le suivi
  - Analyser et résoudre les problèmes des applications
  - Implémenter un code qui s’occupe des erreurs transitoires

  ### Module 13&#58; Intégrer la mise en cache et la livraison de contenu dans le cadre des solutions
  Les étudiants apprendront à utiliser les divers services de mise en cache pour améliorer la performance de leurs applications.
  #### Leçons&#58;
  - Développer pour Azure Cache for Redis
  - Développer pour le stockage sur des CDN

