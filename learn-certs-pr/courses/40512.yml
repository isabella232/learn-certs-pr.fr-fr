outlineSection: |-
  ### Module 1&#58; Session de conception sur tableau blanc - Modernisation des applications
  #### Leçons
  - Examiner l'étude de cas du client
  - Concevoir une solution de preuve de concept
  - Présenter la solution


  ### Module 2&#58; Laboratoire pratique - Modernisation des applications
  #### Leçons
  - Migrer la base de données vers Azure SQL Database
  - Provisionnement des App Services
  - Identité et sécurité
  - Télécharger les PDFs vers le stockage en mode blob
  - Créer une API sans serveur pour accéder aux PDFs
  - Créer un service Azure Search
  - Configuration de Key Vault
  - Configuration et déploiement de Contoso Insurance Web API
  - Configurer et déployer l'application Web de Contoso Insurance
  - Configurer et exécuter l'ancienne application de bureau (Windows Forms)
  - Configurer et exécuter l'application mobile
  - Créer une application Flow pour envoyer des notifications push
  - Créer une application dans PowerApps
  - Ajouter Azure Function à Azure API Management