displayName: 98-388
summary: |-
  <div><font color='red'><strong>Cet examen MTA doit être acheté avant le 30 juin 2021. Si vous étudiez actuellement pour cet examen, il doit être passé dans un délai d'un an, avant le 30 juin 2022, date à laquelle il sera retiré. Reportez-vous à <a href="/learn/certifications/mta-retirement-faqs">the FAQ</a> pour plus de détails.</strong></font></br></br></div>

  Les candidats à cet examen sont des développeurs d'applications travaillant avec Java 6 SE ou plus tard, les étudiants de niveau secondaire et postsecondaire immédiats de développement de logiciels ou les développeurs de logiciels d'entrée de gamme.

  Les candidats doivent avoir au moins 150 heures d’instruction ou une expérience pratique avec Java, être familiers avec ses caractéristiques et capacités, et comprendre comment écrire, déboguer et maintenir bien formé, le code Java bien documenté.
