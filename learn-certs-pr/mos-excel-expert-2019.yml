  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Démontrez que vous disposez des compétences nécessaires pour tirer le meilleur parti d’Excel en obtenant la certification Microsoft Office Specialist&#58; Excel Expert. Cette certification démontre les compétences dans la création, la gestion et la distribution des feuilles de calcul professionnelles pour une variété d’objectifs et de situations spécialisés.

  Une personne qui obtient cette certification doit avoir suivi environ 150 heures d’instruction et doit avoir une expérience pratique avec le produit, a une compétence avérée en tant que spécialiste dans le domaine et doit être prête à entrer sur le marché du travail. Elle peut utiliser correctement les principales fonctionnalités d’Excel à un niveau expert et peut remplir des tâches de manière indépendante.
