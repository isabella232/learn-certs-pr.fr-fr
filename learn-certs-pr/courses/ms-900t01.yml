summary: |-
  Ce cours fournit des connaissances de base sur les considérations et les avantages de l’adoption des services de cloud et du modèle de cloud Software as a Service (SaaS), avec un accent particulier sur les offres de service sur le cloud de Microsoft 365. Vous commencerez par apprendre les bases fondamentales du cloud, incluant une présentation du cloud computing et plus particulièrement, les services de cloud Microsoft. Vous découvrirez Microsoft Azure et vous examinerez les différences entre Microsoft 365 et Office 365. Vous effectuerez ensuite un examen approfondi de Microsoft 365, comportant une comparaison des services Microsoft sur site avec les services de cloud Microsoft 365, un examen de la mobilité d’entreprise dans Microsoft 365, et une analyse de la collaboration fournie par les services Microsoft 365. Le cours passe ensuite à une analyse de la manière selon laquelle Microsoft 365 traite la sécurité, la conformité, la confidentialité, et la confiance et se termine par un examen des abonnements, licences, facturation et assistance de Microsoft 365.

  #### Profil de l’audience
  Ce cours est destiné aux Décideurs d’Entreprise et aux Professionnels de l’Informatique qui aspirent à déployer des services de cloud dans leur organisation, ou qui cherchent simplement à acquérir des connaissances fondamentales sur les Cloud Fundamentals. Cela comporte les considérations et les avantages de l’adoption des services de cloud en général et particulièrement du modèle de cloud Software as a Service (SaaS), en mettant l’accent sur les offres de service sur le cloud de Microsoft 365.
