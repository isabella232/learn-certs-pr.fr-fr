summary: |-
  Dans ce cours d'une journée, les étudiants poursuivront leur apprentissage de la rédaction de rapports avec Microsoft® SQL Server® Report Builder et SSRS. L'accent est mis sur l'amélioration des visualisations de rapports personnalisés et l'utilisation de la programmation Visual Basic dans les rapports SSRS. La prise en charge de la programmation Visual Basic dans les rapports est une exigence normale dans le paysage actuel du reporting. Ce cours présente les informations dont vous aurez besoin à l'aide de discussions de groupe, de feuilles de travail, de pratiques, de démonstrations et d'activités de laboratoire. Report Builder est disponible pour toutes les versions prises en charge de Microsoft SQL Server.

  #### Profil du public
  Ce cours s'adresse principalement aux personnes ayant une expérience de Report Builder et de SSRS. Le public secondaire de ce cours est constitué d'auteurs de rapports Report Designer (SSRS) expérimentés. Les participants au cours peuvent être des analystes commerciaux, des analystes-programmeurs, des analystes de données, des administrateurs de bases de données ou des professionnels IT.
