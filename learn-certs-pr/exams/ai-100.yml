  description: 'Exam AI-100: Designing and Implementing an Azure AI Solution'
uid: exam.ai-100
displayName: AI-100
summary: |-
  <div><div><font color="red"><strong>Cet examen a pris fin le 30 juin 2021. Un examen de remplacement, l'AI-102, est disponible. Pour plus d'informations, consultez la page <a href='/learn/certifications/exams/ai-102'>AI-102</a> de détails de l'examen.</strong></font><br/><br/></div>
  </div>

  Les candidats à cet examen doivent posséder une expertise dans le domaine des services cognitifs, de l'apprentissage machine, et de l'exploration des ressources afin de structurer et mettre en œuvre les solutions d'intelligence artificielle Microsoft impliquant le traitement du langage naturel, la parole, la vision informatique,et l'intelligence artificielle conversationnelle.

  Les responsabilités d'un ingénieur Azure AI comprennent l'analyse des exigences des solutions d'intelligence artificielle, la recommandation des outils et technologies appropriés, ainsi que la conception et la mise en œuvre de solutions d'intelligence artificielle qui répondent aux exigences en matière d'évolutivité et de performance.

  Les azure AI traduisent la vision des architectes de solutions et travaillent avec les experts de données, les ingénieurs en données, les spécialistes IoT et les développeurs en logiciels  pour construire des solutions complètes de bout en bout.

  Le candidat à cet examen doit posséder des connaissances et de l’expérience dans la conception et la mise en œuvre des applications et des agents d’intelligence artificielle qui utilisent Microsoft Azure Cognitive Services, Azure Bot Service, Azure Cognitive Search, et le stockage de données dans Azure. En outre, un candidat doit pouvoir recommander des solutions qui utilisent des technologies open source, comprendre les composants du portefeuille Azure AI et les options de stockage de données disponibles, et comprendre quand il faut développer un API personnalisé pour répondre à des exigences spécifiques.
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: analyser les exigences des solutions, concevoir des solutions, intégrer des modèles d'IA dans des solutions et déployer et gérer des solutions."
