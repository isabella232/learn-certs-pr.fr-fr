  ### Module 2&#58; Laboratoire pratique - Migration des bases de données SQL vers Azure
  #### Leçons
  - Effectuer des évaluations de la base de données
  - Migrer la base de données vers SQL MI
  - Mettre à jour l'application web pour utiliser la nouvelle base de données SQL MI
  - Intégrer App Service au réseau virtuel
  - Améliorer la sécurité de la base de données avec Advanced Data Security
  - Activer le Dynamic Data Masking
  - Utiliser le secondaire en ligne pour les requêtes en lecture seule