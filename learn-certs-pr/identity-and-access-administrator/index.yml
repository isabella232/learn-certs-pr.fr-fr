summary: |-
  L'administrateur des identités et des accès Microsoft conçoit, met en œuvre et exploite les systèmes de gestion des identités et des accès d'une entreprise en utilisant Azure AD. Il gère des tâches telles que la fourniture d'un accès sécurisé par authentification et autorisation aux applications d'entreprise. L'administrateur fournit des expériences transparentes et des capacités de gestion en libre-service pour tous les utilisateurs. L'accès adaptatif et la gouvernance sont des éléments essentiels de ce rôle. Ce rôle est également responsable du dépannage, de la surveillance et de la création de rapports pour l'environnement d'identité et d'accès.
  
  L'administrateur des identités et des accès peut être une personne seule ou un membre d'une équipe plus importante. Il collabore avec de nombreux autres rôles dans l'organisation pour mener des projets d'identité stratégiques visant à moderniser les solutions d'identité, à mettre en œuvre des solutions d'identité hybrides et à mettre en œuvre la gouvernance des identités.
