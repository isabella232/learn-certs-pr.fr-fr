summary: |-
  Dans cet atelier, vous examinerez comment un déploiement IaaS existant peut être repensé et mis à jour pour tenir compte de la résilience et de la haute disponibilité en général. Tout au long de la session de conception sur tableau blanc et du laboratoire pratique, vous examinerez les différentes options de configuration et les services permettant de construire des architectures résilientes.

  #### Profil du public
  Cet atelier est destiné aux architectes du cloud et aux professionnels IT qui possèdent une expertise architecturale en matière de conception d'infrastructures et de solutions dans les technologies du cloud et qui souhaitent en savoir plus sur Azure et les Azure services, comme décrit dans les sections "Résumé" et "Compétences acquises". Les participants à cet atelier doivent également avoir de l'expérience dans d'autres technologies de non Microsoft cloud, satisfaire aux conditions préalables du cours et vouloir suivre une formation polyvalente sur Azure.
prerequisitesSection: |-
