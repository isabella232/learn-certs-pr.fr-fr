  description: 'Exam DA-100: Analyzing Data with Microsoft Power BI'
uid: exam.da-100
displayName: DA-100
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 25 mai 2021. Veuillez télécharger le document sur les compétences évaluées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>

  Les analystes des données permettent aux entreprises de maximiser la valeur de leurs ressources en données à l’aide de Power BI. En leur qualité d’experts du domaine, les analystes de données sont responsables de la conception et de la création de modèles de données évolutifs, du nettoyage et de la transformation des données, et de la favorisation des compétences analytiques avancées qui fournissent une valeur commerciale considérable par des visualisations de données faciles à saisir. Les analystes de données collaborent également avec les principales parties prenantes à travers les marchés verticaux pour fournir des données pertinentes sur les prescriptions commerciales recensées.
  <br/>

  L’analyste des données devrait maîtriser les principes de bases des référentiels de données et du traitement des données à la fois sur site et dans le Cloud.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: préparer les données; modéliser les données; visualiser les données; analyser les données; et déployer et maintenir les produits.'
