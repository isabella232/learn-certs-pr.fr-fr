summary: |-
  Cet atelier d'une journée sur la sécurité, dirigé par un instructeur, donne un aperçu des pratiques de sécurité permettant d'améliorer la posture de sécurité d'une organisation. L'atelier examine le concept d'équipe rouge - équipe bleue de professionnels de la sécurité, où un groupe de professionnels de la sécurité - l'équipe rouge - attaque une ou plusieurs parties de l'infrastructure de sécurité d'une entreprise, et un groupe opposé - l'équipe bleue - se défend contre l'attaque. Les deux équipes travaillent à renforcer les défenses de l'entreprise. Comme l'objectif des deux équipes est d'aider l'entreprise à atteindre un niveau de sécurité plus élevé, l'industrie de la sécurité appelle cette fonction, l'équipe violette.

  Cet atelier fait partie d'une plus grande série d'ateliers proposés par Microsoft sur la pratique de la sécurité. Bien qu'il ne soit pas nécessaire d'avoir suivi l'un des autres cours de la série Security Workshop avant de suivre cet atelier, il est fortement recommandé de commencer par cet atelier de la série, Microsoft Security Workshop&#58; Enterprise Security Fundamentals.

  #### Profil du public
  Cet atelier d'une journée est destiné aux professionnels IT qui ont besoin d'une compréhension plus approfondie de la sécurité de Windows et qui souhaitent augmenter leur niveau de connaissances. Ce cours permet également d'acquérir des connaissances de base en matière de cybersécurité avant de suivre les autres cours de sécurité de cette série.
