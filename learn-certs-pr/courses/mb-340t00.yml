summary: |-
  Les consultants fonctionnels Dynamics 365 Commerce configurent et utilisent les fonctionnalités de l'application dans Microsoft Dynamics 365 Commerce, et assurent le support de l'application. Le consultant fonctionnel a généralement une bonne compréhension des opérations commerciales du commerce unifié, et une expérience de la configuration, du déploiement, de la maintenance et de l'utilisation de Microsoft Dynamics 365 Commerce. Ce cours de quatre jours couvre les éléments essentiels de ce rôle.

  #### Profil du public

  Le public visé par ce cours est soit un consultant Dynamics 365 qui souhaite apprendre le commerce, soit un analyste du commerce de détail ayant une expérience de base de Dynamics 365 et qui souhaite appliquer ses compétences à la famille de produits Dynamics.
prerequisitesSection: |-
