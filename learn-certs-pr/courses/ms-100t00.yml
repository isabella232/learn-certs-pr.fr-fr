  * Gérer les groupes avec la synchronisation des annuaires

  *   Utiliser les Azure AD Connect Sync Security Groups pour déléguer le contrôle dans Azure AD Connect à d'autres utilisateurs

  *   Dépanner la synchronisation des répertoires en utilisant une variété de tâches et d'outils de dépannage.

  * Décrire les fonctions de gestion des mots de passe disponibles dans Microsoft 365

  ### Module 6 : Mettre en œuvre des applications et des accès externes dans Azure AD

  Ce parcours d'apprentissage offre un aperçu complet de la mise en œuvre des applications et de l'accès externe. Vous apprendrez à ajouter et à gérer des applications dans Azure Active Directory, notamment à configurer des applications multi-locataires. Vous examinerez ensuite comment configurer Azure AD Application Proxy, notamment comment installer et enregistrer un connecteur et comment publier une application sur site pour un accès à distance. Enfin, vous examinerez comment concevoir et gérer des solutions d'accès externe. Cela inclut des conseils sur les licences pour la collaboration Azure AD B2B, la création d'un utilisateur collaboratif et le dépannage d'une collaboration B2B.

  #### Leçons

  *  Mettre en œuvre des applications dans Azure AD

  * Configurer le Azure AD Application Proxy

  * Explorer des solutions pour l'accès externe


  Après avoir terminé ce module, les étudiants seront en mesure de :

  *   Enregistrer une application ou un service dans votre locataire Azure AD.

  *   Mettre à jour une application au sein du cadre de consentement Azure AD

  *  Modifier la configuration d'une application mono-locataire pour en faire une application multi-locataire.

  *  Supprimer l'enregistrement d'une application de votre locataire Azure AD.

  *  Décrire les avantages de Azure AD Application Proxy et son fonctionnement

  *   Identifier les prérequis du proxy d'application Azure AD

  * Installer et enregistrer un connecteur et vérifier qu'il s'est installé correctement.

  * Publier une application sur site pour l'accès à distance et tester l'application publiée pour vérifier qu'elle fonctionne.

  * Gérer l'accès externe avec la collaboration Azure AD B2B.

  * Expliquez la différence entre l'accès externe de Microsoft 365 et la collaboration Azure AD B2B.

  * Expliquer les attributs d'un utilisateur collaboratif.

  * Démonstration de la collaboration Azure B2B.

  * Gérer l'accès externe et l'accès des invités en utilisant Microsoft Teams.

  * Gérer les demandes de verrouillage des boites des clients