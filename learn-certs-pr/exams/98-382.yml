summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à cet examen doivent être en mesure de reconnaître et d'écrire un code JavaScript syntaxiquement correct, d’utiliser les types de données pris en charge par JavaScript et de pouvoir reconnaître et écrire le code JavaScript qui résoudra logiquement un problème donné.

  Les candidats doivent avoir au moins 100 heures d'instruction ou une expérience pratique avec le langage de programmation JavaScript. Les candidats doivent également être familiarisés avec les fonctions et capacités de JavaScript et comprendre comment écrire, déboguer et maintenir un code JavaScript bien formé et bien documenté.
