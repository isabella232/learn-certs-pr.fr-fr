  L’utilisateur de niveau de base de Microsoft Office Word 2010 doit pouvoir naviguer dans les logiciels Microsoft Office Word 2010 au niveau des fonctionnalités et des fonctions. Il doit connaître et savoir utiliser au moins 80% des fonctions et fonctionnalités de Microsoft Office Word 2010. L’utilisateur de niveau de base doit pouvoir utiliser Microsoft Office Word 2010 pour créer et éditer des documents de qualité professionnelle pour une variété d’objectifs et de situations. Les utilisateurs peuvent inclure des personnes exerçant une variété de fonctions, presque dans tous les domaines de la vie professionnelle, estudiantine et personnelle.
subTitle: L’utilisateur Microsoft Office Word 2010 de niveau principal doit pouvoir naviguer au niveau de la fonctionnalité et des fonctions des logiciels Microsoft Office Word 2010. Il doit connaître et savoir utiliser au moins 80% des fonctions et fonctionnalités de Microsoft Office Word 2010. L’utilisateur de niveau de base doit pouvoir utiliser Microsoft Office Word 2010 pour créer et éditer des documents de qualité professionnelle pour une variété d’objectifs et de situations. Les utilisateurs peuvent inclure des personnes exerçant une variété de fonctions, presque dans tous les domaines de la vie professionnelle, estudiantine et personnelle.
