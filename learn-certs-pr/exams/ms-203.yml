  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à cet examen sont des administrateurs de messagerie qui déploient, configurent, gèrent, résolvent et surveillent les destinataires, les autorisations, la protection du courrier, le flux de courrier et les dossiers publics dans les environnements d’entreprise hybrides et dans le cloud.

  Les administrateurs de messagerie sont responsables de la gestion de l’hygiène, de l’infrastructure de messagerie, de la configuration hybride, de la migration, du transport, des boîtes de messagerie, et de l’accès des clients.

  Les administrateurs de messagerie collaborent avec l’administrateur de sécurité et l’administrateur Microsoft 365 Enterprise pour mettre en œuvre une topologie sécurisée hybride ou dans le cloud seulement qui répond aux besoins professionnels d’une entreprise.

  Messaging Administrator doit avoir une connaissance pratique des types d'authentification, des licences et de l'intégration aux applications Microsoft 365.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: la gestion des paramètres et des ressources organisationnelles, la planification et la gestion de l’architecture de messagerie électronique, la planification et la mise en œuvre d’une configuration et migration hybrides, et la sécurisation de l’environnement de messagerie.'
