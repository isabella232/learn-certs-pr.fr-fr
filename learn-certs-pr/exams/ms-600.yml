  description: 'Exam MS-600: Building Applications and Solutions with Microsoft 365 Core Services'
uid: exam.ms-600
displayName: MS-600
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen sera mis à jour le 24 septembre 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui va changer.</strong></font><br/><br/></div>

  Les candidats à cet examen sont des Microsoft 365 Developers qui conçoivent, construisent, testent et maintiennent des applications et des solutions qui sont optimisées pour répondre aux besoins de productivité et de collaboration des organisations grâce à la plateforme Microsoft 365.

  Les candidats à cet examen maîtrisent Microsoft identity et Microsoft Graph. Ils ont des connaissances générales sur les éléments UI (y compris les Adaptive Cards et Fluent UI (Office UI Fabric), les points d'intégration (y compris les applications Microsoft Teams, les Office Add-ins, SharePoint Framework, les messages exploitables) et la détermination des cibles de la plate-forme de charge de travail.

  Les candidats doivent avoir une expérience dans le développement de solutions sur Microsoft Teams, Office ou SharePoint à travers toutes les phases du développement logiciel. Ils doivent avoir une compréhension de base des REST APIs, JSON, OAuth2, OData, OpenID Connect, des Microsoft identities (y compris Azure AD et les comptes Microsoft), Azure AD B2C et des concepts de permission/consentement.
subTitle: 'Cet examen évalue votre capacité à remplir les tâches techniques suivantes: mettre en oeuvre l’identité Microsoft, construire des applications avec Microsoft Graph, étendre et personnaliser SharePoint, étendre Teams et étendre Office.'
