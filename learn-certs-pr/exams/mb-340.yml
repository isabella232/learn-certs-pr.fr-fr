  description: 'MB-340: Microsoft Dynamics 365 Commerce Functional Consultant (beta)'
uid: exam.mb-340
displayName: MB-340
summary: |-
  Les candidats à cet examen configurent et utilisent les fonctionnalités de l'application Dynamics 365 Commerce et assurent le support de l'application.
  
  Les candidats ont une solide compréhension des opérations commerciales du commerce unifié. Ils peuvent avoir de l'expérience dans la configuration, le déploiement et la maintenance de Dynamics 365 Commerce.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes : configurer le Dynamics 365 Commerce Headquarters ; configurer les produits, les prix, les remises, la fidélité et les affiliations ; gérer les points de vente (POS) dans Dynamics 365 Commerce ; configurer et gérer les centres d'appels Dynamics 365 Commerce ; et gérer le commerce électronique."
