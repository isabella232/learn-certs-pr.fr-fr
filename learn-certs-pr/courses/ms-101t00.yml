summary: |-
  Ce cours couvre trois éléments centraux de l'administration de l'entreprise Microsoft 365 : la gestion de la sécurité Microsoft 365, la gestion de la conformité Microsoft 365 et la gestion des appareils Microsoft 365. Dans le cadre de la gestion de la sécurité de Microsoft 365, vous examinerez tous les types courants de vecteurs de menaces et de violations de données auxquels les organisations sont confrontées aujourd'hui, et vous apprendrez comment les solutions de sécurité de Microsoft 365’s répondent à ces menaces de sécurité. Vous serez initié au Microsoft Secure Score, ainsi qu'à Azure Active Directory Identity Protection. Vous apprendrez ensuite à gérer les services de sécurité de Microsoft 365, notamment Exchange Online Protection, la Threat Protection avancée, les pièces jointes sécurisées et les liens sécurisés. Enfin, vous découvrirez les différents rapports qui permettent de surveiller l'état de votre sécurité. Vous passerez ensuite des services de sécurité aux renseignements sur les menaces ; plus précisément, vous utiliserez le tableau de bord de la sécurité et les Threat Analytics avancées pour devancer les violations potentielles de la sécurité. Les composants de sécurité de Microsoft 365 étant désormais bien en place, vous allez examiner les éléments clés de la gestion de la conformité de Microsoft 365. Cela commence par un aperçu de tous les aspects clés de la gouvernance des données, y compris l'archivage et la conservation des données, Information Rights Management, Secure Multipurpose Internet Mail Extension (S/MIME), Office 365 message encryption, et la prévention des pertes de données (DLP). Vous approfondirez ensuite l'archivage et la conservation, en accordant une attention particulière à la gestion des documents sur place dans SharePoint, à l'archivage et à la conservation dans Exchange, et aux politiques de conservation dans le Centre de sécurité et de conformité. Maintenant que vous comprenez les aspects clés de la gouvernance des données, vous allez examiner comment les mettre en œuvre, notamment la construction de murs éthiques dans Exchange Online, la création de politiques DLP à partir de modèles intégrés, la création de politiques DLP personnalisées, la création de politiques DLP pour protéger les documents et la création de conseils de politique. Vous vous concentrerez ensuite sur la gestion de la gouvernance des données dans Microsoft 365, notamment la gestion de la rétention dans la messagerie, le dépannage des politiques de rétention et des conseils de politique qui échouent, ainsi que le dépannage des données sensibles. Vous apprendrez ensuite à mettre en œuvre Azure Information Protection et Windows Information Protection. Vous terminerez cette section en apprenant à gérer la recherche et l'investigation, y compris la recherche de contenu dans le Centre de sécurité et de conformité, l'audit des investigations des journaux et la gestion des fonctions avancées eDiscovery. Le cours se termine par un examen approfondi de la gestion des appareils Microsoft 365. Vous commencerez par planifier les différents aspects de la gestion des appareils, notamment en préparant vos appareils Windows 10 à la cogestion. Vous apprendrez comment passer de Configuration Manager à Intune, et vous découvrirez le Microsoft Store for Business et la gestion des applications mobiles. À ce stade, vous allez passer de la planification à la mise en œuvre de la gestion des périphériques, et plus précisément de votre stratégie de déploiement de Windows 10. Il s'agit notamment d'apprendre à mettre en œuvre Windows Autopilot, Windows Analytics, et la gestion des dispositifs mobiles (MDM). Lors de l'examen de MDM, vous apprendrez comment le déployer, comment inscrire des dispositifs à MDM et comment gérer la conformité des dispositifs.

  #### Profil de l’audience
  Cette formation est conçue pour les personnes qui aspirent au rôle d'administrateur de Microsoft 365 Enterprise et qui ont terminé l’un des chemins de certification d'administrateur basé sur les rôles Microsoft 365.
