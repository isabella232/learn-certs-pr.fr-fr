  Microsoft Teams Administrators configure, déploie et gère les charges de travail d’Office 365 pour les Microsoft Teams qui se concentrent sur une collaboration et une communication efficaces et efficientes dans un environnement d’entreprise

  Le Microsoft Teams Administrator doit être capable de planifier, de déployer et de gérer des conversations, des applications, des canaux, des réunions, des conférences audio, des événements en direct et des appels des équipes.
