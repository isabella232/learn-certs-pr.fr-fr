summary: |-
  Dans cet atelier, vous travaillerez avec une société d'édition de médias pour concevoir une solution hybride de reprise après sinistre dans le cloud. Vous concevrez la solution pour gérer les pics de charge importants et renforcerez la sécurité pour inclure le cryptage des données de l'industrie des cartes de paiement (PCI). En outre, vous mettrez en œuvre une stratégie d'archivage pour contrôler la taille des bases de données.

  #### Profil du public
  Cet atelier s'adresse aux architectes du cloud et aux professionnels IT qui possèdent une expertise architecturale en matière de conception d'infrastructures et de solutions dans les technologies du cloud et qui souhaitent en savoir plus sur Azure et les Azure services, comme décrit dans les sections "Résumé" et "Compétences acquises". Les participants à cet atelier doivent également avoir de l'expérience dans d'autres technologies de non Microsoft cloud, satisfaire aux conditions préalables du cours et vouloir suivre une formation polyvalente sur Azure.
