  Cet examen évalue sa capacité à personnaliser des environnements Word pour répondre aux besoins d'un projet , et améliorer la productivité. Les documents de niveau expert comprennent notamment des plans commerciaux, des documents de recherche, des livres, des brochures spécialisées et du publipostage. Les candidats doivent être en mesure de démontrer la bonne application des principales fonctionnalités de Word à un niveau Expert et de compléter les tâches de façon indépendante.
