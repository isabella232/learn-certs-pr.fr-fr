### YamlMime:Certification
title: 'Microsoft Certified: Power Platform App Maker Associate'
metadata:
  title: 'Microsoft Certified: Power Platform App Maker Associate'
  description: Le créateur d’applications développe des solutions pour simplifier, automatiser et transformer des tâches et des processus pour lui-même et son équipe dans leurs domaines d’expertise en solutions. Ils doivent maîtriser les principales tâches de l’analyste opérationnel technique telles que la modélisation des données, la conception UX de base, l’analyse des exigences, et l’analyse des processus.
uid: certification.power-platform-app-maker
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Si vous êtes un professionnel avec une expertise approfondie dans votre domaine de solution et que vous voulez utiliser votre passion pour la création de solutions Microsoft Power Platform pour simplifier, automatiser et transformer les tâches et les processus pour votre équipe, cette certification est conçue pour vous. Vous devez avoir les compétences nécessaires pour accomplir des tâches techniques clés d'analyste d'entreprise, telles que la modélisation des données, la conception UX de base, l'analyse des exigences et l'analyse des processus.  
  
  Vous correspondez au profil du créateur d'applications si vous êtes autonome et axé sur les solutions, et si vous travaillez avec les outils de Microsoft Power Platform pour résoudre des problèmes commerciaux. Vous pourriez avoir de l'expérience avec Visual Basic for Applications, Excel PivotTables, Teams, et d'autres outils. Même si vous n'avez pas de formation IT formelle, vous êtes à l'aise pour travailler avec des administrateurs IT et des développeurs Microsoft Power Platform qui utilisent la technologie pour résoudre des problèmes commerciaux. Vous êtes chargé de&#58;  
  - Concevoir et créer des applications et automatiser les flux de travail. 
  - Analyser et visualiser des données dans le contexte d'une application ou d'un flux de travail automatisé. 
  - Mise en œuvre et gestion d'applications et de flux de travail automatisés.

  Pour en savoir plus, lisez notre article&#58; [Êtes-vous un créateur d'applications Power Platform  ? Il est temps de vous faire certifier](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/are-you-a-power-platform-app-maker-now-s-the-time-to-get/ba-p/1512993). Si vous avez besoin de plus d'expérience avant de tenter d'obtenir cette certification, vous pouvez&#58;
  - Se porter volontaire pour un projet afin d'acquérir une expérience concrète en matière de modélisation des données, de conception de base des UX, d'analyse des besoins ou d'analyse des processus.
  - Suivre des parcours d'apprentissage sur Microsoft Learn.
  - S'inscrire à un cours de formation dirigé par un instructeur.
