summary: |-
  <div>
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>Le contenu de cet examen sera mis à jour le vendredi 22 mai 2020. Veuillez télécharger le document concernant les compétences évaluées qui se trouve ci-dessous pour savoir ce qui a changé.<br/><br/></div>
  </div>

  Les candidats à cet examen sont des Developers (développeurs) qui travaillent sur des applications pour les finances et les opérations dans Microsoft Dynamics 365 afin de mettre en œuvre et d’étendre les applications pour répondre aux exigences de l’entreprise. Les candidats fournissent des solutions pleinement réalisées en utilisant des patrons de codage d’application standardisés, des fonctionnalités extensibles et des intégrations externes.

  Les candidats sont responsables de la mise au point d'une logique d’entreprise en utilisant X++, de la création et de la modification des rapports et espaces de travail pour les finances et les opérations, de la personnalisation des interfaces utilisateurs, de la fourniture de finalités et API pour soutenir les applications de Power Platform et des systèmes externes, de la réalisation de tests, du suivi des performances, de l’analyse et de la manipulation de données, de la création de designs techniques et de la mise en œuvre des détails ainsi que de la mise en œuvre des politique de permissions et des exigences de sécurité.

  Les candidats participent à la migration des données et des objets des systèmes hérités et externes, à l’intégration des applications pour les finances et les opérations à d'autres systèmes, à la mise en œuvre du processus de gestion du cycle de vie des applications, à la planification de la conception fonctionnelle des solutions et à la gestion des environnement pour les finances et les opérations en utilisant Lifecycle Services (LS).

  Les candidats doivent avoir des connaissances et une expérience importantes de l’utilisation du cadre sous-jacent, des structures de données et des objets associés aux solutions pour les finances et les opérations.

  Les candidats doivent avoir de l’expérience avec les produits qui incluent Visual Studio, Azure DevOps, les outils LCS ou SQL Server Management Studio.

  Les candidats doivent avoir de l’expérience dans la mise au point de codes en utilisant des langages de programmation orientés objets, l’analyse et la manipulation de données en utilisant le code Transact-SQL et la création et l’exécution de commandes et de scripts Windows PowerShell.
subTitle: 'Cet examen évalue votre capacité à réaliser les tâches techniques suivantes : planifier la conception de l’architecture et de la solution, appliquer les outils du développeur, concevoir et mettre au point des éléments AOT, mettre au point et tester un code, mettre en œuvre un rapport, intégrer et gérer des solutions de données et mettre la sécurité en œuvre et optimiser les performances.'
