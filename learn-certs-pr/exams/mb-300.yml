  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 9 août 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>
  </div>
  
  Les consultants (fonctionnels et techniques) recueillent et analysent les besoins de l'entreprise et traduisent ces besoins en processus et solutions d'entreprise entièrement réalisés qui mettent en œuvre les pratiques recommandées par l'industrie. Ils constituent une ressource clé pour la mise en œuvre et la configuration des applications afin de répondre aux besoins de l'entreprise.
  <br/>

  Les consultants doivent être capables de mettre en œuvre les composants et les fonctionnalités de base des applications Dynamics 365 Finance and Operations. Ils doivent également savoir comment les applications Dynamics 365 Finance and Operations s'intègrent aux systèmes et outils externes, notamment Power Platform. Le consultant utilise Lifecycle Services (LCS), Azure DevOps et d'autres outils et plateformes Microsoft pour faciliter le processus de gestion du cycle de vie des applications (ALM).

  Les consultants poursuivent leur formation continue en lisant les notes de mise à jour des produits, en examinant les feuilles de route des produits, en participant à des conférences ou en continuant à apprendre en utilisant Microsoft Learn, Microsoft Docs, les formations dispensées par des instructeurs, les blogs et les communautés d'utilisateurs. Ils doivent également poursuivre les certifications et les évaluations liées à leur rôle afin de s'assurer que leurs connaissances sont reconnues.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: décrire les applications de finance et d'opérations, et étendre les applications en utilisant les technologies de Microsoft Power Platform; configurer les fonctionnalités et les flux de travail administratifs; gérer les données de Finance and Operation; et valider et soutenir la solution."
