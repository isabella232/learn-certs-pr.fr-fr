  ### Module 2&#58; Contenu des pages
  SharePoint offre plusieurs façons d'ajouter du contenu aux pages d'un site. La technique la plus récente, et celle mise en œuvre par le modèle Team Site, consiste à utiliser des pages de style wiki. Une autre méthode qui fait partie de SharePoint depuis le début est l'utilisation de Web Parts et de pages de Web Parts. Les deux techniques sont similaires en ce qui concerne le résultat qui peut être créé, et les pages Web Part et les pages wiki ont en commun la possibilité d'y ajouter des Web Parts..

  #### Leçons
  - Pages de la bibliothèque Wiki
  - Modification de la page d'accueil du site de l'équipe
  - Pages Web Part
  - Création d'une page Web Part
  - Travailler avec des Web Parts
  - Ajout de Web Parts aux pages


