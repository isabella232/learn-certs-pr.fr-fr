title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Solution Architect Expert'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Solution Architect Expert'
  description: Les architectes en solutions pour les applications de Finance and Operations dans Microsoft Dynamics 365 sont des conseillers de confiance qui comprennent les pratiques recommandées dans le secteur et les capacités du logiciel. Ils dirigent les membres de leur équipe afin de mettre en œuvre des solutions Dynamics qui peuvent atteindre les objectifs de mise en œuvre prédéfinis.
uid: certification.d365-finance-and-operations-apps-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Êtes-vous un architecte de solutions, un consultant fonctionnel ou technique, un professionnel IT, ou un travailleur de l'information qui connaît les applications Microsoft Dynamics 365 et Microsoft Power Platform? Avez-vous une connaissance approfondie des applications Dynamics 365 finance and operations apps? Êtes-vous un conseiller de confiance qui comprend les pratiques commerciales recommandées et les capacités des logiciels? Si c'est le cas, l'obtention de cette certification d'expert peut vous ouvrir des portes qui pourraient faire passer votre carrière à un niveau supérieur.
  
  En tant que candidat à cette certification, vous êtes un professionnel de Dynamics 365 qui conseille les parties prenantes et traduit les besoins des entreprises en solutions sécurisées, évolutives et fiables. Vous concevez des solutions cohérentes pour vos clients parce que vous savez comment travailler avec les composants architecturaux essentiels des applications Dynamics 365 finance and operations. Vous avez une connaissance approfondie du domaine dans un ou plusieurs secteurs d'activité. De plus, vous comprenez comment les décisions prises dans chaque domaine affectent la solution globale. En outre, vous connaissez bien les plateformes, les outils et les domaines fonctionnels, tels que la finance, la gestion de la chaîne d'approvisionnement et la fabrication.
  
  La certification Dynamics 365&#58; Finance and Operations Apps Solution Architect Expert est un bon choix pour vous si&#58;
  - Vous avez une expérience significative en tant que consultant fonctionnel ou technique d'applications Dynamics 365 finance and operations.
  - Vous aspirez à être un architecte de solutions ou avez récemment entamé ce parcours professionnel.
  - Vous êtes responsable de la réussite de la conception, de la mise en œuvre, du déploiement et de l'adoption d'une solution technologique globale dans votre organisation.
  - Vous avez de l'expérience dans le conseil aux organisations et aux membres des équipes de mise en œuvre pour affiner les besoins des entreprises en solutions bien définies et rentables.
  
  Si vous avez besoin de plus d'expérience avant d'essayer d'obtenir cette certification, voici quelques suggestions&#58;
  - Observez un architecte de solutions ou travaillez en tant que tel sur quelques projets.
  - Soyez volontaire pour concevoir et mettre en œuvre une application de solution de financement et d'exploitation.
  - Assistez à des ateliers d'architecture de solutions avec d'autres architectes de solutions.
