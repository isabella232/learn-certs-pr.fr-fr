  description: 'Exam PL-200: Microsoft Power Platform Functional Consultant'
uid: exam.pl-200
displayName: PL-200
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen sera mis à jour le 1er octobre 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui va changer.</strong></font><br/><br/></div>

  Les candidats à cet examen effectuent la découverte, capturent les besoins, entrent en contact avec les experts et les parties prenantes, traduisent les besoins et configurent des solutions et applications Power Platform. Ils créent des améliorations de l’application, des expériences utilisateur personnalisées, des intégrations de systèmes, des conversions de données, une automatisation personnalisée des processus et des visualisations personnalisées.

  Les candidats mettent en œuvre la conception fournie par un architecte de solutions et en collaboration avec lui, ainsi que les normes, l'image de marque et les artefacts établis par les concepteurs de l'expérience utilisateur. Ils conçoivent des intégrations pour assurer une intégration transparente avec des applications et des services tiers.

  Les candidats collaborent activement avec les membres de l’équipe d’assurance qualité afin de s’assurer que les solutions répondent aux exigences fonctionnelles et non fonctionnelles. Ils identifient, génèrent, et délivrent des artefacts pour le packaging et le déploiement aux ingénieurs DevOps, et assurent la formation des administrateurs de Power Platform pour les opérations et la maintenance.
  
  Les consultants fonctionnels Power Platform doivent être familiarisés avec l'utilisation des composants Power Platform pour étendre et personnaliser les applications et services Microsoft tels que Teams, Dynamics 365, Excel et Word.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches suivantes: configurer Microsoft Dataverse; créer des applications à l'aide de Power Apps; créer et gérer Power Automate; mettre en œuvre des chatbots Power Virtual Agents; et intégrer Power Apps à d'autres applications et services."
