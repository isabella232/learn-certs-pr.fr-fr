  ### Module 6&#58; Participer à des communautés d'utilisateurs
  SharePoint offre aux utilisateurs un espace de collaboration sociale sous la forme de sites personnels. L'expérience et la fonctionnalité sont très similaires aux sites de médias sociaux populaires tels que Facebook et LinkedIn. La principale différence est qu'il est contrôlé par la SharePoint Farm  et que l'exposition est généralement limitée aux réseaux internes.

