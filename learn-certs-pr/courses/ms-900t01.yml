outlineSection: |-
  ### Module 1&#58; Concepts du cloud
  Explorez les concepts de base de l'informatisation du cloud et découvrez son utilité pour votre entreprise.
  #### Leçons 
  - Principes de l'informatisation du cloud.
  - Qu’est-ce que Microsoft 365?
  - Sélectionner un déploiement sur le cloud.


  ### Module 2&#58; Capacités de Microsoft 365 en termes de productivité et de travail d’équipe
  Découvrez les solutions de productivité et de travail d’équipe dans Microsoft 365 et les capacités qui aident les gens à accroître leur productivité à l’aide de Microsoft 365 - Le Cloud de la Productivité Mondiale.
  #### Leçons 
  - Solutions de Microsoft 365 en termes de productivité et de travail d’équipe.
  - Impliquer les employés avec Microsoft Stream, Teams et Yammer.
  - Améliorer les performances avec Office sur tous les périphériques.
  - Stockage et partage des fichiers avec OneDrive et SharePoint.


  ### Module 3&#58; Capacités de gestion d’entreprise de Microsoft 365
  Découvrez les solutions de gestion d’entreprise dans Microsoft 365 et les capacités qui aident les organisations à accroître leur productivité à l’aide de Microsoft 365 - Le Cloud de la Productivité Mondiale.
  #### Leçons 
  - Gérer vos affaires avec Microsoft 365.
  - Simplifier la gestion des périphériques avec Microsoft Endpoint Manager.
  - Améliorer votre performance et restez en sécurité avec Windows 10.
  - Exploiter l’intelligence des affaires avec l’analytique et la génération des rapports dans Microsoft 365.


  ### Module 4&#58; Sécurité et conformité dans Microsoft 365
  Découvrez les zones des solutions de sécurité et de conformité dans Microsoft 365 et les capacités disponibles pour aider les entreprises à sécuriser leurs activités et répondre aux exigences réglementaires.
  #### Leçons 
  - Principes de sécurité et zones de solution.
  - Gestion de l’identité et de l’accès.
  - Protection contre les menaces.
  - Sécurité dans le cloud.
  - Protection et gouvernance des informations.
  - Gestion de la conformité.
  - Gérer les risques, la découverte et l’audit.


  ### Module 5&#58; Octroi de licences et support Microsoft 365
  En savoir plus sur les options de licence, les services et le support de Microsoft 365.
  #### Leçons 
  - Identifier les options de licence disponibles pour Microsoft 365.
  - Décrire les offres de support des services dans Microsoft 365.
  - Décrire le cycle de vie des services de Microsoft 365.

