summary: |-
  Dans ce cours, vous découvrirez les différents outils de gestion de Teams, les fonctions de sécurité et de conformité pour Teams, les exigences du réseau pour le déploiement de Teams ainsi que les différents paramètres et politiques de Teams pour gérer la collaboration et la communication dans Teams. Vous découvrirez l'architecture de Teams. Plus précisément, vous découvrirez l'intégration entre Microsoft Teams et divers services et charges de travail dans Microsoft 365. Vous découvrirez les fonctionnalités de sécurité et de conformité pour Teams, notamment l'accès conditionnel, le MFA, la menace, les alertes, les politiques DLP, l'eDiscovery et les politiques de protection des informations. Vous apprendrez également à préparer l'environnement pour un déploiement de Microsoft Teams, notamment la mise à niveau de Skype for Business vers Microsoft Teams, les paramètres réseau et la gestion des terminaux Microsoft Teams. Enfin, vous apprendrez à créer et à gérer des équipes, à gérer les membres, y compris les utilisateurs internes et externes. Vous découvrirez également les différents paramètres et politiques permettant de gérer les expériences de collaboration et de communication dans Microsoft Teams.

  #### Profil du public

  Les étudiants de ce cours sont intéressés par Microsoft Teams ou par la réussite de l'examen de certification Microsoft Teams Administrator Associate. Un administrateur Microsoft Teams planifie, déploie, configure et gère Microsoft Teams pour se concentrer sur une collaboration et une communication efficientes et efficaces dans un environnement Microsoft 365. Un administrateur Microsoft Teams doit être capable de planifier, déployer et gérer les équipes, le chat, les applications, les canaux, les réunions, les conférences audio/vidéo, les événements en direct, les appels et les appareils certifiés Teams. Un administrateur Microsoft Teams a de l'expérience dans l'intégration de Microsoft Teams avec SharePoint, OneDrive, Exchange, Microsoft 365 Groups et d'autres applications Microsoft, tierces et personnalisées. Un administrateur Microsoft Teams comprend et collabore avec d'autres charges de travail et rôles, tels que Réseau, Voix, Identité, Accès, Appareils, Licences, Sécurité, Conformité, Gestion de l'information et Adoption par les utilisateurs.
prerequisitesSection: |-
