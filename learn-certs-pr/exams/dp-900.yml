displayName: DP-900
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 23 avril 2021. Veuillez télécharger le document des compétences évaluées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>

  Les candidats à cet examen doivent avoir des connaissances de base des concepts de données et de leur implémentation à l’aide des services de données Microsoft Azure.

  Cet examen est destiné aux candidats qui viennent de commencer à travailler avec des données sur le cloud.

  Les candidats doivent être familiarisés avec les concepts des données relationnelles et non relationnelles, et avec les différents types de charges de travail de données tels que les transactionnelles et les analytiques.

  La certification Azure Data Fundamentals peut être utilisée pour se préparer à d’autres certifications Azure basées sur les rôles tels que Azure Database Administrator Associate ou Azure Data Engineer Associate, sans être un prérequis pour elles.
subTitle: 'Prouvez votre capacité à décrire les questions suivantes: les concepts des données de base, le travail avec les données relationnelles dans Azure, le travail avec les données non relationnelles dans Azure et la charge de travail analytique sur Azure.'
