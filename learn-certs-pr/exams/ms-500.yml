  Les candidats à cet examen mettent en œuvre, gèrent et surveillent les solutions de sécurité et de conformité pour Microsoft 365 et les environnements hybrides. Le Microsoft 365 Security Administrator sécurise de manière proactive les environnement de Micosoft 365 Entreprise, répond aux menaces, mène des enquêtes et applique la gouvernance des données. Microsoft 365 Security Administrator collabore avec Microsoft 365 Security Administrator, avec les parties prenantes de l’entreprise, et d'autres administrateurs de charges de travail pour planifier et mettre en œuvre les stratégies de sécurité et s'assurer que les solutions sont conformes aux politiques et réglementations de l’organisation.
  <br/>

  Les candidats à cet examen sont habitués aux charges de travail de Microsoft 365 et possèdent des compétences solides et de l’expérience dans la protection de l’identité, la protection des informations, la protection contre les menaces, la gestion de la sécurité et la gouvernance des données. Ce rôle se concentre sur l’environnement Microsoft 365 et comprend des environnements hybrides.
