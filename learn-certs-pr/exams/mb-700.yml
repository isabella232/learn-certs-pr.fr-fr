summary: |-
  <div>
  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 17 mars 2021. Veuillez télécharger le document sur les compétences évaluées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>
  </div>
  
  Les candidats à cet examen sont des professionnels de Microsoft Dynamics 365 qui conseillent les parties prenantes et traduisent les exigences commerciales en solutions sûres, évolutives et fiables.
  
  Les candidats doivent avoir une connaissance de toutes les applications Dynamics 365 et Power Platform. Ils doivent avoir une connaissance approfondie des applications Finance et Opérations. En outre, ils ont une connaissance approfondie du domaine dans un ou plusieurs secteurs verticaux de l'industrie. Ce rôle exige de comprendre comment les décisions prises dans chaque domaine affectent la solution globale.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: architecturer des solutions, définir des stratégies de solution, gérer les mises en œuvre et gérer les tests.'
