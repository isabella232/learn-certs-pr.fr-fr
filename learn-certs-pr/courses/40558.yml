summary: |-
  Dans ce cours, vous allez voir comment concevoir une migration Azure pour un environnement client hétérogène. L'infrastructure existante comprend des serveurs Windows et Linux fonctionnant à la fois sur VMWare et sur des machines physiques, et inclut certains serveurs hérités. Tout au long de la session de conception sur tableau blanc, vous examinerez les différentes options et services disponibles pour migrer des environnements hétérogènes vers Azure. À la fin de cet atelier, vous serez mieux à même de concevoir et de mettre en œuvre la découverte et l'évaluation des environnements afin d'évaluer s'ils sont prêts à migrer vers Azure en utilisant des services tels que Azure Migrate, Azure Database Migration Service et Azure Site Recovery.

  #### Profil du public
  Cet atelier est destiné aux Cloud Architects et aux professionnels IT qui ont une expertise architecturale de la conception d'infrastructures et de solutions dans les technologies du cloud et qui souhaitent en savoir plus sur Azure et les services Azure, comme décrit dans les rubriques "Résumé" et "Compétences acquises". Les personnes qui participent à cet atelier doivent également avoir de l'expérience dans d'autres technologies de non-Microsoft cloud, satisfaire aux conditions préalables du cours et vouloir suivre une formation polyvalente sur Azure.
outlineSection: |-
  ### Module 1&#58; Session de conception de tableau blanc - Migration d'applications de ligne d'affaires
  #### Leçons
  - Examiner l'étude de cas du client
  - Concevoir une solution de démonstration du concept
  - Présenter la solution


  ### Module 2&#58; Laboratoire pratique - Migration d'applications de ligne d'affaires
  #### Leçons
  - Découvrir et évaluer l'environnement sur site
  - Migrer la base de données des applications
  - Migration de l'application et des niveaux Web à l'aide de Azure Site Recovery