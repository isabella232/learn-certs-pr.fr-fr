  Le candidat typique à cet examen est un étudiant, travailleur de bureau ou instructeur qui a besoin de naviguer dans PowerPoint 2010 au niveau des options et des fonctionnalités.
  
  L’utilisateur principal de PowerPoint 2010 doit maîtriser les outils de productivité et collaborer fréquemment avec d’autres sur des projets et personnaliser son environnement de travail pour plus d’efficacité. Les candidats doivent connaître et démontrer leur aptitude à créer et produire des diaporamas efficaces et pratiques.
