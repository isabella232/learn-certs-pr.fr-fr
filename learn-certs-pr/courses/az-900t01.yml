outlineSection: |-
  ### Module  1&#58; Décrire les concepts fondamentaux Azure 
  Dans ce module, vous découvrirez Azure et ses capacités de bout en bout, ce qui vous fournira une base solide pour compléter les modules disponibles pour Azure Fundamentals.
  #### Enseignements
  - Introduction aux fondamentaux Azure
  - Discuter des concepts fondamentaux Azure
  - Décrire les principaux composants architecturaux Azure
  
  À l'issue de ce module, les étudiants seront capables de&#58;
  - Comprendre les avantages du cloud computing dans Azure et comment il peut vous faire gagner du temps et de l'argent.
  - Expliquer des concepts tels que la haute disponibilité, la scalabilité, l'élasticité, l'agilité et la reprise après sinistre.
  - Décrire les principaux composants de l'architecture Azure tels que les abonnements, les groupes de gestion et les ressources.
  - Résumer les concepts de distribution géographique tels que les régions Azure, les paires de régions et les zones de disponibilité.
  
  
  ### Module  2&#58; Décrire les principaux services Azure
  Dans ce module, vous découvrirez les principaux services Azure comme la base de données Azure, le calcul Azure, le stockage Azure et le réseau Azure.
  #### Enseignements
  - Explorer la base de données et les services d'analyse Azure
  - Explorer les services de calcul Azure
  - Explorer les services de stockage Azure
  - Explorer les services de réseaux Azure
  
  À l'issue de ce module, les étudiants seront capables de&#58;
  - Comprendre les services disponibles sur Azure, y compris le calcul, le réseau, le stockage et les bases de données.
  - Identifier les services de virtualisation tels que Azure VMs, Azure Container Instances, et Azure Kubernetes.
  - Comparez les services de base de données Azure tels que Azure Cosmos DB, Azure SQL, et Azure Database pour MySQL.
  - Examiner les ressources du réseau Azure telles que Virtual Networks, VPN Gateways, et Azure ExpressRoute.
  - Synthétiser les services de stockage Azure tels que Azure Blob Storage, Azure Disk Storage, et Azure File Storage.
  
  
  ### Module  3&#58; Décrire les solutions de base et les outils de gestion sur Azure
  Dans ce module, vous découvrirez les principes de l'apprentissage des machines AI, Azure DevOps, les bases de la surveillance, les bases de la gestion, les bases de l'informatique sans serveur et les fondamentaux de IoT.
  #### Enseignements
  - Sélectionner le service AI le mieux adapté à vos besoins
  - Choisir les meilleurs outils pour aider les organisations à élaborer de meilleures solutions
  - Choisir le meilleur service de surveillance pour la visibilité, l'aperçu et la mitigation des pannes
  - Choisir les meilleurs outils pour gérer et configurer votre environnement Azure
  - Sélectionner la meilleure technologie Azure sans serveur pour votre scénario d'entreprise
  - Sélectionner le meilleur service Azure IoT pour votre application
  
  À l'issue de ce module, les étudiants seront capables de&#58;
  - Choisir le bon service Azure AI pour répondre à différents types de défis commerciaux.
  - Choisir les meilleurs outils et services du processus de développement de logiciels pour un scénario commercial donné.
  - Choisir le bon service de surveillance du Cloud pour répondre à différents types de défis commerciaux.
  - Choisir le bon outil de gestion pour Azure afin de répondre à différents types de besoins techniques.
  - Sélectionner la bonne technologie informatique sans serveur pour votre entreprise.
  - Choisir le meilleur service Azure IoT pour un scénario commercial donné.
  
  
  ### Module  4&#58; Décrire les caractéristiques générales de sécurité et de sécurité des réseaux
  Dans ce module, vous apprendrez à vous protéger contre les menaces de sécurité, et à sécuriser vos réseaux avec Azure.
  #### Enseignements
  - Protéger contre les menaces à la sécurité sur Azure
  - Sécuriser la connectivité du réseau sur Azure
  
  À l'issue de ce module, les étudiants seront capables de&#58;
  - Renforcer votre sécurité et vous protéger contre les menaces en utilisant Azure Security Center.
  - Collecter et agir sur les données de sécurité provenant de nombreuses sources différentes en utilisant Azure Sentinel.
  - Gérer des serveurs physiques dédiés pour héberger votre Azure VMs pour Windows et Linux.
  - Identifier les couches qui composent une stratégie de *défense en profondeur*.
  - Expliquer comment Azure Firewall vous permet de contrôler le trafic autorisé sur le réseau.
  - Configurer les groupes de sécurité du réseau pour filtrer le trafic réseau vers et depuis les ressources Azure.
  - Expliquer comment Azure DDoS Protection permet de protéger vos ressources Azure contre les attaques DDoS.
  
  
  ### Module  5&#58; Décrire les caractéristiques d'identité, de gouvernance, de respect de la vie privée et de conformité
  Dans ce module, vous découvrirez les services d'identité Azure, comment mettre en place une stratégie de gouvernance du cloud, et les normes de confidentialité, de conformité et de protection des données sur Azure.
  #### Enseignements
  - Sécuriser l'accès à vos applications en utilisant les services d'identité Azure
  - Construire une stratégie de gouvernance du Cloud sur Azure
  - Examiner les normes en matière de respect de la vie privée, de conformité et de protection des données sur Azure
  
  À l'issue de ce module, les étudiants seront capables de&#58;
  - Expliquer la différence entre l'authentification et l'autorisation.
  - Décrire comment Azure Active Directory assure la gestion des identités et des accès.
  - Expliquer le rôle que jouent la signature unique (SSO), l'authentification multifactorielle et le Conditional Access.
  - Prendre des décisions organisationnelles concernant votre environnement cloud en utilisant le CAF pour Azure.
  - Définir qui peut accéder aux ressources du Cloud en utilisant le contrôle d'accès basé sur les rôles Azure.
  - Appliquer un verrouillage des ressources pour éviter la suppression accidentelle de vos ressources Azure.
  - Utiliser des étiquettes pour vos ressources Azure afin de décrire leur objectif.
  - Contrôler et auditer la manière dont vos ressources sont créées en utilisant la politique Azure.
  - Permettre une gouvernance à l'échelle de plusieurs abonnements Azure en utilisant les schémas Azure.
  - Expliquer les types d'offres de conformité qui sont disponibles sur Azure.
  - Découvrir les normes réglementaires et la conformité sur Azure.
  - Expliquer les capacités Azure qui sont spécifiques aux agences gouvernementales.
  
  
  ### Module  6&#58; Décrire la gestion des coûts Azure et les service level agreements
  Dans ce module, vous apprendrez comment planifier et gérer les coûts Azure, et comment choisir les bons services Azure par le biais des SLAs et du cycle de vie des services.
  #### Enseignements
  - Planifier et gérer vos coûts Azure
  - Choisir les bons services Azure en examinant les SLAs et le cycle de vie des services
  
  À l'issue de ce module, les étudiants seront capables de&#58;
  - Utiliser le calculateur du coût total de détention.
  - Décrire les différentes façons d'acheter les produits et services Azure.
  - Utiliser le calculateur de prix pour estimer le coût mensuel de vos charges de travail dans le Cloud.
  - Définir les principaux facteurs qui influent sur le coût total et appliquer les pratiques recommandées pour minimiser les coûts.
  - Décrire ce qu'est un service-level agreement (SLA) et pourquoi les SLAs sont importants.
  - Identifier les facteurs, tels que le niveau de service que vous choisissez, qui peuvent affecter un SLA.
  - Combiner les SLAs pour calculer un composite SLA.
  - Décrire le cycle de vie des services dans Azure.