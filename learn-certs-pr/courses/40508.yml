summary: |-
  Dans cet atelier, vous travaillerez en groupe pour mettre en œuvre une solution de bout en bout pour le commerce électronique qui repose sur Azure App Services, Azure Active Directory et Visual Studio Team Services. Vous vous assurerez que la solution est conforme à la norme PCI et que des mesures de sécurité appropriées sont mises en place pour les scénarios d'accès sur site et d'accès public.

  #### Profil du public
  Cet atelier est destiné aux architectes du cloud et aux professionnels IT qui ont une expertise architecturale de la conception d'infrastructures et de solutions dans les technologies du cloud et qui souhaitent en savoir plus sur Azure et les Azure services, comme décrit dans les zones "Résumé" et "Compétences acquises". Les participants à cet atelier doivent également avoir de l'expérience dans d'autres technologies de non-Microsoft cloud, satisfaire aux conditions préalables du cours et vouloir suivre une formation polyvalente sur Azure.
