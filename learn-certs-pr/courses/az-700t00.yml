summary: |-
  Ce cours enseigne aux ingénieurs réseau comment concevoir, mettre en œuvre et maintenir les solutions de mise en réseau Azure. Ce cours couvre le processus de conception, de mise en œuvre et de gestion de l'infrastructure réseau de base de Azure, les connexions de réseau hybride, l'équilibrage de charge du trafic, le routage du réseau, l'accès privé aux services Azure, la sécurité du réseau et la surveillance. Apprenez à concevoir et à mettre en œuvre une infrastructure réseau sécurisée et fiable dans Azure et à établir une connectivité hybride, un routage, un accès privé aux services Azure et une surveillance dans Azure.

  #### Profil du public

  Ce cours s'adresse aux ingénieurs réseau qui souhaitent se spécialiser dans les solutions réseau Azure. Un ingénieur réseau Azure conçoit et met en œuvre l'infrastructure réseau de base de Azure, les connexions réseau hybrides, le trafic d'équilibrage de charge, le routage réseau, l'accès privé aux services Azure, la sécurité réseau et la surveillance. L'ingénieur réseau Azure gérera les solutions de mise en réseau pour une performance, une résilience, une échelle et une sécurité optimales.
prerequisitesSection: |-
  Les ingénieurs réseau Azure qui réussissent commencent ce rôle avec une expérience dans les réseaux d'entreprise, l'infrastructure sur site ou dans le cloud et la sécurité des réseaux.

  * Compréhension des&nbsp; technologies de virtualisation sur site, notamment : VMs, réseau virtuel, et disques durs virtuels.

  * Compréhension des configurations de réseau, y compris TCP/IP, Domain Name System (DNS), réseaux privés virtuels (VPNs), pare-feu et technologies de cryptage.

  * Compréhension des réseaux définis par logiciel.

  * Comprendre les méthodes de connectivité des réseaux hybrides, tels que les VPN.

  * Comprendre la résilience et la reprise après sinistre, y compris la haute disponibilité et les opérations de restauration.

