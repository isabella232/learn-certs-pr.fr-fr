title: 'Microsoft Azure AI Fundamentals'
metadata:
  title: 'Exam AI-900: Microsoft Azure AI Fundamentals'
  description: 'Exam AI-900: Microsoft Azure AI Fundamentals'
uid: exam.ai-900
displayName: AI-900
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 23 avril 2021. Veuillez télécharger le document des compétences évaluées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>

  Les candidats à cet examen doivent posséder des connaissances de base des concepts de l’apprentissage automatique (ML) et de l’intelligence artificielle (AI) et des services Microsoft Azure qui y sont liés.

  Cet examen représente la chance de démontrer les connaissances des charges de travail courantes d’apprentissage automatique et d’intelligence artificielle et de leur mise en œuvre dans Azure.

  Cet examen est destiné aux candidats avec ou sans formation technique. Une expérience des sciences des données et de l’ingénierie logicielle informatique n’est pas requise, toutefois, certaines connaissances ou une expérience en programmation générale seraient utiles.

  Azure AI Fundamentals peut être utilisé pour préparer d’autres certifications Azure basées sur les rôles tels que Azure Data Scientist Associate ou Azure AI Engineer Associate, sans être un prérequis pour eux.
subTitle: 'Prouvez votre capacité à décrire les questions suivantes: Les charges de travail et les considérations de l’intelligence artificielle, les principes fondamentaux de l’apprentissage automatique sur Azure, les caractéristiques des charges de travail de la vision par ordinateur sur Azure, les caractéristiques des charges de travail du traitement automatique du langage naturel (NLP) sur Azure et les caractéristiques des charges de travail conversationnelles de l’Intelligence artificielle sur Azure.'
