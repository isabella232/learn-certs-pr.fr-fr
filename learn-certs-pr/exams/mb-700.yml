summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les Solution Architects (architectes en solutions) pour applications pour les finances et les opérations dans Microsoft Dynamics 365 sont des conseillers de confiance qui travaillent en tant que consultants pour des organisations et les membres de l’équipe de mise en œuvre pour préciser les besoins de l’entreprise en une solution bien définie et rentable.

  Un Solution Architects (architectes en solutions) est responsable de l’intégrité et de la bonne livraison de la conception de la solution complète. L’architecte offre des conseils essentiels pendant la période avant la mise sur le marché et la conception et donne des conseils pendant le reste du projet pour régler les problèmes qui se présentent tout au long de la mise en œuvre.

  L’Solution Architects (architectes en solutions) doit avoir d'importantes connaissance et expérience qui couvrent les besoins de l’entreprise et les capacités des produits. L’Solution Architects (architectes en solutions) doivent avoir une importante expertise fonctionnelle et technique en tant que développeur ou en tant que consultant fonctionnel dans un des domaines suivants&#58; finances, production ou gestion de la chaîne logistique. En outre, il doit avoir d’importantes connaissances d'un ou de plusieurs secteurs des clients.
subTitle: 'Cet examen évalue votre capacité à réaliser les tâches techniques suivantes: identifier les exigences des solutions, concevoir les composants des solutions et définir le test des solutions et des stratégies de gestion.'
