summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à l'examen Microsoft Excel 2013 doivent maîtriser les principes de base de l'environnement Excel et être capables d'accomplir des tâches sans aide externe. Ils doivent également connaître les principales fonctions d'Excel 2013 et être en mesure de les utiliser. Ils doivent être capables de créer et de modifier un classeur comportant plusieurs feuilles de calcul à diverses fins et dans diverses situations. Il peut par exemple s'agir de budgets professionnels, de tableaux des performances de l'équipe, de factures de vente et de journaux d'exercice. Les candidats intéressés par cet examen peuvent être des étudiants, des employés de bureau, des comptables, des formateurs, etc.
