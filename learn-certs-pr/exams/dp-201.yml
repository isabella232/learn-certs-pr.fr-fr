  <div>
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>
  <div><strong>Le contenu de cet examen a été mis à jour 31 juillet 2020. Veuillez télécharger le document concernant les compétences évaluées qui se trouve ci-dessous pour savoir ce qui a changé.</strong><br/><br/></div>
  </div>

  Les candidats à cet examen sont des ingénieurs de données Microsoft Azure qui collaborent avec les parties prenantes professionnelles pour identifier et répondre aux exigences de données afin de concevoir des solutions de données qui utilisent les services de données Azure.

  Les ingénieurs en données Azure sont responsables des tâches relatives aux données qui comprennent la conception de solutions de stockage de données Azure utilisant les magasins de données relationnelles et non-relationnelles, les solutions de traitement de données en lots et en temps réel, et les solutions de sécurité et de conformité des données.

  Les candidats à cet examen doivent concevoir des solutions de données qui utilisent les services Azure suivants &#58; Azure Cosmos DB, Azure Synapse Analytics, Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks, et Azure Blob storage.
subTitle: 'Cet examen évalue votre capacité à réaliser les tâches techniques suivantes: concevoir des solutions de stockage de données Azure, concevoir des solutions de traitement des données et concevoir la sécurité et la conformité des données.'
