  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  L'examen couvre la capacité d'améliorer la correspondance professionnelle, créer des calendriers et planifier des rendez-vous. Les exemples d'application incluent la coordination la construction des ressources, l'envoi de messages pour les campagnes marketing, la planification des réunions du personnel et l'affectation des éléments de la réunion. Les candidats doivent être en mesure de démontrer la bonne application des principales fonctionnalités d’Outlook et de compléter les tâches de façon indépendante.
subTitle: Cet examen mesure les compétences pour personnaliser le contenu du format de message de l’interface utilisateur Outlook, de créer ou insérer des éléments graphiques et d'envoyer et de répondre à des e-mails et demandes de réunion. L'examen couvre la capacité d'améliorer la correspondance professionnelle, créer des calendriers et planifier des rendez-vous. Les exemples d'application incluent la coordination la construction des ressources, l'envoi de messages pour les campagnes marketing, la planification des réunions du personnel et l'affectation des éléments de la réunion.
