summary: |-
  Ce cours couvre trois éléments centraux de l'administration de l'entreprise Microsoft 365 : la gestion des locataires et des services Microsoft 365, la gestion de Microsoft 365 et la gestion des Microsoft 365 identity. Dans la gestion des locataires et des services Microsoft 365, vous examinerez tous les composants clés qui doivent être planifiés lors de la conception de votre locataire Microsoft 365. Une fois cette phase de planification terminée, vous apprendrez à configurer votre locataire Microsoft 365, notamment votre profil organisationnel, les options d'abonnement du locataire, les services des composants, les comptes et licences d'utilisateurs et les groupes de sécurité. Enfin, vous apprendrez à gérer votre locataire, ce qui inclut la configuration des rôles de locataire et la gestion de la santé et des services de votre locataire. Maintenant que votre locataire Microsoft 365 est bien en place, vous allez examiner les composants clés de la gestion de Microsoft 365. Cela commence par un aperçu des fonctionnalités des produits Microsoft 365, notamment Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform et la gestion des périphériques. Vous passerez ensuite à la configuration de Microsoft 365, en vous concentrant principalement sur la configuration de la connectivité des clients Office. Enfin, vous examinerez comment gérer les installations clientes dirigées par les utilisateurs des déploiements de Microsoft 365 Apps for enterprise (anciennement Office 365 ProPlus). Vous terminerez cette section en apprenant comment configurer Office Telemetry et Workplace Analytics. Le cours se termine par un examen approfondi de la synchronisation des Microsoft 365 identity, en mettant l'accent sur Azure Active Directory Connect. Vous apprendrez comment planifier et mettre en œuvre Azure AD Connect, comment gérer les identités synchronisées et comment mettre en œuvre la gestion des mots de passe dans Microsoft 365 à l'aide de l'authentification multifactorielle et de la gestion des mots de passe en libre-service. Cette section se termine par un examen complet de la mise en œuvre des applications et de l'accès externe. Vous apprendrez comment ajouter et gérer des applications dans Azure Active Directory, y compris comment configurer des applications multi-locataires. Vous examinerez ensuite comment configurer Azure AD Application Proxy, notamment comment installer et enregistrer un connecteur et comment publier une application sur site pour un accès à distance. Enfin, vous examinerez comment concevoir et gérer des solutions d'accès externe. Cela inclut des conseils sur les licences pour la collaboration Azure AD B2B, la création d'un utilisateur collaboratif et le dépannage d'une collaboration B2B.

  #### Profil de l’audience
  Cette formation est conçue pour les personnes qui aspirent au rôle d'administrateur de Microsoft 365 Enterprise et qui ont terminé l’un des chemins de certification d'administrateur basé sur les rôles Microsoft 365.
prerequisitesSection: |-
  Avant de suivre ce cours, les étudiants doivent avoir:
  - Avoir terminé une formation d'administrateur basé sur les rôles telle que la messagerie, Teamwork, la sécurité et la conformité ou la collaboration.
  - Une compréhension parfaite du DNS et une expérience fonctionnelle de base avec les services de Microsoft 365.
  - Une compréhension parfaite des pratiques informatiques générales.
outlineSection: |-
  ### Module 1 : Concevoir votre locataire Microsoft 365

  Ce parcours d'apprentissage se concentre sur la planification de votre expérience Microsoft 365. Cela comprend la planification de l'abonnement Microsoft 365 approprié, la planification de Microsoft 365 dans votre infrastructure sur site, la planification de la solution d'identité et d'authentification la mieux adaptée aux besoins de votre organisation, la planification de la configuration de vos services, la planification des environnements hybrides et la planification de votre migration vers Microsoft 365.

  #### Leçons

  *   Planifier&nbsp; votre locataire dans Microsoft 365

  *   Planifier votre infrastructure sur site pour Microsoft 365

  * Planifier votre solution d'identité et d'authentification pour Microsoft 365

  * Planifiez votre infrastructure de support pour Microsoft 365

  * Planifiez vos besoins hybrides pour votre déploiement de Microsoft 365

  * Planifiez votre migration vers Microsoft 365


  #### Lab : Transition vers Microsoft 365

  ####
  *   Transition vers Microsoft 365

  Après avoir terminé ce module, les étudiants seront en mesure de :

  *   Déterminer l'offre d'abonnement Microsoft 365 la mieux adaptée aux besoins de votre organisation.

  * Comprendre comment utiliser au mieux les services des composants de Microsoft 365 pour répondre aux besoins de votre organisation.

  * Planifier votre abonnement à Microsoft 365

  * Décrire le comportement d'authentification lors de la connexion avec ou sans authentification moderne.

  * Expliquer l'authentification multifactorielle dans les déploiements de Microsoft 365.

  * Créer un plan pour la synchronisation des répertoires et l'authentification à travers Azure AD Connect Pass.

  * Décrire les problèmes, les avantages et les meilleures pratiques lors de la mise en œuvre de ADFS.

  * Planifier Azure AD Seamless Single Sign-On.

  * Planifier la migration de votre courrier électronique vers Microsoft 365

  * Planifiez vos besoins en matière de stockage de fichiers et de collaboration

  * Planifiez votre environnement Microsoft Teams

  *   Planifier la synchronisation des utilisateurs et des groupes à l'aide de Azure AD Connect.

  * Planifier des environnements hybrides Exchange, SharePoint et Skype for Business.

  * Planifiez votre déploiement à l'aide de la liste de contrôle de planification du déploiement.

  * Analysez votre Active Directory et planifiez tout nettoyage nécessaire à l'aide de l'outil ID Fix.

  * Déterminez la stratégie de migration à utiliser pour déplacer votre courrier, votre calendrier et vos informations de contact.

  * Décrivez les problèmes de performance et de réseau à prendre en compte lors de la planification de votre stratégie de migration.


  ### Module 2: Configurer votre locataire Microsoft 365

  Alors que le parcours de formation précédent portait sur la planification de votre locataire Microsoft 365, ce parcours de formation passe à la configuration de votre locataire. Il s'agit de configurer votre expérience Microsoft 365, notamment le profil de votre organisation, votre abonnement au locataire, vos services et compléments, et la configuration de votre locataire. Vous apprendrez ensuite à gérer les comptes d'utilisateurs et les licences Microsoft 365, les groupes de sécurité et les services de domaine. Vous apprendrez également à configurer la connectivité des clients. Le module se termine en examinant comment tirer parti des services FastTrack et des services partenaires.

  #### Leçons

  *   Configurer votre expérience Microsoft 365

  * Gestion des comptes utilisateurs et des licences dans Microsoft 365

  * Gérer les groupes dans Microsoft 365

  * Ajouter un domaine personnalisé dans Microsoft 365

  * Configurer la connectivité client à Microsoft 365

  * Utiliser FastTrack et les services partenaires pour prendre en charge Microsoft 365.


  #### Lab : Configurer votre locataire Microsoft 365 

  ####
  *   Initialiser votre locataire Microsoft 365
  * Gérer les utilisateurs et les groupes
  * Ajouter un domaine personnalisé

  Après avoir terminé ce module, les étudiants seront en mesure de :

  * Compléter le profil d'organisation de votre entreprise

  * Maintenir les exigences minimales d'abonnement pour votre entreprise

  * Gérer vos services et modules complémentaires

  * Décrire les identités d'utilisateur dans Microsoft 365

  * Créer des comptes utilisateurs à partir du centre d'administration Microsoft 365 et de Windows PowerShell.

  * Gérer les comptes utilisateurs et les licences

  * Récupérer des comptes utilisateurs supprimés

  * Décrire les différents types de groupes disponibles dans Microsoft 365.

  * Créer et gérer des groupes à partir du centre d'administration Microsoft 365 et en utilisant Windows PowerShell.

  * Mettre en œuvre vos services de domaine

  * Planifier le DNS pour les domaines personnalisés

  * Identifier les exigences d'enregistrement DNS pour les domaines personnalisés.

  * Ajouter un domaine personnalisé à Microsoft 365

  * Décrire comment FastTrack pour Microsoft 365 aide les clients à déployer Microsoft 365.

  * Demander à un partenaire de vous aider avec le processus FastTrack.

  * Décrire le fonctionnement de la configuration automatique des clients

  * Décrire les enregistrements DNS requis pour la configuration du client.

  * Configurer les clients Outlook

  * Configurer l'authentification multifactorielle Azure Active Directory

  * Dépannage de la connectivité du client
  
  ### Module 3 : Gérez votre locataire Microsoft 365

  Dans les parcours d'apprentissage précédents, vous avez appris à planifier et à configurer votre locataire Microsoft 365. Dans ce parcours d'apprentissage, vous passerez à l'étape suivante du processus de déploiement en apprenant à gérer votre locataire une fois qu'il a été mis en œuvre. Cela comprend la configuration de vos rôles d'administrateur Microsoft 365, la gestion de la santé et des services du locataire, la gestion des déploiements orientés utilisateur de Microsoft 365 Apps for enterprise (anciennement Office 365 ProPlus), la gestion de Office Telemetry.

  #### Leçons

  *   Configurer les rôles administratifs dans Microsoft 365

  * Gérer la santé et les services des locataires dans Microsoft 365

  * Gérer les déploiements des applications Microsoft 365 pour l'entreprise dirigés par les utilisateurs.

  * Mise en œuvre de Office Telemetry

  * Mise en œuvre Workplace Analytics


  #### Lab : Gérez votre locataire Microsoft 365

