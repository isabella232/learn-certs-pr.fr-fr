summary: |-
  <div><font color="#D83B01"><strong>Cette version de la certification n’est plus disponible. Si vous disposez de cette version de la certification, la version la plus récente vous sera attribuée automatiquement.<br/><br/>  Les deux versions de la certification seront inscrites parmi vos certifications, mais vous ne devrez renouveler que la version la plus récente. Lorsque la version précédente arrivera à expiration, elle sera déplacée à la partie historique de certifications de votre relevé.<br/><br/></strong></font></div>
  
  Les candidats à la certification Azure Developer Associate doivent avoir une expertise en matière de conception, de construction, de test et de maintenance d'applications et de services cloud sur Microsoft Azure.
  
  Les responsabilités de ce rôle incluent la participation à toutes les phases du développement du cloud, depuis les exigences, la définition et la conception jusqu'au développement, au déploiement et à la maintenance, en passant par le réglage et la surveillance des performances.
  
  Les développeurs Azure travaillent en partenariat avec des architectes de solutions de cloud, des cloud DBAs, des administrateurs de cloud et des clients pour mettre en œuvre des solutions.
  
  Un candidat à cette certification doit avoir 1 à 2 ans d'expérience en développement professionnel et une expérience de Microsoft Azure. En outre, le candidat à ce poste doit pouvoir programmer dans un langage pris en charge par Azure et maîtriser les Azure SDKs, Azure PowerShell, Azure CLI, les options de stockage de données, les connexions de données, les APIs, l'authentification et l'autorisation des applications, le déploiement de calcul et de conteneurs, le débogage, l'optimisation des performances et la surveillance.
