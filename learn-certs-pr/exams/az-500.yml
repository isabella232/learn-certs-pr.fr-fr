summary: |-
  <div><font color='red'><strong>Le contenu de cet examen sera mis à jour le 29 septembre 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui va changer.</strong></font><br/><br/></div>
  
  Les candidats à cet examen doivent avoir une expertise dans la mise en œuvre des contrôles de sécurité et la protection contre les menaces, la gestion des identités et des accès, et la protection des données, des applications et des réseaux.

  Les responsabilités d’un ingénieur de sécurité Azure englobent la maintenance d’une posture de sécurité, l’identification et la remédiation aux vulnérabilités à l’aide d’une variété d’outils de sécurité, la mise en œuvre de la protection contre les menaces, et la réponse aux escalades des incidents de sécurité.

  Les ingénieurs en sécurité Azure font souvent partie d'une équipe plus large dédiée à la gestion et à la sécurité du cloud et peuvent également sécuriser des environnements hybrides dans le cadre d'une infrastructure de bout en bout.
  
  Un candidat à cet examen doit être familier avec les scripts et l'automatisation, et doit avoir une connaissance approfondie des réseaux et de la virtualisation. Le candidat doit également avoir une bonne connaissance des capacités du cloud, des produits et services Azure et des autres produits et services Microsoft.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: gérer l’identité et l’accès, mettre en œuvre une protection de plateforme, gérer les opérations de sécurité, et sécuriser les données et les applications.'
