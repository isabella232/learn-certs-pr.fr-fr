  Cette certification s'adresse à ceux qui cherchent à se familiariser avec les principes fondamentaux de la sécurité, de la conformité et de l'identité (SCI) dans les services Microsoft basés sur le cloud et connexes.
  
  Il s'agit d'un large public qui peut inclure des parties prenantes de l'entreprise, des professionnels IT nouveaux ou existants, ou des étudiants qui s'intéressent aux solutions de sécurité, de conformité et d'identité de Microsoft.
  
  Les candidats doivent être familiers avec Microsoft Azure et Microsoft 365 et comprendre comment les solutions de sécurité, de conformité et d'identité de Microsoft peuvent s'étendre sur ces domaines de solutions pour fournir une solution holistique et de bout en bout.
subTitle: "Cet examen mesure votre capacité à décrire les éléments suivants: concepts de sécurité, de conformité et d'identité; capacités des solutions de gestion des identités et des accès de Microsoft; capacités des solutions de sécurité de Microsoft; et capacités des solutions de conformité de Microsoft."
