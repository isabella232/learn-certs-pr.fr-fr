  Les personnes souhaitant obtenir une certification sur la personnalisation et la configuration de Microsoft Dynamics 365 doivent passer cet examen. Ce public comprend généralement des concepteurs, des consultants d'implémentation, des techniciens du support technique et des administrateurs système. Ils évaluent les besoins métiers d'un client et configurent et personnalisent l'application.
