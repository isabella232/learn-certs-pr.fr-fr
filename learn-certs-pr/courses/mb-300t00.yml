  ### Module 1&#58; Utiliser des fonctionnalités et des outils de mise en œuvre communs
  Dans ce module, vous apprendrez à&#58;
  - Utiliser des fonctionnalités et des outils de mise en œuvre communs.
  - Décrire les cas d'utilisation et les capacités des espaces de travail.
  - Utiliser et personnaliser les espaces de travail opérationnels.
  - Décrire la gestion des cas.
  - Décrire les fonctionnalités du carnet d'adresses global et leurs cas d'utilisation.
  - Identifier les types d'enquêtes et de rapports disponibles dans une installation par défaut.
  - Décrire les cas d'utilisation des fonctionnalités de gestion des documents commerciaux et de rapports électroniques.
  - Travailler avec la gestion des documents commerciaux.
  - Naviguer et utiliser efficacement le filtrage de recherche et créer des requêtes de recherche.
  - Comprendre et utiliser les modèles d'enregistrement.
  - Décrire les cas d'utilisation des applications et services de Power Platform.
