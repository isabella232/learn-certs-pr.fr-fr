summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Les candidats à cet certification de Azure Security Engineer doivent avoir des connaissances spécialisées dans la mise en œuvre des contrôles de sécurité et de protection contre les menaces, la gestion de l’identité et de l’accès, la protection des données, les applications et les réseaux dans le Cloud ainsi que les environnements hybrides qui font partir de l’infrastructure de bout en bout.

  Les responsabilités de cette fonction englobent la maintenance d’une posture de sécurité, l’identification et la remédiation aux vulnérabilités à l’aide d’une variété d’outils de sécurité, la mise en œuvre de la protection contre les menaces, et la réponse aux escalades des incidents de sécurité.

  Les ingénieurs de sécurité d’Azure font souvent partie d’une grande équipe dédiée à la gestion et sécurité basée sur le cloud ou les environnements hybrides faisant partie d’une infrastructure de bout en bout.

  Le candidat à cette certification doit posséder de solides compétences en scripts et en automatisation, une compréhension solide de la mise en réseau, de la virtualisation et de l’architecture de cloud à N niveaux, et une bonne maîtrise des fonctionnalités, des produits et services du cloud pour Azure, ainsi que d’autres produits et services Microsoft.
