  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Démontrez que vous disposez des compétences nécessaires pour tirer le meilleur parti de Word en obtenant la certification Microsoft Office Specialist&#58; Word Associate. Cette certification démontre les compétences dans la bonne utilisation des principales fonctionnalités de Word en créant et en modifiant des documents de diverses fins et dans diverses situations.

  Une personne obtenant cette certification doit suivre environ 150 heures d’instruction et d’expérience pratique avec le produit, a prouvé sa compétence à un niveau d'associé dans l’industrie, en étant prête à entrer au marché du travail. Elle peut démontrer une application correcte des principales fonctionnalités de Word et peut compléter les tâches de manière indépendante.
