summary: |-
  Les applications Dynamics 365 Finance and Operations comprennent, sans s'y limiter, Dynamics 365 Finance, Dynamics 365 Supply Chain Management, et Dynamics 365 Supply Chain Management, Production.
  Dynamics 365 Finance vous aide à&#58;
  - Automatiser et moderniser vos opérations financières internationales.
  - Surveiller les performances en temps réel, prédisez les résultats futurs et prendre des décisions fondées sur les données pour stimuler la croissance de l'entreprise.
  - Prendre des décisions financières stratégiques grâce à l'intelligence artificielle (AI), unifier et automatiser vos processus financiers, réduire vos dépenses opérationnelles et diminuer la complexité et les risques financiers au niveau mondial.
  
  Dynamics 365 Supply Chain Management vous aide à&#58;
  - Transformer vos opérations de fabrication et de chaîne d'approvisionnement.
  - Utiliser les connaissances prédictives et l'intelligence de AI et de l'Internet des objets (IoT) dans la planification, la production, l'inventaire, l'entrepôt et la gestion du transport.
  - Optimiser l'efficacité opérationnelle, la qualité des produits et la rentabilité.
  - Innover avec des opérations de fabrication intelligentes, moderniser la gestion des entrepôts, optimiser les performances de production, maximiser la durée de vie de vos actifs, et automatiser et rationaliser votre chaîne logistique.
  
  Note&#58; Pour plus d'informations, veuillez vous référer à https://docs.microsoft.com/learn/paths/get-started-finance-operations/
  Dans ce module, nous nous concentrerons sur les caractéristiques et fonctionnalités de base des apps Dynamics 365 Finance les plus utilisées par les utilisateurs finaux et les consultants.
  
  #### Profil de l’audience
  Un Dynamics 365 for Finance and Operations Functional Consultant est responsable de la découverte, de la saisie des exigences, de l'engagement d'experts en la matière et des parties prenantes, de la traduction des exigences et de la configuration de la solution et des applications. Le consultant fonctionnel met en œuvre une solution en utilisant des capacités prêtes à l'emploi, une extensibilité sans code, des intégrations d'applications et de services.
prerequisitesSection: |-
  Avant d'assister à cette formation, les étudiants doivent avoir&#58;
  - Connaissances générales de Microsoft Windows.
  - La capacité d’utiliser Dynamics 365 for Finance and Operations pour un traitement de base.
  - Connaissances générales des caractéristiques de base et de la navigation des périphériques mobiles.
