uid: exam.ms-740
displayName: MS-740
summary: |-
  Les candidats à cet examen sont des ingénieurs de support chargés de prendre en charge les environnements Microsoft Teams, de dépanner les déploiements, de régler les performances, de collecter et d'analyser les données de télémétrie et de journal, et de gérer les environnements Teams.
  
  Les candidats doivent avoir une exposition significative aux communications unifiées et une expérience pratique de Microsoft Teams. En outre, les candidats doivent avoir une connaissance du réseau des fondamentaux de Azure, de la téléphonie, de PowerShell, des technologies de stockage de données, des APIs, de la sécurité des apps, de l'authentification et de l'autorisation, de la sécurité et des informations de conformité, du débogage, du réglage des performances et de la surveillance.
  
  <div><br/><br/><font color='red'><strong>Note : le parcours d'apprentissage pour cet examen sera disponible le 30 juin 2021 et l'examen sera disponible le 8 juillet 2021.</strong></font></div>.
subTitle: 'Cet examen sera disponible le ou vers le 8 juillet 2021. Cet examen mesure votre capacité à dépanner les tâches techniques suivantes : Problèmes vocaux de Microsoft Teams ; réunions et.'
