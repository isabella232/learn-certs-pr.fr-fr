displayName: MD-100
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 5 août 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>
  
  Les candidats à cet examen sont des administrateurs qui déploient, configurent, sécurisent, gèrent et surveillent les périphériques et les applications clients dans un environnement d'entreprise. Les candidats gèrent les identités, les accès, les politiques, les mises à jour et les applications.
  
  En tant qu'administrateur, les candidats collaborent généralement avec M365 Enterprise Administrator pour concevoir et mettre en œuvre une stratégie de périphériques répondant aux besoins commerciaux d'une organisation moderne.
  
  Les candidats doivent être familiarisés avec M365 workloads et doivent être compétents et expérimentés dans le déploiement, la configuration et la maintenance de Windows 10 et de dispositifs et technologies non Windows.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: déployer Windows; gérer les périphériques et les données; configurer le stockage et la connectivité; et maintenir Windows. Si vous avez passé Exam 70-698 avant son expiration le 31 mars 2019, il vous suffit de passer le MD-101 pour obtenir la Modern Desktop certification.'
