  ### Module 2&#58; Configurer la sécurité, les processus et les options
  Dans ce module, vous apprendrez à&#58;
  - Distinguez les rôles, les devoirs, les privilèges et les autorisations.
  - Appliquer les rôles de sécurité aux utilisateurs.
  - Décrire la séparation des tâches.
  - Exécuter et analyser les rapports de sécurité.
  - Créer et utiliser un flux de travail pour l'approbation.
  - Configurer les propriétés et les éléments du flux de travail.
  - Mettre en place et configurer les entités juridiques et les unités d'exploitation.
  - Configurer et dépanner les séquences de numéros.
  - Créer une hiérarchie d'organisation et assigner un objectif.
  - Décrire et appliquer les options utilisateur.
  - Configurer le traitement des documents pour les pièces jointes.
  - Configurer la gestion de l'impression et les fonctionnalités de configuration des formulaires.
  - Décrire des cas d'utilisation pour le Microsoft Excel Workbook Designer et le complément Microsoft Dynamics Office.
  - Configurer le courrier électronique (SMTP/Exchange).
  - Créer et gérer des modèles de courrier électronique.
  - Utiliser la fonction de personnalisation.
  - Configurer et surveiller les travaux par lots et les alertes.
