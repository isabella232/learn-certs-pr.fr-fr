summary: |-
  Si vous détenez cette certification et qu’elle va expirer dans un délai de six mois, vous êtes éligibles au renouvellement. Démontrez que vous êtes à jour avec les dernières mises à jour d’Azure AI en passant l’évaluation de renouvellement. Vous pouvez également vous préparer au renouvellement avec la collection assemblée de modules d'apprentissage.
skills:
- Traiter et Traduire le Discours avec Azure Cognitive Speech Services
- Traiter et classer des images avec Azure Cognitive Vision Services
- Traiter le langage naturel avec Azure Cognitive Language Services
- Créer des solutions conversationnelles d’intelligence artificielle
- Implémenter l’exploitation des connaissances avec Azure Cognitive Search
examsPassed:
- ai-100 ou ai-102
studyGuideDescription: "Cette collection de modules d'apprentissage vous aidera à vous préparer à l'évaluation de renouvellement de Microsoft Certified: Azure AI Engineer Associate."
