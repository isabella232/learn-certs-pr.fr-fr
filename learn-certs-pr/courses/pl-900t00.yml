outlineSection: |-
  ### Module 1&#58; Introduction à Power Platform
  Découvrez les composants de Power Platform, les manières de connecter les données, et comment les organisations peuvent tirer parti de cette technologie pour créer des solutions métier.
  #### Leçons
  - Présentation de Power Platform
  - Résumé du module

  À la fin de ce module, les étudiants seront capables de&#58;
  - Déterminer quand utiliser l’application des composants de Power Platform pour créer des solutions métier.
  - Apprendre la valeur de l’utilisation de Power Platform pour créer des solutions commerciales.
  - Découvrir les composants et les fonctionnalités de Power Platform.


  ### Module 2&#58; Introduction à Microsoft Dataverse
  Dataverse vous permet de vous plonger dans des solutions de données puissantes et évolutives dans le cloud. Découvrez ce qui fait la particularité de Dataverse et comment il peut fonctionner avec Power Platform pour créer des solutions commerciales uniques et efficaces.
  #### Cours
  - Aperçu de Microsoft Dataverse 
  - Résumé du module
  
  #### Lab &#58; Modélisation de données
  - Créer une solution
  - Ajouter des tables existantes et créer de nouvelles tables
  - Créer des relations
  - Importer des données
  
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - De décrire la différence entre le Dataverse et le modèle commun de données.
  - D'expliquer les cas d'utilisation et les limites des règles métier et des flux de processus
  - D’expliquer ce que sont les environnements, les tables, les colonnes et les relations dans Dataverse.


  ### Module 3&#58; Démarrer avec Power Apps
  Découvrez la valeur et les capacités de Power Apps et les manières par lesquelles d’autres organisations tirent parti de cette technologie pour construire de simples applications pour leurs entreprises.
  #### Leçons
  - Introduction à Power Apps
  - Comment créer une application canevas
  - Comment créer une application basée sur un modèle
  - Introduction aux portails de Power Apps

  #### Laboratoire&#58; Comment créer une application canevas, 1re partie
  - Créer une application canevas pour le personnel.
  - Terminer l’application.

  #### Laboratoire&#58; Comment créer une application canevas, 2e partie
  - Créer une application canevas de sécurité.

  #### Laboratoire&#58; Comment créer une application basée sur un modèle
  - Personnaliser les affichages et les formulaires.
  - Créer des applications basées sur des modèles.

  #### Laboratoire&#58; Comment développer un portail Power Apps
  - Provisionner un portail Power Apps.
  - Créer une page Web de portail.
  - Modifier le thème du portail.

  À la fin de ce module, les étudiants seront capables de&#58;
  - Apprendre comment d’autres organisations numérisent leurs process à l’aide de Power Apps.
  - Voir le fonctionnement de Power Apps et découvrir les options pour créer une première application.
  - Découvrir ce qu’est Power Apps et sa valeur commerciale.

  ### Module 4&#58; Démarrer avec Power Automate
  Découvrez comment les utilisateurs peuvent tirer parti de Power Automate pour améliorer l’efficacité et la productivité de l’entreprise.
  #### Leçons
  - Présentation de Power Automate
  - Comment développer une solution automatisée

  #### Laboratoire&#58; Power Automate
  - Créer un flux de notification des visites.
  - Créer un flux d’exploration de sécurité.

  À la fin de ce module, les étudiants seront capables de&#58;
  - Découvrir le fonctionnement et l’aspect de Power Automate du point de vue de l’utilisateur.
  - Développer un flux simple.
  - Découvrir la valeur commerciale et les fonctionnalités de Power Automate.

  ### Module 5&#58; Démarrer avec Power BI
  Découvrez comment les organisations qui utilisent Power BI peuvent facilement nettoyer, afficher et comprendre les données pour garantir une meilleure prise de décisions informée.
  #### Leçons
  - Présentation de Power BI
  - Comment construire un simple tableau de bord

  #### Laboratoire&#58; Comment construire un simple tableau de bord
  - Créer un rapport Power BI.
  - Créer un tableau de bord Power BI.

  À la fin de ce module, les étudiants seront capables de&#58;
  - Découvrir le fonctionnement et l’aspect de Power BI du point de vue de l’utilisateur.
  - Apprendre à construire un simple tableau de bord Power BI.
  - Décrire la valeur et les fonctions commerciales de Power BI.

  ### Module 6&#58; Introduction à Power Virtual Agents
  Découvrez la valeur et les capacités de Power Virtual Agents et les manières dont les organisations peuvent tirer parti de cette technologie pour construire des solutions de bots conversationnels pour leur entreprise.
  #### Leçons
  - Présentation des Power Virtual Agents
  - Comment construire un bot conversationnel

  #### Laboratoire&#58; Comment construire un bot conversationnel de base
  - S’inscrire sur PVA et créer un nouveau bot.
  - Créer des sujets
  - Tester les sujets
  - Modifier le message d'accueil
  - Publier le robot

  À la fin de ce module, les étudiants seront capables de&#58;
  - Décrire la valeur et les fonctionnalités commerciales de Power Virtual Agents.
  - Construire un bot conversationnel de base.
  - Découvrir les composants essentiels de Power Virtual Agents et des bots conversationnels.
