summary: |-
  Cette formation permettra aux étudiants de comprendre la base de données SQL Azure et d’éduquer les étudiants à ce qui est requis pour migrer les charges de travail MySQL et PostgreSQL vers une base de données SQL Azure.

  #### Profil de l’audience
  L’audience principale de cette formation est les développeurs de bases de données qui prévoient de migrer leurs charges de travail de DB MySQL ou Postgres vers des DB SQL Azure.
  L’audience secondaire de cette formation est des administrateurs MySQL/Postgres dans le but d’attirer l’attention des fonctionnalités et des avantages des DB de SQL Azure.
prerequisitesSection: |-
  Les étudiants qui réussissent ce rôle commencent par une connaissance fondamentale des concepts du Cloud computing et une expérience des systèmes de gestion de bases de données relationnelles open source.
  Plus précisément&#58;
  - Travailler avec PostgreSQL et/ou MySQL
  - Utilisation de techniques de sauvegarde et de récupération des données open source
  - Administration SQL
  
  Pour acquérir ces compétences, suivez la formation en ligne gratuite suivante avant de participer au cours&#58;
  - [Core cloud services – Azure compute options](/learn/modules/intro-to-azure-compute/)
  - [Deploy MariaDB, MySQL, and PostgreSQL on Azure](/learn/modules/deploy-mariadb-mysql-postgresql-azure/)
  - [Introduction to Azure SQL](/learn/modules/azure-sql-intro/)
  - [Introduction to open source database migration to Azure Cosmos DB](/learn/modules/introduction-open-source-database-migration-azure-cosmos-db/)
outlineSection: |-
  ### Module 1&#58; Migration vers les DB SQL Azure pour MySQL et PostgreSQL
  Ce module décrit les avantages et l’architecture des DB SQL Azure.
  #### Leçons
  - Introduction aux bases de données OSS
  - Charges de travail courantes des bases de données OSS
  - Défis des clients pendant la migration


  #### Laboratoire&#58; Création de bases de données OSS sources
  - Installation du serveur de DB de migration Postgres
  - Installation du serveur de DB de migration MySQL
  - Sauvegardes/décharges de données de Postgres/MySQL
  - Récupération des décharges de données

  À la fin de ce module, les étudiants seront capables de&#58;
  - Introduction aux bases de données OSS
  - Charges de travail courantes des bases de données OSS
  - Défis des clients pendant la migration


  ### Module 2&#58; Migration de MySQL sur site vers les DB SQL Azure pour MySQL
  Ce module décrit les avantages et le processus de migration des charges de travail MySQL vers les DB SQL Azure.
  #### Leçons
  - Configuration et gestion de DB SQL Azure pour MySQL
  - Migration de MySQL sur site vers les DB SQL pour MySQL
  - Migration des applications
  - Considérations post-migrations


  #### Laboratoire&#58; Migration des charges de travail des DB MySQL vers les DB SQL Azure
  - Migration des charges de travail des DB MySQL vers les DB SQL Azure
  - Définition des DB sources et cibles
  - Réalisation de la migration
  - Vérification de la migration

  À la fin de ce module, les étudiants seront capables de&#58;
  - Configuration et gestion de DB SQL Azure pour MySQL
  - Migration de MySQL sur site vers les DB SQL pour MySQL
  - Migration des applications
  - Considérations post-migrations


  ### Module 3&#58; Migration de PostgreSQL sur site vers la DB SQL Azure pour PostgreSQL
  Ce module décrit les avantages et le processus de migration des charges de travail des DB PostrgreSQL vers les DB SQL Azure.
  #### Leçons
  - Configuration et gestion de DB SQL Azure pour PostgreSQL
  - Migration de MySQL sur site vers une DB SQL pour PostgreSQL
  - Migration des applications
  - Considérations post-migrations


  #### Laboratoire&#58; Migration des charges de travail PostgreSQL DB vers Azure SQL DB
  - Configuration DB SQL Azure pour PostgreSQL
  - Définition des DB sources et cibles
  - Réalisation de la migration
  - Vérification de la migration

  À la fin de ce module, les étudiants seront capables de &#58;
  - Configuration et gestion de DB SQL Azure pour PostgreSQL
  - Migration de MySQL sur site vers une DB SQL pour PostgreSQL
  - Migration des applications
  - Considérations post-migrations

  #### Lecture supplémentaire

  Aucune lecture supplémentaire n’est requise pour suivre cette formation