  Les candidats à cet examen doivent avoir des connaissances spécialisées dans la conception et la mise en œuvre de solutions exécutables sur Microsoft Azure, comprenant les aspects de calcul, de réseau, de stockage et de sécurité.

  Les responsabilités d’un architecte de solutions Azure à cet examen englobent la prestation de conseils aux parties prenantes et la traduction des exigences de l’entreprise en solutions dans le cloud sécurisées, évolutives et fiables.

  Un architecte de solution Azure collabore avec des administrateurs de cloud, des DBA de cloud, et des clients afin de mettre en œuvre des solutions.

  Le candidat à cet examen doit posséder une expérience et des connaissances avancées dans les divers aspects des opérations informatiques, notamment la mise en réseau, la virtualisation, l’identité, la sécurité, la continuité des affaires, la récupération après désastre, la gestion des données, la budgétisation, et la gouvernance – ce rôle doit gérer l’impact des décisions prises dans chaque secteur sur la solution globale. En outre, ce rôle doit maîtriser au moins un des domaines de connaissances d’Azure suivants &#58; l’administration, le développement, ou DevOps.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: déployer et configurer des infrastructures, mettre en œuvre des charges de travail et la sécurité, créer et déployer des applications, mettre en œuvre l’authentification et sécuriser les données et mettre au point pour le cloud et le stockage Azure.'
