### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 + Power Platform Solution Architect Expert'
metadata:
  title: 'Microsoft Certified: Dynamics 365 + Power Platform Solution Architect Expert'
  description: Les architectes de solutions de Microsoft Dynamics 365 + Power Platform dirigent des mises en œuvre réussies et se concentrent sur la manière dont les solutions répondent aux besoins professionnels et techniques plus larges des organisations.
uid: certification.power-apps-and-d365-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>CETTE CERTIFICATION SERA RETIRÉE LE 30 JUIN 2021. Vous ne pourrez plus obtenir cette certification après cette date. Toutes les attestations que vous avez obtenues avant la date de votre retraite continueront à figurer sur votre relevé de notes dans le <a href='https://aka.ms/certdashboard'>Tableau de bord de certification</a>.</strong></font><br/><br/></div>
  
  Les architectes de solutions de Microsoft Dynamics 365 + Power Platform dirigent des mises en œuvre réussies et se concentrent sur la manière dont les solutions répondent aux besoins professionnels et techniques plus larges des organisations.
  
  <div><br/><strong>REMARQUE&#58; L'obtention des deux certifications suivantes est une condition préalable à cette certification. Cette condition préalable n'est pas énumérée ci-dessous en raison des limitations du site.</strong><ul>
  <li><a href="/learn/certifications/power-platform-functional-consultant-associate">Microsoft Certified&#58; Power Platform Functional Consultant Associate</a></li>
  <li><a href="/learn/certifications/power-platform-developer-associate">Microsoft Certified&#58; Power Platform Developer Associate</a></li>
  </ul></div>
