summary: |-
  Cet examen couvre les fonctionnalités et les capacités des applications d'engagement client de Microsoft Dynamics 365.
  
  Les candidats à cet examen doivent avoir des connaissances générales ou une expérience professionnelle pertinente en matière de technologies de l'information (IT). Ils doivent également avoir une compréhension fondamentale des principes financiers et des opérations commerciales.
subTitle: "Cet examen mesure votre capacité à décrire ce qui suit: Dynamics 365 Marketing; Dynamics 365 Sales; Dynamics 365 Customer Service; Dynamics 365 Field Service; Opérations du projet; et les caractéristiques communes."
