  *   Explorer la gestion des produits

  *   Explorer la gestion des entrepôts

  *   Explorer la gestion de la production

  *   Explorer la gestion des stocks

  *   Explorer l'approvisionnement et le sourcing

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;

  *   Décrire les caractéristiques communes des applications financières et opérationnelles

  *   Décrire les capacités générales de Dynamics 365 Supply Chain Management

  *   Décrire les capacités de gestion des entrepôts et des stocks, de fabrication et de gestion des actifs

  ### Module 2&#58; Découvrez les principes fondamentaux de Dynamics 365 Finance

  Dans ce module, nous nous penchons sur Dynamics 365 Finance. Nous couvrirons les fonctionnalités de base du produit avant de nous concentrer sur le grand livre, les comptes fournisseurs et les comptes clients. Ensuite, nous explorerons la gestion des dépenses et la budgétisation dans Dynamics 365 Finance.

  #### Cours

  *   Explorer les fonctionnalités principales de Dynamics 365 Finance

  *   Explorer le grand livre

  *   Explorer les comptes fournisseurs et les comptes clients

  *   Découvrez la gestion des dépenses, la gestion des immobilisations et la budgétisation

  *   Lab Capstone 

  #### Lab &#58; Lab Capstone 

  ####

  #### Lab &#58; Créer un journal de paiement des fournisseurs

  ####

  #### Lab &#58; Créer une dimension financière

  ####

  *   Explorer le grand livre général

  *   Explorer les comptes créditeurs

  *   Explorer les comptes clients

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;

  *   Discuter des principales fonctionnalités de Dynamics 365 Finance

  *   Discuter du grand livre général, des comptes fournisseurs et des comptes clients

  *   Discuter de la gestion des dépenses, de la gestion des immobilisations et de la budgétisation

  ### Module 3&#58; Learn the Fundamentals of Dynamics 365 Commerce

  Dans ce module, nous nous penchons sur Dynamics 365 Commerce. Nous couvrirons les principales fonctionnalités du produit avant de nous intéresser à Dynamics 365 Fraud Protection et à ses fonctionnalités.

  #### Cours

  *   Explorer les capacités de Dynamics 365 Commerce

  *   Explorer Dynamics 365 Fraud Protection

  *   Lab Capstone

  #### Lab &#58; Créer un produit à prix réduit

  ####

  #### Lab &#58; Créer un assortiment de produits

  ####

  #### Lab &#58; Lab Capstone

  ####

  *   Explorer le siège de Commerce

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;

  *   Discuter de Dynamics 365 Commerce

  *   Discuter de Dynamics 365 Fraud Protection

  ### Module 4&#58; Apprenez les principes fondamentaux de Dynamics 365 Human Resources

  Dans ce module, nous nous penchons sur Dynamics 365 Human Resources. Nous couvrirons les capacités de base du produit avant de nous intéresser aux capacités de gestion du personnel du produit.

  #### Cours

  *   Explorer les fonctionnalités de base de Dynamics 365 Human Resources

  *   Explorer les capacités de gestion du personnel

  *   Lab Capstone 

  #### Lab&#58; Lab Capstone

  ####

  *   Explorer les ressources humaines

  Après avoir terminé ce module, les étudiants seront en mesure de:

  *   Discuter des principales capacités de Dynamics 365 Human Resources

  *   Discuter des capacités de gestion du personnel

  ### Module 5&#58; Apprenez les principes fondamentaux de Dynamics 365 Project Operations (ERP)

  Dans ce module, nous examinons les capacités des ressources d'entreprise de Dynamics 365 Project Operations. Nous couvrirons le cycle de vie du projet ainsi que les capacités de planification et d'exécution du produit.

  #### Cours

  *   Identifier les capacités de gestion du cycle de vie des projets dans Dynamics 365 Project Operations

  *   Explorer les capacités de planification et d'exécution de projets de Dynamics 365 Project Operations

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;

  *   Discuter des capacités de gestion du cycle de vie des projets dans Dynamics 365 Project Operations

  *   Explorer les capacités de planification et d'exécution de projets de Dynamics 365 Project Operations

  #### Lectures complémentaires

  Veuillez consulter le contenu associé à ce cours sur Microsoft Learn. Veuillez noter qu'il existe un parcours d'apprentissage distinct pour chaque produit.