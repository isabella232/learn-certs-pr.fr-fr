summary: |-
  Dans cet atelier, vous apprendrez à évaluer le catalogue de produits IoT basés sur PaaS et SaaS de Microsoft afin de déterminer la combinaison optimale d'outils pour répondre aux besoins de Fabrikam. Vous concevrez et mettrez en œuvre une solution qui simplifie la gestion des appareils IoT et la création de rapports, offrant à Fabrikam une voie plus rapide pour réaliser sa stratégie IoT sans nécessiter beaucoup de développement personnalisé. Ensuite, vous apprendrez à déployer un modèle d'apprentissage automatique de maintenance prédictive formé et à concevoir un pipeline de traitement de flux qui effectue des prédictions avec le modèle en temps quasi réel. À la fin de ce pipeline se trouve une alerte qui est envoyée à l'équipe de maintenance des pompes à huile lorsqu'une panne de pompe est imminente.

  #### Profil du public
  Cet atelier est destiné aux Cloud Architects et aux professionnels IT qui ont une expertise architecturale de la conception d'infrastructures et de solutions dans les technologies du cloud et qui souhaitent en savoir plus sur Azure et les services Azure, comme décrit dans les rubriques "Résumé" et "Compétences acquises". Les personnes qui participent à cet atelier doivent également avoir de l'expérience dans d'autres technologies de non-Microsoft cloud, satisfaire aux conditions préalables du cours et vouloir suivre une formation polyvalente sur Azure.
prerequisitesSection: |-
