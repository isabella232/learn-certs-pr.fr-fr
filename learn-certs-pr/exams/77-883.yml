  L'utilisateur principal de PowerPoint 2010 doit maîtriser les outils de productivité et collaborer fréquemment avec d'autres sur des projets et personnaliser son environnement de travail pour plus d’efficacité. Les candidats doivent savoir créer et produire efficacement des diaporamas.
