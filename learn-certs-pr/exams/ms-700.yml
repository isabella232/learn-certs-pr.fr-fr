uid: exam.ms-700
displayName: MS-700
summary: |-
  <div>
  <div><font color='red'><strong>Le contenu de cet examen sera mis à jour le 26 juillet 2021. Veuillez télécharger le document sur les compétences mesurées ci-dessous pour voir ce qui va changer.</strong></font><br/><br/></div>
  </div>

  L’administrateur des Microsoft Teams configure, déploie et gère les charges de travail Office 365 pour les Microsoft Teams qui mettent l’accent sur une collaboration et une communication efficaces et efficientes dans un environnement d’entreprise.

  L’administrateur des équipes doit être en mesure de planifier, de déployer et de gérer les équipes de chat, d’applications, de canaux, de réunions, de conférences audio, d’événements en direct et d’appels. L'administrateur de Teams est également responsable de mettre à niveau Skype for Business pour les équipes. Les candidats à cet examen doivent être capables de gérer les paramètres de Teams en utilisant PowerShell. Le Teams Administrator a une compréhension fondamentale des points d'intégration avec les applications et les services, y compris, mais sans s'y limiter, les groupes SharePoint, OneDrive, Exchange, Azure AD et Office 365. Le Teams Administrator comprend comment intégrer des applications externes et des services.

  L’administrateur d’équipes collabore avec les ingénieurs en téléphonie pour intégrer desfonctions vocales aux Microsoft Teams. Ce rôle n’est pas responsable de la configuration du routage direct, de la configuration du routage des appels ou de l’intégration de la téléphonie. L’administrateur d’équipes peut travailler avec d’autres rôles d’administrateur de charge de travail, y compris la sécurité et la conformité, la messagerie, le réseautage, l’identité et les appareils.
subTitle: 'Cet examen évalue votre capacité à remplir les tâches techniques suivantes: planifier et configurer un environnement Microsoft Teams, gérer des conversations, des appels et des réunions et gérer des règlements Teams et d''applications.'
