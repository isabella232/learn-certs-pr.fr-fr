  description: 'MB-500: Microsoft Dynamics 365: Finance and Operations Apps Developer'
uid: exam.mb-500
displayName: MB-500
summary: |-
  <div><font color='red'><strong>Le contenu de cet examen a été mis à jour le 2 avril 2021. Veuillez télécharger le document sur les compétences évaluées ci-dessous pour voir ce qui a changé.</strong></font><br/><br/></div>
  
  Les candidats à cet examen sont des développeurs qui travaillent avec les applications Finance et Opérations de Microsoft Dynamics 365 pour mettre en œuvre et étendre des applications qui répondent aux exigences d'une entreprise. Les candidats fournissent des solutions entièrement réalisées en utilisant des modèles de codage d'application standardisés, des fonctionnalités extensibles et des intégrations externes.
  
  Les candidats développent une logique d'entreprise à l'aide de X++, créent et modifient des rapports et des espaces de travail pour les finances et les opérations, personnalisent les interfaces utilisateur, fournissent des points d'accès et des APIs pour prendre en charge les applications Power Platform et les systèmes externes, effectuent des tests, contrôlent les performances, analysent et manipulent les données, créent des conceptions techniques et des détails de mise en œuvre, et mettent en œuvre des politiques d'autorisation et des exigences de sécurité.
  
  Les candidats doivent avoir une connaissance approfondie et une expérience de l'utilisation du cadre sous-jacent, des structures de données et des objets associés aux solutions Finance et Opérations.
  
  Les candidats doivent avoir une expérience des produits suivants Visual Studio, Azure DevOps, Lifecycle Services (LCS) outils, et SQL Server Management Studio.
subTitle: 'Cet examen évalue votre capacité à réaliser les tâches techniques suivantes: planifier la conception de l’architecture et de la solution, appliquer les outils du développeur, concevoir et mettre au point des éléments AOT, mettre au point et tester un code, mettre en œuvre un rapport, intégrer et gérer des solutions de données et mettre la sécurité en œuvre et optimiser les performances.'
