summary: |-
  AI-102 Designing and Implementing Azure AI Solution est destiné aux développeurs de logiciels souhaitant créer des applications infusées de AI qui exploitent Azure Cognitive Services, Azure Cognitive Search et Microsoft Bot Framework. Le cours utilisera C# ou Python comme langage de programmation.
  
  #### Profil du public
  Ingénieurs logiciels concernés par la création, la gestion et le déploiement de solutions AI qui exploitent Azure Cognitive Services, Azure Cognitive Search et Microsoft Bot Framework. Ils sont familiers avec C# ou Python et ont des connaissances sur l'utilisation des APIs basées sur REST pour construire des solutions de vision par ordinateur, d'analyse du langage, d'exploration des connaissances, de recherche intelligente et de AI conversationnelle sur Azure.
prerequisitesSection: |-
  Avant de suivre ce cours, les étudiants doivent avoir&#58;
  - Connaissance de Microsoft Azure et capacité à naviguer sur le portail Azure.
  - Connaissance de C# ou de Python
  - Connaissance de la sémantique de programmation JSON et REST
  
  TPour acquérir des compétences en C# ou en Python, suivez le parcours d'apprentissage gratuit [Faites vos premiers pas avec C#](/learn/paths/csharp-first-steps/) ou  [Faites vos premiers pas avec Python](/learn/paths/python-first-steps/) avant de suivre le cours.
  
  If you are new to artificial intelligence, and want an overview of AI capabilities on Azure, consider completing the [Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals) certification before taking this one.
outlineSection: |-
  ### Module 1&#58; Introduction à AI sur Azure
  L'intelligence artificielle (AI) est de plus en plus au cœur des applications et services modernes. Dans ce module, vous découvrirez certaines capacités AI courantes que vous pouvez exploiter dans vos applications, et comment ces capacités sont mises en œuvre dans Microsoft Azure. Vous découvrirez également certains aspects à prendre en compte pour concevoir et mettre en œuvre des solutions AI de manière responsable.
  #### Cours
  - Introduction à l'intelligence artificielle
  - Intelligence artificielle dans Azure
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Décrire les considérations relatives à la création d'applications basées sur AI
  - Identifier les services Azure pour le développement d'applications AI
  
  
  ### Module 2&#58; Développer des applications AI avec des services cognitifs
  Les services cognitifs sont les éléments de base pour intégrer des capacités AI dans vos apps. Dans ce module, vous apprendrez à provisionner, sécuriser, surveiller et déployer des services cognitifs.
  #### Cours
  - Démarrer avec des services cognitifs
  - Utilisation de services cognitifs pour les applications d'entreprise
  
  #### Lab &#58; Démarrer avec des services cognitifs

  #### Lab &#58; Gérer la sécurité des services cognitifs

  #### Lab &#58; Surveillance des services cognitifs

  #### Labo &#58; Utiliser un conteneur de services cognitifs
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Fournir et consommer des services cognitifs dans Azure
  - Gérer la sécurité des services cognitifs
  - Surveiller les services cognitifs
  - Utiliser un conteneur de services cognitifs
  
  
  ### Module 3&#58; S'initier au traitement du langage naturel
  Le traitement du langage naturel (NLP) est une branche de l'intelligence artificielle qui consiste à extraire des informations du langage écrit ou parlé. Dans ce module, vous apprendrez à utiliser les services cognitifs pour analyser et traduire du texte.
  #### Cours
  - Analyse du texte
  - Traduire un texte
  
  #### Lab &#58; Analyse du texte

  #### Lab &#58; Traduire un texte
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Utiliser le service cognitif d'analyse de texte pour analyser du texte
  - Utilisez le service cognitif de traduction pour traduire un texte
  
  
  ### Module 4&#58; Création d'applications vocales
  De nombreux services et applications modernes acceptent les entrées vocales et peuvent répondre en synthétisant du texte. Dans ce module, vous poursuivrez votre exploration des capacités de traitement du langage naturel en apprenant à créer des applications vocales.
  #### Cours
  - Reconnaissance et synthèse de la parole
  - Traduction de la parole
  
  #### Lab &#58; Reconnaître et synthétiser la parole

  #### Lab &#58; Traduire la parole
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Utiliser le service cognitif de la parole pour reconnaître et synthétiser la parole
  - Utilisez le service cognitif vocal pour traduire la parole
  
  
  ### Module 5&#58; Création de solutions de compréhension du langage
  Pour créer une application capable de comprendre et de répondre intelligemment aux entrées en langage naturel, vous devez définir et former un modèle de compréhension du langage. Dans ce module, vous apprendrez à utiliser le modèle de compréhension du langage. 
  Service de compréhension pour créer une application capable d'identifier l'intention de l'utilisateur à partir d'une entrée en langage naturel.
  #### Cours
  - Création d'une application de compréhension de la langue
  - Publication et utilisation d'une application de compréhension du langage
  - Utiliser la compréhension du langage avec la parole

  #### Lab &#58; Créer une application de compréhension du langage

  #### Labo &#58; Créer une application client de compréhension du langage

  #### Lab &#58; Utiliser les services de compréhension de la parole et du langage
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Créer une application pour la compréhension des langues
  - Créer une application client pour la compréhension du langage
  - Intégrer la compréhension du langage et la parole
  
  
  ### Module 6&#58; Construire une solution QnA 
  L'un des types d'interaction les plus courants entre les utilisateurs et les agents logiciels de AI consiste pour les utilisateurs à soumettre des questions en langage naturel, et pour l'agent AI à répondre intelligemment avec une réponse appropriée. Dans ce module, vous découvrirez comment le service QnA Maker permet de développer ce type de solution.
  #### Cours
  - Créer une base de connaissances QnA
  - Publier et utiliser une base de connaissances QnA

  #### Lab &#58; Créer une solution QnA 
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Utiliser QnA Maker pour créer une base de connaissances
  - Utiliser une base de connaissances QnA dans une application ou un robot
  
  
  ### Module 7&#58; AI conversationnelle et Azure Bot Service
  Les bots sont la base d'un type d'application AI de plus en plus courant dans lequel les utilisateurs engagent des conversations avec des agents AI, souvent comme ils le feraient avec un agent humain. Dans ce module, vous explorerez Microsoft Bot Framework et Azure Bot Service, qui constituent ensemble une plateforme pour créer et fournir des expériences conversationnelles.
  #### Cours
  - Les bases du bot
  - Mise en œuvre d'un robot conversationnel

  #### Lab &#58; Créer un robot avec le Bot Framework SDK

  #### Lab &#58; Créer un bot avec Bot Framework Composer
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Utiliser le Bot Framework SDK pour créer un bot
  - Utiliser le Bot Framework Composer pour créer un bot
  
  
  ### Module 8&#58; Débuter avec la vision par ordinateur
  La vision par ordinateur est un domaine de l'intelligence artificielle dans lequel les applications logicielles interprètent les données visuelles des images ou des vidéos. Dans ce module, vous commencerez votre exploration de la vision par ordinateur en apprenant à utiliser les services cognitifs pour analyser des images et des vidéos.
  #### Cours
  - Analyse des images
  - Analyse des vidéos
  

  #### Labo : Analyser la vidéo

  ####

  #### Labo : Analyser des images avec la vision par ordinateur
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Utilisez le service Computer Vision pour analyser les images
  - Utilisez l'analyse vidéo pour analyser les vidéos
  
  
  ### Module 9&#58; Développer des solutions de vision personnalisées
  Bien qu'il existe de nombreux scénarios dans lesquels les capacités générales prédéfinies de vision par ordinateur peuvent être utiles, vous avez parfois besoin d'entraîner un modèle personnalisé avec vos propres données visuelles. Dans ce module, vous découvrirez le service Custom Vision et comment l'utiliser pour créer des modèles personnalisés de classification d'images et de détection d'objets.
  
  #### Cours
  - Classification des images
  - Détection d'objets
  
  #### Lab &#58; Classifier les images avec Custom Vision
  
  #### Lab &#58; Détecter des objets dans des images avec Custom Vision
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Utilisez le service Custom Vision pour mettre en œuvre la classification des images
  - Utilisez le service Custom Vision pour mettre en œuvre la détection d'objets
  
  
  ### Module 10&#58; Détection, analyse et reconnaissance des visages
  La détection, l'analyse et la reconnaissance des visages sont des scénarios de vision par ordinateur courants. Dans ce module, vous explorerez l'utilisation des services cognitifs pour identifier les visages humains.
  
  #### Cours
  - Détection des visages avec le service de vision par ordinateur
  - Utilisation du service Visage
  
  #### Lab &#58; Détecter, analyser et reconnaître des visages
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Détecter les visages avec le service Vision par ordinateur
  - Détection, analyse et reconnaissance des visages avec le service Visage
  
  
  ### Module 11&#58; Lire du texte dans des images et des documents
  La reconnaissance optique de caractères (OCR) est un autre scénario de vision par ordinateur courant, dans lequel un logiciel extrait du texte d'images ou de documents. Dans ce module, vous explorerez les services cognitifs qui peuvent être utilisés pour détecter et lire du texte dans des images, des documents et des formulaires.
  #### Cours
  - Lecture de texte avec le service de vision par ordinateur
  - Extraction d'informations à partir de formulaires avec le service Reconnaissance de formulaires
  
  #### Lab &#58; Lire le texte dans les images
  
  #### Lab &#58; Extraire des données des formulaires
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Utilisez le service de vision par ordinateur pour lire du texte dans des images et des documents.
  - Utilisez le service de reconnaissance de formulaires pour extraire des données de formulaires numériques.
  
  
  ### Module 12&#58; Création d'une solution d'extraction de connaissances
  En fin de compte, de nombreux scénarios AI impliquent la recherche intelligente d'informations en fonction des requêtes des utilisateurs. L'exploration des connaissances alimentée par AI est un moyen de plus en plus important de créer des solutions de recherche intelligente qui utilisent AI pour extraire des informations de grands dépôts de données numériques et permettre aux utilisateurs de trouver et d'analyser ces informations.
  
  #### Cours
  - Mise en œuvre d'une solution de recherche intelligente
  - Développer des compétences personnalisées pour un pipeline d'enrichissement
  - Création d'un magasin de connaissances
  
  #### Lab &#58; Créer une solution Azure Cognitive Search
  
  #### Lab &#58; Créer une compétence personnalisée pour Azure Cognitive Search
  
  #### Lab &#58; Créer un magasin de connaissances avec Azure Cognitive Search
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Créer une solution de recherche intelligente avec Azure Cognitive Search
  - Implémenter une compétence personnalisée dans un pipeline d'enrichissement Azure Cognitive Search
  - Utiliser Azure Cognitive Search pour créer un magasin de connaissances.