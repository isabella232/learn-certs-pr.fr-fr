  Après avoir terminé ce module, les étudiants seront en mesure de:

  * Décrire l'architecture et la sécurité du remoting.

  * Utiliser des techniques avancées de remoting.

  * Créer et gérer des sessions de remoting persistantes.

  ### Module 9: Gestion des ressources Azure avec PowerShell

  Ce module fournit des informations sur Azure PowerShell. Il présente également Azure Cloud Shell. Il explique comment gérer les Azure VMs avec PowerShell. Le module décrit également comment gérer le stockage et les abonnements Azure avec Azure PowerShell.

