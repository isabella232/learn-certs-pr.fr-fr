summary: |-
  <div><font color='red'><strong>Cet examen MTA sera retiré le 30 juin 2022. La vente de bons d'échange pour cet examen a pris fin le 30 juin 2021. Utilisez les boutons "Planifier avec Pearson VUE" ou "Planifier avec Certiport" ci-dessous pour racheter un bon acheté et planifier votre examen. Reportez-vous à <a href="/learn/certifications/mta-retirement-faqs">la FAQ</a>pour plus de détails.</strong></font></br></br></div>

  Cet examen confirme que le candidat possède des connaissances et des compétences fondamentales en matière de sécurité. Il peut également servir d'introduction aux examens Microsoft Certified Solutions Associate (MCSA). Il est recommandé aux candidats de se familiariser avec les concepts et les technologies présentés ici en suivant les cours de formation correspondants. Les candidats doivent posséder une certaine expérience pratique des outils et des concepts relatifs à Windows Server, aux réseaux Windows, à Active Directory, aux produits anti-programme malveillant, aux pare-feu, aux topologies et périphériques réseau et aux ports réseau.

  <div style='font-weight&#58; bold;'><br/>Depuis le 23 juin 2016, cet examen inclut des mises à jour pour Windows 10, en plus des mises à jour liées à la sécurité et aux conditions de protection. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’Examen 98-367.</div>
