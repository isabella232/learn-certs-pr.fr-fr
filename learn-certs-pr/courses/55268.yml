summary: |-
  Ce cours présente le produit Microsoft Flow du début à la fin, de manière attrayante et pratique, sous la direction d'un instructeur. Flow est un produit diversifié qui transforme les processus d'entreprise en flux de travail automatisés, cohérents et visuels. Flow est conçu pour imbriquer les différents produits de Office 365 et se connecter à d'autres solutions sur site et sur le Web. Ce cours vous donnera la confiance nécessaire pour sélectionner les actions et la logique de flux de travail appropriées pour vos flux de travail d'entreprise.

  #### Profil du public
  Le public visé par ce cours est celui qui utilise Office 365 depuis un certain temps et qui cherche maintenant à optimiser ses processus d'entreprise existants et à en concevoir de nouveaux.
prerequisitesSection: |-
