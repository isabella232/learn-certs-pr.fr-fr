  Les candidats à cet examen analysent les exigences commerciales et traduisent ces exigences en processus et solutions commerciaux entièrement réalisés qui mettent en œuvre les pratiques recommandées par l'industrie.  Ils ont une compréhension fondamentale des principes comptables et une compréhension plus approfondie des opérations financières dans la mesure où elles sont liées aux opérations de base des finances, de la fabrication, de la vente au détail et de la gestion de la chaîne d'approvisionnement.
  <br/>

  Les candidats à cet examen se spécialisent généralement dans un ou plusieurs ensembles de fonctionnalités de Dynamics 365 Finance, notamment la finance de base, le grand livre, la fiscalité, la comptabilité analytique, les immobilisations, la budgétisation, la reconnaissance des revenus, la consolidation, le crédit et le recouvrement, la gestion de la trésorerie et des banques, la gestion des dépenses, ainsi que la gestion et la comptabilité de projet. Ils comprennent les relations entre la finance et la fabrication, le commerce de détail et la gestion de la chaîne d'approvisionnement.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: mettre en place et configurer la gestion financière; mettre en œuvre et gérer les comptes fournisseurs et les dépenses; mettre en œuvre les comptes clients, le crédit, les recouvrements et la reconnaissance des revenus; gérer la budgétisation; et gérer les immobilisations.'
