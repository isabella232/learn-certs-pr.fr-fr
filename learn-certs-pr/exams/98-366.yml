summary: |-
  Les candidats à cet examen sont familiers avec les concepts et technologies généraux de réseautage. Les candidats doivent avoir une certaine expérience pratique avec Windows Server, la mise en réseau sous Windows, des outils de gestion de réseau, DNS, TCP / IP, le processus de résolution des noms et des protocoles et topologies réseau.

  <div style='font-weight&#58; bold;'><br/>Il y a des mises à jour des examens à partir du mercredi 31 janvier 2018. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’Examen 98-366.</div>
