  ### Module 2&#58; Laboratoire pratique - SQL Server hybrid cloud
  #### Leçons
  - Solution de sauvegarde SQL
  - Mettre en œuvre une stratégie d'archivage des données avec la SQL Server Stretch Database
  - Créer un groupe de disponibilité SQL pour la reprise après sinistre des bases de données
  - Configurer Azure Site Recovery pour la reprise Web Tier DR
  - Basculement vers le site de reprise après sinistre