summary: |-
  Ce cours fournit des connaissances de niveau fondamental sur les concepts de sécurité, de conformité et d'identité et les solutions Microsoft basées sur le cloud qui y sont liées.

  #### Profil du public
  Le public visé par ce cours cherche à se familiariser avec les principes fondamentaux de la sécurité, de la conformité et de l'identité (SCI) dans les services Microsoft basés sur le cloud et connexes. Le contenu de ce cours est aligné sur le domaine des objectifs de l'examen SC-900. Les candidats doivent être familiers avec Microsoft Azure et Microsoft 365 et comprendre comment les solutions de sécurité, de conformité et d'identité de Microsoft peuvent s'étendre sur ces domaines de solution pour fournir une solution holistique et de bout en bout.
prerequisitesSection: |-
  Avant de suivre ce cours, les étudiants doivent avoir&#58;
  - Une compréhension générale des concepts de mise en réseau et de cloud computing.
  - Des connaissances générales en IT ou toute expérience générale de travail dans un environnement IT.
  - Une compréhension générale de Microsoft Azure et Microsoft 365.
outlineSection: |-
  ### Module 1&#58; 
  Découvrez les principaux concepts et méthodologies qui sont à la base des solutions de sécurité, de conformité et d'identité, notamment Zero-Trust, la responsabilité partagée, le rôle des fournisseurs d'identité, etc.

  #### Leçons

  * Décrire les concepts et méthodologies de sécurité et de conformité.

  * Décrire les concepts d'identité

  Après avoir terminé ce module, les étudiants seront en mesure de :

  * Décrire les concepts et méthodologies de sécurité et de conformité.

  * Décrire les concepts d'identité
  
  
  ### Module 2&#58; Décrire les concepts et les capacités des solutions de gestion des identités et des accès de Microsoft.
  Découvrez les services Azure AD et les principaux d'identité, l'authentification sécurisée, les capacités de gestion des accès, ainsi que la protection et la gouvernance des identités.
  #### Cours
  - Décrire les services de base et les types d'identité de Azure AD
  - Décrire les capacités d'authentification de Azure AD
  - Décrire les capacités de gestion des accès de Azure AD
  - Décrire les capacités de protection et de gouvernance des identités de Azure AD

  #### Laboratoire : exploration de Azure Active Directory

  #### Laboratoire : Explorer l'authentification Azure AD avec la réinitialisation du mot de passe en libre-service

  #### Laboratoire : Explorer la gestion des accès dans Azure AD avec l'accès conditionnel

  #### Laboratoire : Explorer la gouvernance des identités dans Azure AD avec la gestion des identités privilégiées
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Décrire les services de base et les types d'identité de Azure AD.
  - Décrire les capacités d'authentification de Azure AD.
  - Décrire les capacités de gestion des accès de Azure AD.
  - Décrire les capacités de protection et de gouvernance des identités de Azure AD.
  
  
  ### Module 3&#58; Décrire les capacités des solutions de sécurité de Microsoft
  Découvrez les capacités de sécurité de Microsoft. Les sujets abordés comprendront les capacités de réseau et de plate-forme Azure, la gestion de la sécurité de Azure et Sentinel. Vous découvrirez la protection contre les menaces avec Microsoft 365 Defender et la gestion de la sécurité de Microsoft 365, et vous explorerez la protection des terminaux avec Intune.
  #### Cours
  - Décrire les capacités de sécurité de base de Azure
  - Décrire les capacités de gestion de la sécurité de Azure
  - Décrire les capacités de sécurité de Azure Sentinel
  - Décrire les capacités de protection contre les menaces de Microsoft 365
  - Décrire les capacités de gestion de la sécurité de Microsoft 365
  - Décrire la sécurité des terminaux avec Microsoft Intune
  - Résumé du module
  
  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Décrire les capacités de sécurité de base de Azure.
  - Décrire les capacités de gestion de la sécurité de Azure.
  - Décrire les capacités de sécurité de Azure Sentinel.
  - Décrire les capacités de protection contre les menaces de Microsoft 365.
  - Décrire les capacités de gestion de la sécurité de Microsoft 365.
  - Décrire la sécurité des terminaux avec Microsoft Intune.
  
  
  ### Module 4&#58; Décrire les capacités des solutions de conformité de Microsoft
  Découvrez les solutions de conformité de Microsoft. Les sujets abordés comprendront le centre de conformité, la protection de l'information et la gouvernance dans Microsoft 365, le risque d'initié, l'audit et les solutions d'eDiscovery. Sont également abordées les capacités de gouvernance des ressources Azure.
  #### Cours
  - Décrire les capacités de gestion de la conformité de Microsoft
  - Décrire les capacités de protection de l'information et de gouvernance de Microsoft 365