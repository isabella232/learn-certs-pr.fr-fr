summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à cet examen doivent être en mesure de reconnaître et d'écrire des HTML et des CSS syntaxiquement corrects, de structurer des données à l'aide d'éléments HTML et de créer et appliquer des styles à l'aide de CSS.

  Les candidats doivent disposer d'au moins 100 heures d'instruction ou d'expérience pratique avec HTML et CSS, connaître leurs fonctions et leurs capacités et comprendre comment écrire, déboguer et maintenir un code HTML et CSS bien formé.
