summary: |-
  <div>
  <div><font color="red"><strong>Cette certification a été retirée. Pour les options actuellement disponibles, veuillez vous référer à la <a href="/learn/certifications/browse/">page Parcourir les certifications et les examens.</a>. Toutes les certifications obtenues avant leur date de retrait continueront à figurer sur votre relevé de notes dans le <a href="https://aka.ms/certdashboard">Tableau de bord de la certification.</a></strong></font><br/><br/></div>
  </div>
  
  Les architectes de solutions de Microsoft Dynamics 365 + Power Platform dirigent des mises en œuvre réussies et se concentrent sur la manière dont les solutions répondent aux besoins professionnels et techniques plus larges des organisations.
  
  <div><br/><strong>REMARQUE&#58; L'obtention des deux certifications suivantes est une condition préalable à cette certification. Cette condition préalable n'est pas énumérée ci-dessous en raison des limitations du site.</strong><ul>
  <li><a href="/learn/certifications/power-platform-functional-consultant-associate">Microsoft Certified&#58; Power Platform Functional Consultant Associate</a></li>
  <li><a href="/learn/certifications/power-platform-developer-associate">Microsoft Certified&#58; Power Platform Developer Associate</a></li>
  </ul></div>
