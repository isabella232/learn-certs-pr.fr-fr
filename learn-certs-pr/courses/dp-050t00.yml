summary: |-
  Dans cette formation, les étudiants étudieront les objectifs de la modernisation des plateformes de données et sa pertinence pour les exigences d’entreprise données. Ils exploreront également chaque étape du processus de modernisation des plateformes de données et définiront les tâches impliquées à chaque étape, telles que la phase d’évaluation et de planification. Les étudiants découvriront également les outils de migration disponibles et leur pertinence pour chaque étape du processus de migration des données.
  L’étudiant découvrira comment migrer vers les trois plateformes cibles pour les charges de travail basées sur SQL&#58; les machines virtuelles Azure, les bases de données SQL Azure et les instances gérées de bases de données SQL Azure. Les étudiants découvriront les avantages et les limites de chaque plateforme cible et la façon dont ils peuvent les utiliser pour répondre aux exigences de l’entreprise et techniques pour les charges de travail SQL modernes. Les étudiants étudieront les modifications qui peuvent être apportées aux applications basées dans SQL existante, de sorte qu’ils peuvent tirer le meilleure parti des plateformes de données modernes dans Azure.

  #### Profil de l’audience
  L’audience de cette formation est des professionnels des données et des architectes en données qui souhaitent connaître la migration des technologies des plateformes de migration qui existent sur Microsoft Azure et en quoi l’existence des charges de travail basées sur SQL peuvent migrer et être modernisées.
  L’audience secondaire de cette formation est des personnes qui gèrent des plateformes de données ou mettent au point des applications qui fournissent du contenu des technologies des plateformes de données existantes.
prerequisitesSection: |-
