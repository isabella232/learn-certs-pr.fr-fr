  ### Module 3&#58; Gérer les données de Dynamics 365 Finance and Operation
  Dans ce module, vous apprendrez à&#58;
  - Gérer les données dans l’application Dynamics 365 Finance and Operations.
  - Décrire les concepts de gestion des données.
  - Comprendre l'aperçu de l'espace de travail de la gestion des données.
  - Travailler avec des modèles dans l'espace de travail de gestion des données.
  - Préparer les données pour l'importation ou créer toutes les données de démarrage nécessaires, y compris les données relatives au code postal, aux clients, aux fournisseurs et aux produits.
  - Décrire les cas d'utilisation et les types d'entités de données.
  - Exporter des données d'une entité juridique.
  - Importer des données dans une entité légale.
  - Copier les données de configuration entre les entreprises ou les entités juridiques en utilisant le cadre de gestion des données.
  - Décrire les cas d'utilisation de la fonction de double écriture.
  - Planifier une stratégie de migration.
  - Identifier les scénarios et les outils de migration courants dans l’application Dynamics 365 Finance and Operations.
  - Déterminer l'ampleur d'une migration.
  - Identifier les entités et les éléments de données pertinents sur la base de scénarios donnés.
  - Établir les processus de stratégie de migration, y compris le champ d'application de la migration.
  - Préparer les données pour la migration et migrer les données.
  - Créer une liste de contrôle pour une planification appropriée pour un scénario donné avant la migration des données.
  - Identifier et extraire les données sources.
  - Identifier les types de données disponibles pour la création de données sources sur un scénario donné pour la migration des données.
  - Générer une cartographie des champs entre les structures de données sources et cibles.
  - Importer ou exporter des données en utilisant le cadre de gestion des données.
  - Soutenir la transition entre le système existant et le système migré.
  - Effectuer une migration test et valider les résultats du processus.
  - Mettre en œuvre l'automatisation des tâches liées aux données.
