outlineSection: |-
  ### Module 1&#58; Session de conception sur tableau blanc - Identité hybride
  Dans cet atelier, vous apprendrez à installer et à configurer une solution d'identité hybride qui intègre une solution d'identité sur site existante avec Azure. Vous apprendrez à sécuriser le réseau virtuel en déployant une appliance virtuelle réseau et à configurer les règles de pare-feu et les tables de routage. En outre, vous configurerez l'accès au réseau virtuel avec une boîte de saut et une connexion VPN site à site.
  #### Leçons
  - Examiner l'étude de cas du client
  - Concevoir une solution de démonstration de concept
  - Présenter la solution


  ### Module 2&#58; Laboratoire pratique - Identité hybride
  Dans ce laboratoire pratique, vous allez installer et configurer un certain nombre de scénarios d'identité hybride différents. Les scénarios impliquent une forêt Active Directory à domaine unique nommée contoso.local, qui, dans cet environnement de laboratoire, se compose (pour des raisons de simplicité) d'un contrôleur de domaine unique nommé DC1 et d'un serveur membre de domaine unique nommé APP1. L'objectif est d'explorer les fonctionnalités liées à Azure AD qui vous permettent d'intégrer Active Directory à Azure Active Directory, d'optimiser l'authentification et l'autorisation hybrides et de fournir un accès sécurisé aux ressources sur site à partir d'Internet pour les utilisateurs de l'organisation et les utilisateurs membres d'organisations partenaires.
  #### Leçons
  - Intégrer Active Directory Forest à un locataire Azure Active Directory.
  - Gérer l'authentification, l'autorisation et le contrôle d'accès dans des scénarios hybrides.
  - Configurer l'accès aux applications dans les scénarios hybrides.