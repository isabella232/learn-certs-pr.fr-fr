summary: |-
  Ce cours offre aux étudiants une expérience pratique détaillée des fonctionnalités et des composants de vente de Microsoft Dynamics 365.

  Les participants à ce cours obtiendront une compréhension approfondie de la gestion du pipeline des ventes dans Dynamics 365, y compris la gestion des pistes et des opportunités, le travail avec le processus de commande de vente, le catalogue de produits, les devis, les commandes et les factures. Les fonctions d'analyse des ventes telles que les rapports de vente, la gestion des objectifs de vente, les graphiques et tableaux de bord de vente sont également présentées dans ce cours.  

  Ce cours s'applique aux éditions Business et Entreprise de Dynamics 365 ainsi qu'aux déploiements en ligne et sur site.

  #### Profil du public
  Ce cours s'adresse aux représentants commerciaux, aux directeurs commerciaux et aux utilisateurs finaux qui s'intéressent aux composants commerciaux de Dynamics 365. Les étudiants doivent avoir une connaissance pratique de Microsoft Dynamics 365 ou de Microsoft Dynamics CRM. Au minimum, les étudiants doivent suivre le cours préalable "Introduction to Microsoft Dynamics 365".
