  Les candidats à cet examen sont des Azure Solution Architects qui conseillent les parties prenantes et traduisent les exigences des entreprises en solutions sécurisées, évolutives et fiables. Les candidats doivent posséder une expérience et des connaissances avancées dans divers aspects des opérations informatiques, notamment la mise en réseau, la virtualisation, l’identité, la sécurité, la continuité des activités, la reprise après sinistre, la gestion des données, la budgétisation et la gouvernance. Ce rôle nécessite de gérer la manière dont les décisions dans chaque domaine affectent une solution globale. Les candidats doivent maîtriser l'administration Azure, le développement Azure et DevOps, ainsi que des compétences de niveau expert dans au moins un de ces domaines.
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: déterminer les exigences de la charge de travail, concevoir l'identité et la sécurité, concevoir une solution de plateforme de données, concevoir une stratégie de continuité des activités, concevoir le déploiement, la migration et l'intégration et concevoir une stratégie d'infrastructure."
