summary: |-
  Cette formation enseignera aux étudiants ce qu’est Cosmos DB et la manière de migrer les charges de travail Mongo DB et Cassandra DB vers Cosmos DB.

  #### Profil de l’audience
  Les principaux candidats à cette formation sont les développeurs de bases de données qui prévoient la migration de leurs charges de travail Mongo DB et Cassandra DB vers Azure à l’aide de Cosmos DB.
prerequisitesSection: |-
  Les étudiants qui débutent avec succès dans ce métier ont une connaissance fondamentale des concepts du Cloud computing et une expérience professionnelle dans la configuration d'applications NoSQL.
  
  Plus précisément&#58;
  - Les concepts fondamentaux du partitionnement, de la réplication et de la gouvernance des ressources pour construire et configurer des applications NoSQL évolutives qui sont agnostiques à l'API Cosmos DB.
  - Expérience avec Azure, telle que le déploiement et la gestion des ressources
  
  Pour acquérir ces compétences, suivez la formation en ligne gratuite suivante avant de participer au cours&#58;
  - [Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals)
  - [Core cloud services – Azure compute options](/learn/modules/intro-to-azure-compute/)
  - [Case studies&#58; NoSQL databases and cloud object storage](/learn/modules/cmu-case-study-nosql-databases/)
outlineSection: |-
  ### Module 1&#58; Développer des applications distribuées sur le plan mondial avec Cosmos DB
  Ce module décrit les avantages et l’architecture des Cosmos DB.
  #### Leçons
  - Introduction à Cosmos DB
  - Cosmos DB APIs
  - Capacité de traitement du provisionnement.
  - Meilleures pratiques de partitionnement/diffusion.

  À la fin de ce module, les étudiants seront capables de décrire&#58;
  - Introduction à Cosmos DB
  - Cosmos DB APIs
  - Capacité de traitement du provisionnement.
  - Meilleures pratiques de partitionnement/diffusion.


  ### Module 2&#58; Migrer les charges de travail MongoDB vers Cosmos DB
  Migrer les charges de travail MongoDB vers Cosmos DB.
  #### Leçons
  - Comprendre les avantages de la migration.
  - Planification de la migration.
  - Migration des données.
  - Migration des applications.
  - Considérations post-migrations.


  #### Travaux pratiques&#58; Migrer les charges de travail MongoDB vers Cosmos DB.
  - Créer un projet de migration.
  - Définir une source et une cible.
  - Réalisation de la migration.
  - Vérification de la migration.

  À la fin de ce module, les étudiants seront capables de&#58;
  - Comprendre les avantages de la migration.
  - Effectuer la planification de la migration.
  - Effectuer la migration des données.
  - Effectuer la migration des applications.
  - Établir les considérations post-migration.


  ### Module 3&#58; Migrer les charges de travail Cassandra DB vers Cosmos DB
  Ce module décrit les avantages et les procédés de la migration des charges de travail Cassandra DB vers Cosmos DB.
  #### Leçons
  - Comprendre les avantages de la migration.
  - Planification de la migration.
  - Migration des données.
  - Migration des applications.
  - Considérations post-migrations.


  #### Travaux pratiques &#58; Migrer les charges de travail Cassandra DB vers Cosmos DB
  - Exporter le schéma.
  - Déplacer les données à l’aide de CQLSH COPY.
  - Déplacer les données à l’aide de Spark.
  - Vérification de la migration.

  À la fin de ce module, les étudiants seront capables de&#58;
  - Comprendre les avantages de la migration.
  - Effectuer la planification de la migration.
  - Effectuer la migration des données.
  - Effectuer la migration des applications.
  - Établir les considérations post-migration.

  #### Lecture supplémentaire
  Aucune lecture supplémentaire n’est requise pour suivre cette formation.