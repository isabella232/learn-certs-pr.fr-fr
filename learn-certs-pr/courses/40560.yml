outlineSection: |-
  ### Module 1&#58; Session de conception de tableau blanc - Maintenance prédictive pour les appareils de terrain à distance
  #### Leçons
  - Examiner l'étude de cas du client
  - Concevoir une solution de démonstration du concept
  - Présenter la solution

  ### Module 2&#58; Laboratoire pratique - Maintenance prédictive pour les appareils de terrain à distance
  #### Leçons
  - Configuration de IoT Central avec les appareils et les métadonnées
  - Exécuter le Rod Pump Simulator
  - Créer un ensemble de dispositifs
  - Créer un tableau de bord utile
  - Créer un Event Hub et exporter en continu les données de IoT Central
  - Utiliser Azure Databricks et le service Azure Machine Learning pour exercer et déployer un modèle prédictif
  - Créer une Azure Function pour prédire la défaillance de la pompe
