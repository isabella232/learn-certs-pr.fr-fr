  <div><font color='red'><strong>Cet examen MTA sera retiré le 30 juin 2022. La vente de bons d'échange pour cet examen a pris fin le 30 juin 2021. Utilisez les boutons "Planifier avec Pearson VUE" ou "Planifier avec Certiport" ci-dessous pour racheter un bon acheté et planifier votre examen. Reportez-vous à <a href="/learn/certifications/mta-retirement-faqs">la FAQ</a>pour plus de détails.</strong></font></br></br></div>

  Les candidats à cet examen doivent être en mesure de reconnaître et d'écrire un code Python syntaxiquement correct, de reconnaître les types de données pris en charge par Python et de pouvoir reconnaître et écrire le code Python qui résoudra logiquement un problème donné.

  On s'attend à ce que les candidats aient au minimum une formation et/ou une expérience pratique d'environ 100 heures avec le langage de programmation Python, connaissent leurs fonctionnalités et leurs capacités et comprennent comment écrire, déboguer et maintenir un code Python bien formé et bien documenté.
