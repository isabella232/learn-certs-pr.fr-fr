### YamlMime:Examination
title: Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub
metadata:
  title: 'Exam AZ-600: Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub'
  description: 'Exam AZ-600: Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub'
uid: exam.az-600
displayName: AZ-600
summary: |-
  Les candidats à l'examen AZ-600 sont des Azure administrators ou des opérateurs Azure Stack Hub operators qui fournissent des services cloud aux utilisateurs finaux ou aux clients depuis leur propre datacenter en utilisant  Azure Stack Hub.
  
  Les candidats à cet examen doivent avoir une expérience significative de la gestion et du fonctionnement des environnements Azure Stack Hub. TIls doivent avoir une bonne connaissance Azure, en plus d'une certaine connaissance de la virtualisation, de la mise en réseau et de la gestion de l'identité. Ils doivent comprendre comment Azure Stack Hub permet les processus DevOps et le modèle de développement hybride.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: fournir des services; mettre en œuvre l'intégration des centres de données; gérer l'identité et l'accès; et gérer l'infrastructure."
