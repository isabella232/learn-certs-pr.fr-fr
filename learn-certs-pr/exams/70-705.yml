summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Les candidats à cet examen sont des professionnels qui proposent/vendent des solutions de licence à de grandes organisations. Les organisations de cette catégorie ont le plus souvent 250, voire davantage, appareils ou utilisateurs. Les candidats doivent avoir au moins six mois d’expérience dans la vente des solutions d’octroi de licences Microsoft, ainsi qu'une compréhension des principes de base des solutions d’octroi de licences d’entreprise Microsoft, notamment Enterprise Agreement, Enterprise Subscription Agreement, Cloud Solution Provider (CSP), MPSA, OEM, Open et Open Value.

  Les candidats doivent également comprendre les principes de base de différents types de produits Microsoft tels les systèmes d’exploitation, les applications de serveurs, les applications de bureau, les services en ligne et leurs modèles respectifs de licence. Les candidats doivent être capables de trouver une solution qui répond le mieux à la question du client'
