  <div>
  <div><strong>Le contenu de cet examen sera mis à jour vendredi 16 octobre 2020. Veuillez télécharger le document ci-dessous décrivant les compétences évaluées pour voir ce qui sera modifié.</strong><br/><br/></div>
  </div>

  Les candidats à cet examen sont des consultants fonctionnels qui analysent les besoins des entreprises et traduisent ces besoins en processus et solutions d'entreprise pleinement réalisés qui mettent en œuvre les meilleures pratiques de l'industrie. Les candidats sont une ressource clé dans la mise en œuvre et la configuration des applications pour répondre aux exigences de l'entreprise.
  <br/>

  Les candidats à cet examen ont une compréhension de base des concepts de principes comptables et d'opérations financières des entreprises, du service à la clientèle, du service sur site, de la fabrication, de la vente au détail et de la gestion de la chaîne logistique.
  <br/>

  Les candidats à cet examen sont généralement spécialisés dans un ou plusieurs domaines des finances et des opérations, notamment la finance, la fabrication et la gestion de la chaîne d'approvisionnement.

  Les candidats doivent avoir une certaine connaissance des méthodes de fabrication.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: configurer Dynamics 365 Supply Chain Management, Manufacturing; gérer les processus de fabrication; mettre en place un plan directeur pour la production; et mettre en place d'autres caractéristiques de fabrication."
