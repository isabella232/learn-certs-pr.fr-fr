  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>
  <div><strong>Le contenu de cet examen a été mis à jour le 16 octobre 2020. Veuillez télécharger le document de mesure des compétences ci-dessous pour voir ce qui a changé.</strong><br/><br/></div>
  </div>

  Les candidats à cet examen analysent les besoins des entreprises et traduisent ces besoins en processus et solutions d'entreprise pleinement réalisés qui mettent en œuvre les meilleures pratiques de l'industrie. Les candidats servent de ressource clé dans la mise en œuvre et la configuration des applications pour répondre aux exigences de l'entreprise.
  <br/>

  Les candidats à cet examen ont une compréhension fondamentale des principes comptables et des opérations financières des entreprises, du service à la clientèle, des services sur le terrain, de la fabrication, de la vente au détail et des concepts de gestion de la chaîne d'approvisionnement. Ils se spécialisent généralement dans un ou plusieurs ensembles de fonctionnalités des applications Finance et Opérations, y compris la finance, la fabrication et la gestion de la chaîne d'approvisionnement.

  Les candidats doivent avoir des connaissances des pratiques de gestion de la chaîne logistique, y compris de l'approvisionnement, du commerce, de la logistique, de la gestion des entrepôts et la gestion du transport.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: mettre en œuvre la gestion de l'information sur les produits; mettre en œuvre la gestion des stocks; mettre en œuvre et gérer les processus de la chaîne d'approvisionnement; mettre en œuvre la gestion des entrepôts et du transport; et mettre en œuvre le plan directeur."
