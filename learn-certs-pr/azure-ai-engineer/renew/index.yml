title: 'Renouvellement de la Microsoft Certified: Azure AI Engineer Associate'
metadata:
  title: 'Renouvellement de la Microsoft Certified: Azure AI Engineer Associate'
  description: 'Si vous êtes titulaire de cette certification et qu’elle arrive à échéance dans les six prochains mois, vous pouvez la renouveler.'
uid: renewal.azure-ai-engineer
certificationUid: certification.azure-ai-engineer
assessmentId: b7cbd4cb-022d-4be3-94f1-95b2206f91c0
