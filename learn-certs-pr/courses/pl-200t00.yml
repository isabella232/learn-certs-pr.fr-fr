summary: |-
  Microsoft Power Platform permet aux organisations d'automatiser les processus métier, de développer leurs propres expériences d'apps riches et de se connecter avec les clients mieux et plus rapidement. Dans ce cours, les étudiants apprendront à effectuer une découverte, à capturer les exigences, à impliquer les experts en la matière et les parties prenantes, à traduire les exigences et à configurer les solutions et les applications Microsoft Power Platform. Ils compléteront leurs connaissances par des exercices pratiques pour créer des améliorations d'applications, des expériences utilisateur personnalisées, des intégrations de systèmes, des conversions de données, des automatisations de processus personnalisées et des visualisations personnalisées. Microsoft Power Platform se compose de quatre produits clés : Power Apps, Power Automate, Power BI et Power Virtual Agents. Dans ce cours, nous couvrirons ces quatre applications en profondeur, avec un accent supplémentaire sur Microsoft Dataverse, AI Builder, les connecteurs et les portails.

  #### Profil du public

  Un Microsoft Power Platform Functional Consultant est chargé de créer et de configurer des applications, des automatismes et des solutions. Il fait office de liaison entre les utilisateurs et l'équipe de mise en œuvre. Le consultant fonctionnel encourage l'utilisation des solutions au sein d'une organisation. Le consultant fonctionnel peut effectuer des recherches, faire appel à des experts en la matière et à des parties prenantes, saisir les exigences et faire correspondre les exigences aux fonctionnalités. Il met en œuvre les composantes d'une solution, notamment les améliorations apportées aux applications, les expériences personnalisées des utilisateurs, les intégrations de systèmes, les conversions de données, l'automatisation des processus personnalisés et les visualisations simples.
prerequisitesSection: |-
  * Expérience en tant que professionnel IT ou étudiant 
  * Connaissance pratique de Microsoft Power Platform et de ses composants clés
  * Connaissance de&nbsp;Microsoft&nbsp;Dataverse (ou modélisation générale des données)&nbsp;et des concepts de sécurité
outlineSection: |-
  ### Module 1&#58;  Introduction à Microsoft Power Platform

  Ce module fournira à l'apprenant des informations de base sur Microsoft Power Platform et ses 4 composants clés : Power Apps, Power Automate, Power BI, et Power Virtual Agents.
  #### Leçons

  * Présentation de Microsoft Power Platform

  #### Laboratoire : Validation de l'environnement de laboratoire

  ####

  Après avoir terminé ce module, les étudiants seront capables de :

  * Identifier les composants clés de Microsoft Power Platform

  * Décrire le rôle d'un consultant fonctionnel

  ### Module 2&#58;  Le rôle du consultant fonctionnel

  Dans ce module, les étudiants en apprendront davantage sur le rôle du consultant fonctionnel et les compétences requises pour mettre en œuvre avec succès une solution Microsoft Power Platform pour une organisation.
  - Aperçu des compétences des consultants
  - Créer et valider la documentation
  - Engager les parties prenantes
  - Effectuer l'assurance qualité
  - Configurer les intégrations
  
  À l’issue de ce module, les étudiants seront capables de&#58;
  - Engager les parties prenantes avec des démonstrations
  - Créer des diagrammes de relations entre tableaux (entités)
  - Intégrations de la conception
  - Interagir avec les équipes de consultants et d'organisations de clients
  
  
  ### Module 3&#58; Travailler avec Dataverse
  Dans ce module, les étudiants apprendront à créer un modèle de données dans Microsoft Dataverse, notamment à importer des données, à utiliser des options de rapport tabulaire et à configurer la sécurité. Ils apprendront également à créer une AI simple avec AI Builder.
  #### Leçons
  - Travailler avec le modèle de données
  - Créer et gérer des processus
  - Travailler avec AI Builder
  - Configurer les paramètres de Dataverse
  - Importation et exportation de données
  - Utiliser les options de rapport tabulaire
  - Configurer les paramètres de sécurité
  
  #### Laboratoire &#58; Créer une application
  
  #### Laboratoire &#58; Créer des tableaux et des colonnes
  
  #### Laboratoire &#58; Créer des relations
  
  #### Laboratoire &#58; Options de tableaux supplémentaires
  
  À l'issue de ce module, les étudiants seront en mesure de&#58;
  - Comprendre les tableaux, les colonnes, les lignes et les relations
  - Configurer un modèle de données dans Dataverse
  - Travailler dans un environnement au sein du centre d'administration de Microsoft Power Platform
  
  ### Module 4&#58; Créer des Power Apps
  Dans ce module, les étudiants apprendront la valeur commerciale des trois types de Power Apps. Ils apprendront ensuite à les configurer et à les concevoir, en tenant compte de l'expérience de l'utilisateur pour chaque type d'application.
  #### Leçons
  - Créer des applications basées sur des modèles
  - Créer des applications de canvas
  - Créer des applications de portail
  
  #### Laboratoire &#58; Concepteur d'applications
  
  #### Laboratoire &#58; Modifier les formulaires
  
  #### Laboratoire &#58; Modifier les vues
  
  #### Laboratoire &#58; Construire des tableaux de bord
  
  #### Laboratoire &#58; Principes de base des applications canvas
  
  #### Laboratoire &#58; Travailler avec les données et les services
  
  #### Laboratoire &#58; Expérience utilisateur
  
  À l'issue de ce module, les étudiants seront en mesure de&#58;
  - Se connecter aux données dans Power Apps
  - Construire une Power App
  - Concevoir une expérience utilisateur de l'application
  
  
  ### Module 5&#58; Créer des flux avec Power Automate 
  Dans ce module, les étudiants apprendront comment automatiser les processus commerciaux en utilisant les flux Power Automate, les flux de processus commerciaux et les flux UI.
  #### Leçons
  - Créer des flux
  - Créer des flux de processus commerciaux
  - Développer les flux d'UI
  
  #### Laboratoire &#58; Créer des utilisateurs
  
  #### Laboratoire &#58; Créer un rôle de sécurité

  #### Laboratoire &#58; Configurer une nouvelle règle d'entreprise
  
  #### Laboratoire &#58; Règles de gestion avancées
  
  #### Laboratoire &#58; Créer un flux
  
  #### Laboratoire &#58; Créer un flux d'approbation
  
  #### Laboratoire &#58; Construire un flux de processus d'entreprise
  
  #### Laboratoire &#58; Ajouter des ramifications au flux des processus d'entreprise
  
  À l'issue de ce module, les étudiants seront en mesure de&#58;
  - Créer des flux
  - Créer des flux de processus commerciaux
  - Comprendre les flux UI
  
  
  ### Module 6&#58; Travailler avec Power Virtual Agents
  Dans ce module, les étudiants apprendront comment automatiser les interactions avec les clients grâce à un chatbot utilisant Power Virtual Agents.
  #### Leçons
  - Créer un chatbot
  - Configurer les thèmes
  - Automatiser et intégrer
  - Configurer les entités
  - Tester et publier des chatbots
  
  #### Laboratoire &#58; Créer un chatbot
  
  À l'issue de ce module, les étudiants seront en mesure de&#58;
  - Créer un chatbot
  - Inclure un flux dans un chatbot
  - Créer des thèmes et des entités

  ### Module 7&#58; Analyser les données avec Power BI
  Dans ce module, les étudiants apprendront comment travailler avec Power BI Desktop et Power BI Service pour analyser les données et créer des visualisations.
  #### Leçons
  - Commencez avec Power BI
  - Données modèles dans Power BI
  - Créer des visualisations
  - Créer des tableaux de bord
  - Publier et partager dans Power BI
  
  #### Laboratoire &#58; Construire un modèle Word
  
  #### Laboratoire &#58; Construire un modèle Excel
  
  #### Laboratoire &#58; Détection des doublons
  
  #### Laboratoire &#58; Importation de données
  
  #### Laboratoire &#58; Données d'exportation
  
  #### Laboratoire &#58; Suppression en bloc
  
  À l'issue de ce module, les étudiants seront en mesure de&#58;
  - Créer des visualisations
  - Consommation de données dans Power BI
  - Exporter des visualisations de données pour les parties prenantes
