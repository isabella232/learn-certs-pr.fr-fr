summary: |-
  Les candidats à cet examen sont des administrateurs ayant une expertise en matière de planification, de fourniture et de gestion des expériences de bureau virtuel et des applications à distance, pour tout appareil, sur Azure.
  
  Les responsabilités de ce rôle incluent le déploiement d'expériences de bureau virtuel et d'applications sur Azure. Les professionnels de cette fonction fournissent des applications sur Azure Virtual Desktop et les optimisent pour qu'elles fonctionnent dans des environnements virtuels multi-session. Pour offrir ces expériences, ils travaillent en étroite collaboration avec les administrateurs et les architectes de Azure, ainsi qu'avec les administrateurs de Microsoft 365.

  Les candidats à cet examen doivent avoir une expérience des technologies Azure, notamment la virtualisation, la mise en réseau, l'identité, le stockage, les sauvegardes, la résilience et la reprise après sinistre. Ils doivent comprendre les technologies d'infrastructure de bureau virtuel sur site dans le cadre de la migration vers Azure Virtual Desktop. Ces professionnels utilisent le portail Azure et les modèles Azure Resource Manager pour accomplir de nombreuses tâches. Ils peuvent utiliser PowerShell et Azure Command-Line Interface (CLI) pour une automatisation plus efficace.
  
  Les candidats à cet examen doivent avoir des compétences expertes en administration Azure.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: planifier une Azure Virtual Desktop Architecture; mettre en œuvre une Azure Virtual Desktop Infrastructure; gérer l'accès et la sécurité; gérer les environnements et les applications des utilisateurs; surveiller et maintenir une Azure Virtual Desktop infrastructure."
