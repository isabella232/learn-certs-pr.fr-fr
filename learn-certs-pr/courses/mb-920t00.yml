summary: |-
  Ce cours vous fournira une large introduction aux fonctionnalités de finance et d'opérations de Dynamics 365. Vous vous familiariserez avec le concept de gestion des ressources de l'entreprise (ERP), ainsi qu'avec chacune des applications de finance et d'opérations, y compris Dynamics 365 Supply Chain Management, Dynamics 365 Finance, Dynamics 365 Commerce , Dynamics 365 Human Resources, et les capacités ERP de Dynamics 365 Project Operations. Ce cours comprendra des cours magistraux ainsi que des travaux pratiques.

  #### Profil du public

  Des personnes occupant des fonctions différentes et se trouvant à divers stades de leur carrière peuvent bénéficier de ce cours fondamental. Il s'agit notamment de professionnels IT, de parties prenantes de l'entreprise et d'autres personnes souhaitant se familiariser avec les fonctionnalités financières et opérationnelles de Dynamics 365, d'étudiants, de jeunes diplômés et de personnes changeant de carrière et souhaitant tirer parti de Dynamics 365 pour passer au niveau supérieur.
outlineSection: |-
  ### Module 1&#58; Apprenez les principes fondamentaux de Dynamics 365 Supply Chain Management

  Ce module couvre les concepts de base de la gestion des ressources de l'entreprise et ce que les applications de finance et d'opérations ont en commun avant de plonger dans Dynamics 365 Supply Chain Management. Nous commençons par les processus commerciaux standard du marketing et la façon dont le marketing les aborde. Ensuite, nous examinons les capacités du produit. Enfin, nous couvrons les applications de marketing supplémentaires telles que LinkedIn Campaign Manager, Dynamics 365 Customer Voice et Dynamics 365 Customer Insights.

  #### Cours

  *   Découvrez les applications financières et opérationnelles

  *   Identifier les capacités générales de Dynamics 365 Supply Chain Management

  *   Explorer les capacités d'entreposage et d'inventaire dans Dynamics 365 Supply Chain Management

  *   Explorer les stratégies de fabrication dans Dynamics 365 Supply Chain Management

  *   Explorer les capacités de gestion des actifs dans Dynamics 365 Supply Chain Management

  *  Lab Capstone 

