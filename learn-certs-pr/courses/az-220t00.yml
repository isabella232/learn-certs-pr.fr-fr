summary: |-
  Ce cours procure aux étudiants les compétences et les connaissances nécessaires pour réussir à créer et à maintenir les parties cloud et bord d’une solution IoT Azure. Ce cours comporte une couverture complète des services essentiels IoT d’Azure tels que l’IoT Hub, les services de positionnement d’appareil, Azure Stream Analytics, Time Series Insignts et plus encore. Outre l'accent mis sur les services Azure PaaS, le cours comprend des sections sur IoT Edge, la gestion des appareils, la surveillance et le dépannage, les problèmes de sécurité, Azure Digital Twins et Azure IoT Central.

  #### Profil de l’audience

  Le développeur Azure IoT est responsable de la mise en œuvre et du codage nécessaires pour créer et maintenir la partie cloud et edge d'une solution IoT. En plus de configurer et de maintenir les appareils à l’aide des services IoT Azure et d’autres outils Microsoft, le développeur IoT configure également les appareils physiques et est responsable de leur maintenance tout au long de leur cycle de vie. Le développeur IoT implémente des conceptions pour les solutions IoT, notamment la topologie des appareils, la connectivité, le débogage et la sécurité. Pour les scénarios des appareils Edge, le développeur IoT déploie également des calculs/conteneurs et configure la mise en réseau des appareils, ce qui peut inclure différentes implémentations de passerelles de bord. Le développeur IoT implémente des conceptions de solutions afin de gérer les pipelines de données, notamment le suivi et la transformation des données qui sont liés à l’Internet des Objets. Le développeur IoT collabore avec les ingénieurs de données et les autres parties prenantes pour assurer une intégration commerciale réussie. Les développeurs IoT doivent posséder une bonne compréhension des services Azure, y compris les options de stockage de données, l’analyse des données, le traitement des données et les options PaaS contre SaaS d’Azure IoT. Les développeurs doivent également avoir des compétences de base en programmation dans un langage pris en charge par Azure au moins, notamment C#, Node.js, C, Python, ou Java.
