### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
  description: Les consultants fonctionnels de Dynamics 365 Commerce configurent et utilisent les fonctionnalités de l'application dans Dynamics 365 Commerce et assurent le support de l'application
uid: certification.d365-functional-consultant-commerce
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Si vous êtes un consultant fonctionnel, un développeur, un spécialiste de l'information ou un professionnel de IT ou des affaires utilisant Dynamics 365 Commerce pour soutenir votre équipe et votre organisation, cette certification pourrait donner un coup de pouce à votre carrière. En tant que candidat à cette certification, vous configurez, déployez et maintenez les applications Dynamics 365 Commerce.
  
  Les candidats doivent avoir une solide compréhension des opérations commerciales du commerce unifié. Ils configurent le siège de Dynamics 365 Commerce, configurent et gèrent les centres d'appels de Commerce, gèrent les points de vente (POS) de Commerce, gèrent le commerce électronique et configurent les produits, les prix, les remises, la fidélité et les affiliations.

  Si vous avez besoin de plus d'expérience avant de tenter d'obtenir cette certification, voici quelques suggestions&#58;
  
  - Travailler avec un consultant fonctionnel sur certains projets Dynamics 365 Commerce.
  - Suivre des parcours d'apprentissage à votre rythme sur Microsoft Learn.
  - S'inscrire à un cours de formation dirigé par un instructeur.
subTitle: Les consultants fonctionnels de Dynamics 365 Commerce configurent et utilisent les fonctionnalités de l'application dans Dynamics 365 Commerce et assurent le support de l'application.
levels:
- intermediate
skills:
- Décrire les applications financières et opérationnelles, et étendre les applications en utilisant les technologies de Microsoft Power Platform.  
- Configurer les fonctions administratives et les flux de travail  
- Gérer les données financières et opérationnelles  
- Valider et soutenir les solutions  
- Configurer le siège de Dynamics 365 Commerce
- Configurer les produits, les prix, les remises, la fidélité et les affiliations
- Gérer les points de vente (POS) dans Dynamics 365 Commerce
- Configurer et gérer les centres d'appels de Dynamics 365 Commerce
- Gérer le e-commerce
