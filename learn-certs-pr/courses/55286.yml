  ### Module 4&#58; Travailler avec des applications
  Les applications sont nécessaires pour stocker des informations telles que des événements, des contacts et des fichiers dans un site. SharePoint fournit une sélection d'applications pour différents scénarios, toutes avec la possibilité d'être personnalisées pour un besoin commercial spécifique. Les applications peuvent être réparties en listes, bibliothèques et applications de marché. Les listes SharePoint servent de structure pour les calendriers, les forums de discussion, les contacts et les tâches. Ce module explique le concept des listes, puis passe en revue les options les plus courantes.
  Une bibliothèque de documents est un emplacement sur un site où vous pouvez créer, collecter, mettre à jour et partager des fichiers, notamment Word, Excel, PowerPoint et PDF. Nous vous montrerons les avantages de l'utilisation d'une bibliothèque et vous apprendrons comment travailler au mieux avec les fichiers dans une bibliothèque. Une introduction aux applications sur site et SharePoint Marketplace est fournie pour montrer comment étendre les fonctionnalités du site au-delà de ce que Microsoft a fourni dans la plate-forme SharePoint 2019..

