  Les candidats à cet examen sont des Microsoft 365 Developers qui conçoivent, construisent, testent et maintiennent des applications et des solutions qui sont optimisées pour répondre aux besoins de productivité et de collaboration des organisations grâce à la plateforme Microsoft 365.

  Les candidats à cet examen maîtrisent Microsoft Identity et Microsoft Graph. Ils ont des connaissances générales des éléments UI (y compris Adaptive Cards et UI Fabric), des points d’intégration (y compris des équipes Microsoft Teams, Office Add-ins, SharePoint Framework, Actionable Messages) et de la détermination des objectifs de charge de travail de la plateforme.

  Les candidats doivent avoir de l’expérience dans le développement de solutions sur Microsoft Teams, Office Add-ins ou SharePoint Framework à travers toutes les phases du développement logiciel. Ils doivent avoir une compréhension de base des API REST, JSON, OAuth2, OData, OpenID Connect, les identités Microsoft (y compris les comptes Azure AD et Microsoft), Azure AD B2C, et les concepts d’autorisation/consentement.
subTitle: 'Cet examen évalue votre capacité à remplir les tâches techniques suivantes: mettre en oeuvre l’identité Microsoft, construire des applications avec Microsoft Graph, étendre et personnaliser SharePoint, étendre Teams et étendre Office.'
